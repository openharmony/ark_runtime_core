      - file-name: "vals_mod32_1"
        bugid: ['1324', '2075']
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        isa:
          instructions:
            - sig: ashr v1:in:i32, v2:in:i32
              acc: out:i32
              prefix: bit
              format: [pref_op_v1_4_v2_4]
        code-template: |
          #
              movi.64 v0, %s
              movi.64 v1, %s
              ashr v0, v1
              movi.64 v0, %s
              cmp.64 v0
        description: Check ashr with incorrect registers type.
        cases:
          - values:
              - "0x17FFFFFFF"
              - "0x1"
              - "0x000000003FFFFFFF"
          - values:
              - "0x77777777FFFFFFFF"
              - "0x1111111180000000"
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "0x180000000"
              - "0x180000000"
              - "0xFFFFFFFF80000000"

      - file-name: "regs"
        isa:
          instructions:
            - sig: ashr v1:in:i32, v2:in:i32
              acc: out:i32
              prefix: bit
              format: [pref_op_v1_4_v2_4]
        runner-options: ['compile-only']
        code-template: |
          #
              ashr %s, %s
        check-type: none
        description: Check ashr with various register numbers.
        cases:
          - values:
              - v0
              - v15
          - values:
              - v0
              - v16
            runner-options:
              - compile-failure
          - values:
              - v15
              - v0
          - values:
              - v16
              - v0
            runner-options:
              - compile-failure

      - file-name: "type"
        bugid: ["964", "966", "2075"]
        tags: ["verifier"]
        isa:
          instructions:
            - sig: ashr v1:in:i32, v2:in:i32
              acc: out:i32
              prefix: bit
              format: [pref_op_v1_4_v2_4]
          verification:
            - v1_type
            - v2_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        code-template: |
          #
              %s
              %s
              ashr v0, v1
              ldai 0
        check-type: no-check
        description: Check ashr with incorrect registers type.
        cases:
          - values:
              - mov.null v0
              - movi v1, 0
          - values:
              - movi v0, 0
              - mov.null v1
          - values:
              - mov.null v0
              - mov.null v1
