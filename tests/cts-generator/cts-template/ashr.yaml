              - "-1"
              - "0x0"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "0x7FFFFFFF"
              - "0x0"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "0x80000000"
              - "0x7FFFFFFF"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "-0x7FFFFFFF"
              - "0x3FFFFFFF"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "-0x80000000"
              - "0x7FFFFFFF"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "0xFFFFFFFF"
              - "0x0"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "-0xFFFFFFFF"
              - "0x3FFFFFFF"

      - file-name: "op_vs1_4_vs2_4_nmax"
        isa:
          instructions:
            - sig: ashr v1:in:i32, v2:in:i32
              acc: out:i32
              prefix: bit
              format: [pref_op_v1_4_v2_4]
        code-template: |
          #
              movi v0, -0x80000000
              movi v1, %s
              ashr v0, v1
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
