definitions:
  - name: java
    template: |
      .language Java
      .record R {}
      .record E <java.extends=R> {}
      .record A <java.annotation, java.annotation.type=runtime> {}
      .record java.lang.String <external>
      .record java.lang.Class <external>
      .record java.lang.Object <external>
  - name: pandasm
    template: |
      .record R {}
      .record panda.String <external>
      .record panda.Class <external>
      .record panda.Object <external>

tests:
  - file-name: "newobj"
    isa:
      title: Create new object
      description: |
        Resolve class type from type_id, allocate memory for an object, initialize its fields with their
        default values (i.e. 0 for primitives and null for objects) and put a reference to the newly created
        object into register. The object should be initialized by calling initialization method before
        further usage.
      instructions:
        - sig: newobj v:out:ref, type_id
          acc: none
          format: [op_v_8_id_16]
    commands:


      - file-name: "invalid_reg"
        isa:
          instructions:
            - sig: newobj v:out:ref, type_id
              acc: none
              format: [op_v_8_id_16]
        runner-options: [compile-failure]
        description: Check 'newobj' instruction with invalid register.
        header-template: []
        code-template: |
          .record A {}

          .function i32 main() {
              newobj %s
        check-type: exit-positive
        cases:
          - values: ['v255, A']
            runner-options: ['compile-only']
          - values: ['']
          - values: ['A']
          - values: ['v256, A']
          - values: ['v65535, A']
          - values: ['v32767, A']
          - values: ['a0, A']
          - values: ['V0, A']
          - values: ['A, A']
          - values: ['}, A']
          - values: ['v0, v0']


      - file-name: "invalid_type"
        isa:
          verification:
            - type_id_object
        runner-options: [compile-failure]
        description: Check 'newobj' instruction with invalid type id.
        header-template: []
        code-template: |
          .record A {
            i32   f32
            A     fA
            i32[] f32Array
            A[]   fAArray
          }
          .function void aFunc(A a0) {
            return.void
          }
          .function void bFunc() <static> {
            return.void
          }
          .function i32 main() {
          begin:
              newobj v0, %s
          end:
        check-type: exit-positive
        cases:
          - values:
              - ""
          - values:
              - "label:"
          - values:
              - "begin"
          - values:
              - "{}"
          - values:
              - "}"
          - values:
              - "# comment"
          - values:
              - "null"
          - values:
              - "0"
          - values:
              - "v0"
          - values:
              - "i32"
          - values:
              - '"A"'
          - values:
              - "A.f32"
          - values:
              - "A.fA"
          - values:
              - "A.f32Array"
          - values:
              - "A.fAArray"
          - values:
              - "panda.Object[]"
          - values:
              - "aFunc"
          - values:
              - "A.aFunc"
          - values:
              - "bFunc"
          - values:
              - "main"
          - values:
              - "panda"
          - values:
              - "Object"

      - file-name: "valid_type_p"
        isa:
          verification:
            - type_id_object
        runner-options: ['verifier-only', 'verifier-debug-config']
        tags: [verifier]
        description: Check 'newobj' instruction with valid type id in PandaAssembly context.
        header-template: [pandasm, main]
        code-template: |
          #
              newobj v0, %s
        check-type: exit-positive
        cases:
          - values:
              - R
          - values:
              - panda.Class
          - values:
              - panda.Object
          - values:
              - panda.String
            tags: ["tsan"]

      - file-name: "valid_instance_p"
        isa:
          description: |
            Resolve class type from type_id, allocate memory for an object, initialize its fields with their
            default values (i.e. 0 for primitives and null for objects) and put a reference to the newly created
            object into register.
        description: Check type of object created by 'newobj' instruction with valid type in PandaAssembly context.
        header-template: [pandasm, main]
        code-template: |
          #
              lda.null
              movi v2, 1
              newobj v1, %s
              lda.obj v1
              isinstance %s
              jeq v2, check2
              ldai 1
              return
          check2:
              lda.obj v1
              isinstance panda.Object
              jeq v2, ok
              ldai 2
              return
          ok:
        check-type: exit-positive
        cases:
          - values:
              - R
              - R
          - values:
              - panda.String
              - panda.String
          - values:
              - panda.Class
              - panda.Class
            bugid: ["3540"]
            ignore: true
          - values:
              - panda.Object
              - panda.Object
            tags: ["tsan"]

      - file-name: "obj_ne_p"
        isa:
          description: |
            Resolve class type from type_id, allocate memory for an object, initialize its fields with their
            default values (i.e. 0 for primitives and null for objects) and put a reference to the newly created
