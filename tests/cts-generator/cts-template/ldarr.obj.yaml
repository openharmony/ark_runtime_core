definitions:
  - name: java
    template: |
      .language Java
  - name: aoobe_p
    template: |
      .record panda.ArrayIndexOutOfBoundsException <external>
      .record R {}
  - name: aoobe_j
    template: |
      .record java.lang.ArrayIndexOutOfBoundsException <external>
      .record java.lang.String <external>
      .record R {}
  - name: npe_p
    template: |
      .record panda.NullPointerException <external>
  - name: npe_j
    template: |
      .record java.lang.NullPointerException <external>
tests:
  - file-name: "ldarr.obj"
    isa:
      title: Load from array
      description: >
        Load an element from array using accumulator as an index and puts it into accumulator.
      instructions:
        - sig: ldarr.obj v:in:ref[]
          acc: inout:i32->ref
          format: [op_v_8]

    commands:
      - file-name: "reg_number"
        isa:
          description: >
            Load an element from array using accumulator as an index and puts it into accumulator.
        runner-options: [compile-only]
        description: Check 'ldarr.obj' instruction with different register numbers.
        header-template: []
        code-template: |
          #
          .function i32 main() {
              ldarr.obj %s
        check-type: exit-positive
        cases:
          - values: [v0]
          - values: [v16]
          - values: [v128]
          - values: [v255]
          - values: [v256]
            runner-options: [compile-failure]
          - values: [v65535]
            runner-options: [compile-failure]
          - case-template: |
              #
              .function void f1(i32 a0) {
                  ldarr.obj a0 # valid name of register
                  return.void
              }

              .function i32 main() {
                  movi v0, 0
                  call.short f1, v0
          - case-template: |
              #
              .function void f1(i32 a0) {
                  ldarr.obj a1 # invalid name of register
                  return.void
              }

              .function i32 main() {
                  movi v0, 0
                  call.short f1, v0
            runner-options: [compile-failure]
          - values: [a0]
            runner-options: [compile-failure]
          - values: [a255]
            runner-options: [compile-failure]
          - values: [null]
            runner-options: [compile-failure]
          - values: [0]
            runner-options: [compile-failure]
          - values: [1.1]
            runner-options: [compile-failure]
          - values: ['2.2']
            runner-options: [compile-failure]

      - file-name: uninitialized_acc
        isa:
          verification:
            - acc_i32
        description: Check 'ldarr.obj' with uninitialized accumulator
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        header-template: []
        code-template: |
            #
            .record R {}
            .function void f1(R[] a0) {
                ldarr.obj a0
                return.void
            }
            .function i32 main() {
                movi v1, 100
                newarr v1, v1, R[]
                call.short f1, v1
        check-type: exit-positive

      - file-name: uninitialized_reg
        isa:
          verification:
            - v1_array_type
        description: Check 'ldarr.obj' with uninitialized register
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        header-template: []
        code-template: |
            #
            .function i32 main() {
                ldai 0
                ldarr.obj v2
        check-type: exit-positive

      - file-name: uninitialized_acc_and_reg
        isa:
          verification:
            - v1_array_type
            - acc_i32
        description: Check 'ldarr.obj' with uninitialized register and accumulator
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        header-template: []
        code-template: |
            #
            .function i32 main() {
                ldarr.obj v2
        check-type: exit-positive

      - file-name: null_pointer_p
        isa:
          exceptions:
            - x_null
        description: Check 'ldarr.obj' behavior when array is null reference.
        header-template: [npe_p]
        bugid: ['3228']
        code-template: |
          .record R {}
          .function R[] get_null() {
              lda.null
              return.obj
          }
          .function i32 main() {
              call.short get_null
              sta.obj v0
              ldai %s
          begin:
              ldarr.obj v0
          end:
              ldai 1 # Should not reach this line
              return

          catch_NPE:
              ldai 0 # Expected panda.NullPointerException
              return

          catch_all:
              ldai 2 # Unexpected exception, test failed
              return

          .catch panda.NullPointerException, begin, end, catch_NPE
          .catchall begin, end, catch_all
        check-type: none
        cases:
          - values: [0]
            tags: ['tsan']
          - values: [1]
          - values: [10]
          - values: [128]
          - values: [255]
          - values: [65535]
            tags: ['tsan']
          - values: [0x7FFFFFFF]
          - values: [0xFFFFFFFF]
          - values: [0x80000000]

      - file-name: array_out_of_bound_exception_p
        isa:
          exceptions:
            - x_bounds
        description: Check 'ldarr.obj' behavior when index is out of array bounds.
        header-template: [aoobe_p, main]
        code-template: |
          #
              movi v0, *s
              newarr v0, v0, %s
              ldai *s
          begin:
              ldarr.obj v0
          end:
              ldai 1 # Should not reach this line
              return

          catch_AOOBE:
              ldai 0 # Expected panda.ArrayIndexOutOfBoundsException
              return

          catch_all:
              ldai 2 # Unexpected exception, test failed
              return

          .catch panda.ArrayIndexOutOfBoundsException, begin, end, catch_AOOBE
          .catchall begin, end, catch_all
        check-type: none
        template-cases:
            - values: ['R[]']
            - values: ['R[][][]']
        cases:
          - values: [0, 0]
            tags: ['tsan']
          - values: [0, 1]
          - values: [10, -10]
          - values: [10, 128]
          - values: [255, 255]
          - values: [254, 255]
          - values: [65535, 65535]
            tags: ['tsan']
          - values: [65535, 65536]
          - values: [10, 0xFFFFFFFF]
          - values: [256, 0xFFFFFFFE]
          - values: [65536, 0xFFFFFFFD]
            tags: ['tsan']
          - values: [0x100000, 0xFFFFFFFC]
          - values: [10, 0x80000000]
          - values: [256, 0x80000001]
          - values: [65536, 0x80000002]
            tags: ['tsan']
          - values: [0x100000, 0x80000003]

