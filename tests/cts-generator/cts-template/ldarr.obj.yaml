      - file-name: "read_all_values"
        isa:
          description: >
            Load an element from array using accumulator as an index and puts it into accumulator.
        description: Check ldarr.obj reads correct items from array of objects.
        header-template: []
        check-type: exit-positive
        code-template: |
            %s
            .function i32 main() {
                movi v1, 0          # v1 - index
                movi v0, *s
                                    # v0 is array size
                mov v2, v0          # v2 is size too
                newarr v0, v0, A[]          # v0 - testable array
            fill_array:
                lda v1
                initobj A.ctor, v1
                starr.obj v0, v1    # v0[v1] = acc
                inci v1, 1          # v1 = v1 + 1
                lda v1
                jne v2, fill_array

                movi v1, 0          # index
            check_array:
                lda v1
                ldarr.obj v0        # acc = v0[acc]
                sta.obj v3          # v3 = acc
                call.virt.short A.cmp, v3, v1
                jeqz ok
                ldai 1
                return
            ok:
                inci v1, 1
                lda v1
                jne v2, check_array
        template-cases:
          - values:
            - |
              #
              .record A {
                  i32 fi32
              }
              .function void A.ctor(A a0, i32 a1) <ctor> {
                  lda a1
                  stobj a0, A.fi32
                  return.void
              }
              .function i32 A.cmp(A a0, i32 a1) {
                  ldobj a0, A.fi32
                  jne a1, exit_failure
                  ldai 0
                  return
              exit_failure:
                  ldai 1
                  return
              }
            tags: ['tsan']
          - values:
            - |
              #
              .record A {
                  A fA
              }
              .function void A.ctor(A a0, i32 a1) <ctor> {
                  lda.obj a0
                  stobj.obj a0, A.fA
                  return.void
              }
              .function i32 A.cmp(A a0, i32 a1) {
                  ldobj.obj a0, A.fA
                  jeq.obj a0, ret0
                  ldai 1
                  return
              ret0:
                  ldai 0
                  return
              }
        cases:
          - values:
            - 10000

      - file-name: "read_different_type_values_p"
        isa:
          description: >
            Load an element from array using accumulator as an index and puts it into accumulator.
        description: Check ldarr.obj reads correct items with various types from array of objects.
        header-template: []
        check-type: exit-positive
        code-template: |
            %s
            .function i32 main() {
                movi v1, 1
                newarr v0, v1, %s          # v0 - testable array
                movi v1, 0          # v1 - index = 0

            check_null:
                lda v1
                ldarr.obj v0        # acc = v0[acc]
                jeqz.obj fill_array
                ldai 1
                return

            fill_array:
                %s
                sta.obj v10         # v10 - saved object ref
                starr.obj v0, v1    # v0[v1] = acc

            check_ref:
                lda v1
                ldarr.obj v0        # acc = v0[acc]
                jeq.obj v10, ok
                ldai 2
                return
            ok:
        cases:
          - values:
            - .record A {}
            - A[]
            - lda.null
          - values:
            - |
                  .record A {}
                  .function void A.ctor(A a0) <ctor> {
                    return.void
                  }
            - A[]
            - initobj A.ctor
            tags: ['tsan']
          - values:
            - |
                  .record panda.Class <external>
                  .record A {}
            - panda.Class[]
            - lda.type A
            bugid: ['3219']
          - values:
            - .record panda.String <external>
            - panda.String[]
            - lda.str "test string"
          - values:
            - |
                  .record panda.Object <external>
                  .record A {}
                  .function void A.ctor(A a0) <ctor> {
                    return.void
                  }
            - panda.Object[]
            - initobj A.ctor
            tags: ['tsan']
          - values:
            - .record A {}
            - A[][]
            - |
              #
                  movi v4, 10
                  newarr v4, v4, A[]
                  lda.obj v4

