      - file-name: "into_all_field_types_pa"
        description: Check that accumulator value is stored in field
        isa:
          description: Store accumulator content into static field by field_id.
        header-template: ['pandasm_header']
        check-type: exit-positive
        tags: ['tsan']
        code-template: |

          .function i32 main() {
            %s
            sta.obj v7
            ststatic.obj R.%s
            lda.null
            ldstatic.obj R.%s
            jeq.obj v7, success
            ldai 1
            return
          success:
        cases:
          - values:
            - |
                # store null into Q type field
                  lda.null
            - fQ
            - fQ
          - values:
            - |
                # store null into Q[] type field
                  lda.null
            - fQArray
            - fQArray
          - values:
            - |
                # store Q into Q type field
                  initobj Q.ctor
            - fQ
            - fQ
          - values:
            - |
                # store Q[] into Q[] type field
                  movi v1, 10
                  newarr v1, v1, Q[]
                  lda.obj v1
            - fQArray
            - fQArray


      - file-name: "x_init_p"
        description: Check that ExceptionInInitializerError is thrown if an unexpected exception occurs in static initializer.
        isa:
          exceptions:
            - x_init
        header-template: []
        check-type: empty
        tags: ['tsan']
        bugid: ['5330']
        ignore: true
        code-template: |

          .language PandaAssembly

          .record panda.ExceptionInInitializerError <external>
          .record panda.NullPointerException <external>
          .record E1 {}
          .record R {
              E1     fObj    <static>
          }

          .function void R.func() <cctor> {
              %s
              return.void
          }

          .function i32 main() {
          begin:
              newobj v0, E1
              lda.obj v0
              ststatic R.fObj
              ldai 2
              return
          end:
          catch:
              ldai 0
              return
          catch_all:
              ldai 1
              return
          .catch panda.ExceptionInInitializerError, begin, end, catch
          .catchall begin, end, catch_all
          }
        cases:
          - values:
            - |
              #
                  newobj v0, E1
                  throw v0
          - values:
            - |
              #
                  newobj v0, panda.NullPointerException
                  throw v0
          - values:
            - |
              #
                  movi v1, 0
                  ldai 1
                  div2 v1     # divide by zero
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, i32[]
                  ldai 10
                  ldarr v1    # get ArrayIndexOutOfBoundsException

