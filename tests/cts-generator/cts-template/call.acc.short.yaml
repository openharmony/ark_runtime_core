        tags: [verifier]
        check-type: exit-positive
        code-template: |
          .record R {}
          %s
          .function i32 main() {
              newobj v0, R
              ldai 0
              call.acc.short %s
        cases:
          - description: No return in function.
            values:
            - .function void R.foo(R a0, i32 a1) <static> {}
            - R.foo, v0, 1
            bugid: ['5607']
            ignore: true
          - description: No return in function.
            values:
            - |
              #
              .function void R.foo(i32 a0, R a1) {
                  ldai 0
              }
            - R.foo, v0, 0
          - description: No return in cctor.
