        tags: [verifier]
        check-type: exit-positive
        bugid: ['5544']
        ignore: true
        code-template: |
          .record R {}
          .function void %s
          .function i32 main() {
              newobj v0, R
              ldai 0
              call.acc.short %s
        cases:
          - values:
            - R.foo(R a0, i32 a1) <static, noimpl>
            - R.foo, v0, 1
          - values:
            - foo(R a0, i32 a1) <noimpl>
            - foo, v0, 1


