      - file-name: uninitialized_regs
        description: Check that verifier reports an error on uninitialized registers.
        isa:
          instructions:
            - sig: call.acc.short method_id, v:in:top, imm:u1
              acc: inout:top
              format: [op_v_4_imm_4_id_16]
        header-template: []
        runner-options: [verifier-failure, verifier-debug-config]
        tags: [verifier]
        check-type: exit-positive
        code-template: |
          .function i32 foo(%s) {
              %s
              return
          }
          .function i32 main() {
              %s
              call.acc.short foo, %s
        cases:
          - description: Register v0 is not initialized.
            values:
            - i32 a0, i32 a1
            - lda a0
            - ldai 0
            - v0, 0
          - description: Register v0 is not initialized.
            values:
            - i32 a0, i32 a1
            - lda a1
            - ldai 0
            - v0, 1
          - description: Register v0 is not initialized, but it's not used.
            values:
            - i32 a0
            - lda a0
            - ldai 0
            - v0, 0
            runner-options: [verifier-only, verifier-debug-config]
          - description: Accumulator is not initialized.
            values:
            - i32 a0, i32 a1
            - lda a1
            - movi v0, 0
            - v0, 0
          - description: Accumulator is not initialized.
            values:
            - i32 a0, i32 a1
            - lda a0
            - movi v0, 0
            - v0, 1
          - description: Accumulator is not initialized, but it's not used.
            values:
            - i32 a0
            - lda a0
            - movi v0, 0
            - v0, 1
            runner-options: [verifier-only, verifier-debug-config]
          - description: Accumulator and v0 are both not initialized.
            values:
            - i32 a0, i32 a1
            - ldai 0
            - ''
            - v0, 0
          - description: Accumulator and v0 are both not initialized, but they are not used.
            values:
            - ''
            - ldai 0
            - ''
            - v0, 0
            runner-options: [verifier-only, verifier-debug-config]
          - description: Accumulator is not initialized in function.
            values:
            - i32 a0, i32 a1
            - call.acc.short foo, a0, 0
            - |
              #
                  ldai 0
                  movi v0, 0
            - v0, 0


      - file-name: not_static_method
        description: Check that verifier reports an error on non-static method.
        isa:
          verification:
            - method_id_static
        header-template: []
        runner-options: [verifier-failure, verifier-debug-config]
        tags: [verifier]
        check-type: exit-positive
        code-template: |
          .record R {}
          .function void %s {
              return.void
          }
          .function i32 main() {
              newobj v0, R
              ldai 0
              call.acc.short %s
        cases:
          - values:
            - R.foo(R a0, i32 a1)
            - R.foo, v0, 1
            bugid: ['5542']
            ignore: true
          - values:
            - R.foo(R a0)
            - R.foo, v0, 1
            bugid: ['5542']
            ignore: true
          - values:
            - R.foo(i32 a0, R a1)
            - R.foo, v0, 0
            runner-options: [verifier-only, verifier-debug-config]
          - values:
            - R.foo(R a0, i32 a1) <ctor>
            - R.foo, v0, 1
            bugid: ['5542']
            ignore: true
          - values:
            - R.foo(R a0) <ctor>
            - R.foo, v0, 1
            bugid: ['5542']
            ignore: true
          - values:
            - R.foo() <cctor>
            - R.foo, v0, 1
            runner-options: [verifier-only, verifier-debug-config]
          - values:
            - R.foo(R a0, i32 a1) <cctor>
            - R.foo, v0, 1
            runner-options: [verifier-only, verifier-debug-config]
          - values:
            - R.foo(R a0, i32 a1) <static>
            - R.foo, v0, 1
            runner-options: [verifier-only, verifier-debug-config]
          - values:
