              acc: inout:top
              format: [op_v_4_imm_4_id_16]
        runner-options: [verifier-only, verifier-debug-config]
        tags: [verifier]
        header-template: []
        check-type: exit-positive
        code-template: |
          .function i32 foo(i32 a0, i32 a1) {
              lda a0
              return
          }
          .function i32 main() {
              ldai 0
              movi v0, 0
              movi v1, 1
              movi v2, 2
              movi v3, 3
              movi v4, 4
              movi v5, 5
              movi v6, 6
              movi v7, 7
              movi v8, 8
              movi v9, 9
              movi v10, 10
              movi v11, 11
              movi v12, 12
              movi v13, 13
              movi v14, 14
              movi v15, 15
              call.acc.short foo, v0, 1
              call.acc.short foo, v1, 1
              call.acc.short foo, v2, 1
              call.acc.short foo, v3, 1
              call.acc.short foo, v4, 1
              call.acc.short foo, v5, 1
              call.acc.short foo, v6, 1
              call.acc.short foo, v7, 1
              call.acc.short foo, v8, 1
              call.acc.short foo, v9, 1
              call.acc.short foo, v10, 1
              call.acc.short foo, v11, 1
              call.acc.short foo, v12, 1
              call.acc.short foo, v13, 1
              call.acc.short foo, v14, 1
              call.acc.short foo, v15, 1


