definitions: []
tests:
  - file-name: "fmul2.64"
    isa:
      title: Two address floating-point binary operation on accumulator
      description: >
        Perform specified floating-point binary operation on accumulator and register and store result into accumulator.
        The results of instructions correspond IEEE-754 arithmetic rules.
      exceptions:
        - x_none
    commands:
      - file-name: "op_vs_8_nan"
        isa:
          instructions:
            - sig: fmul2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
          description: Any operation with NaN results to NaN value.
        check-type: check-acc-nan
        code-template: |
          #
              fldai.64 %s
              fmovi.64 v0, *s
              fmul2.64 v0
        description: >
          Check fmul2.64 results in NaN when acc or v0 is NaN
        template-cases:
          - values:
              # NaN
              - "0x7ff8000000000000"
          - values:
              # NaN representation
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "0"
            exclude: [hasval]
          - values:
              # -0.0d
              - "0x8000000000000000"
            exclude: [hasval]
          - values:
              - "1"
            exclude: [hasval]
          - values:
              - "-1"
            exclude: [hasval]
          - values:
              # +Inf
              - "0x7ff0000000000000"
            exclude: [hasval]
          - values:
              # -Inf
              - "0xfff0000000000000"
            exclude: [hasval]
          - values:
              # +max
              - "0x7fefffffffffffff"
            exclude: [hasval]
          - values:
              # -max
              - "0xffefffffffffffff"
            exclude: [hasval]
          - values:
              # +min
              - "0x0000000000000001"
            exclude: [hasval]
          - values:
              # -min
              - "0x8000000000000001"
            exclude: [hasval]
          - values:
              - "3.14159265358979323846"
            exclude: [hasval]
          - values:
              - "1234567890987654321"
            exclude: [hasval]
        cases:
          - values:
              # NaN
              - "0x7ff8000000000000"
          - values:
              # NaN
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "0"
            id: hasval
          - values:
              # -0.0d
              - "0x8000000000000000"
            id: hasval
          - values:
              - "1"
            id: hasval
          - values:
              - "-1"
            id: hasval
          - values:
              # +Inf
              - "0x7ff0000000000000"
            id: hasval
          - values:
              # -Inf
              - "0xfff0000000000000"
            id: hasval
          - values:
              # +max
              - "0x7fefffffffffffff"
            id: hasval
          - values:
              # -max
              - "0xffefffffffffffff"
            id: hasval
          - values:
              # +min
              - "0x0000000000000001"
            id: hasval
          - values:
              # -min
              - "0x8000000000000001"
            id: hasval
          - values:
              - "3.14159265358979323846"
            id: hasval
          - values:
              - "1234567890987654321"
            id: hasval

      - file-name: "op_vs_8_pinf"
        isa:
          instructions:
            - sig: fmul2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
          description: Multiplication is infinity if any non zero value is multiplied by infinity.
        check-type: check-positive
        code-template: |
            #
                fldai.64 0x7ff0000000000000 # +Inf
                fmovi.64 v0, %s
            # Mult of +Inf and value
                fmul2.64 v0
                fmovi.64 v1, %s
                fcmpg.64 v1
        description: Check fmul2.64 with +Inf and various values (NaN, Inf, min, max, numbers).
        cases:
          - values:
              - "1"
              # Inf
              - "0x7ff0000000000000"
          - values:
              - "-1"
              # -Inf
              - "0xFFF0000000000000"
          - values:
              # +Inf
              - "0x7ff0000000000000"
              # Inf
              - "0x7ff0000000000000"
          - values:
              # -Inf
              - "0xfff0000000000000"
              # -Inf
              - "0xFFF0000000000000"
          - values:
              # +max
              - "0x7fefffffffffffff"
              # Inf
              - "0x7FF0000000000000"
          - values:
              # -max
              - "0xffefffffffffffff"
              # -Inf
              - "0xFFF0000000000000"
          - values:
              # +min
              - "0x0000000000000001"
              # Inf
              - "0x7FF0000000000000"
          - values:
              # -min
              - "0x8000000000000001"
              # -Inf
              - "0xFFF0000000000000"
          - values:
              - "3.14159265358979323846"
              # Inf
              - "0x7FF0000000000000"
          - values:
              - "1234567890987654321"
              # Inf
              - "0x7FF0000000000000"

      - file-name: "op_vs_8_ninf"
        isa:
          instructions:
            - sig: fmul2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
          description: Multiplication is infinity if any non zero value is multiplied by infinity.
        check-type: check-positive
        code-template: |
            #
                fldai.64 0xfff0000000000000 # -Inf
                fmovi.64 v0, %s
            # Mult of -Inf and value
                fmul2.64 v0
                fmovi.64 v1, %s
                fcmpg.64 v1
        description: Check fmul2.64 with -Inf and various values (NaN, Inf, min, max, numbers).
        cases:
            - values:
                - "1"
                # -Inf
                - "0xfff0000000000000"
            - values:
                - "-1"
                # +Inf
                - "0x7FF0000000000000"
            - values:
                # +Inf
                - "0x7ff0000000000000"
                # -Inf
                - "0xfff0000000000000"
            - values:
                # -Inf
                - "0xfff0000000000000"
                # +Inf
                - "0x7FF0000000000000"
            - values:
                # +max
                - "0x7fefffffffffffff"
                # -Inf
                - "0xfff0000000000000"
            - values:
                # -max
                - "0xffefffffffffffff"
                # +Inf
                - "0x7FF0000000000000"
            - values:
                # +min
                - "0x0000000000000001"
                # -Inf
                - "0xfff0000000000000"
            - values:
                # -min
                - "0x8000000000000001"
                # +Inf
                - "0x7FF0000000000000"
            - values:
                - "3.14159265358979323846"
                # -Inf
                - "0xfff0000000000000"
            - values:
                - "1234567890987654321"
                # -Inf
                - "0xfff0000000000000"

      - file-name: "op_vs_8_pzero"
        isa:
          instructions:
            - sig: fmul2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
          description: The sign of division or multiplication result is positive if both values have the same sign, negative if the values have different sign.
        check-type: check-positive
        code-template: |
            #
                fldai.64 0.0 #
                fmovi.64 v0, %s
            # Mult of +0.0 and value
                fmul2.64 v0
                fmovi.64 v1, %s
                fcmpg.64 v1
        description: Check fmul2.64 with +0 and various values (NaN, Inf, min, max, numbers).
        cases:
            - values:
                - "0"
                - "0"
            - values:
                - "-0.0"
                - "-0.0"
            - values:
                - "1"
                - "0"
            - values:
                - "-1"
                - "-0.0"
            - values:
                # +max
                - "0x7fefffffffffffff"
                - "0"
            - values:
                # -max
                - "0xffefffffffffffff"
                - "-0.0"
            - values:
                # +min
                - "0x0000000000000001"
                - "0"
            - values:
                # -min
                - "0x8000000000000001"
                - "-0.0"
            - values:
                - "3.14159265358979323846"
                - "0"

      - file-name: "op_vs_8_nzero"
        isa:
          instructions:
            - sig: fmul2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
          description: The sign of division or multiplication result is positive if both values have the same sign, negative if the values have different sign.
        check-type: check-positive
        code-template: |
            #
                fldai.64 -0.0 #
                fmovi.64 v0, %s
            # Mult of -0.0 and value
                fmul2.64 v0
                fmovi.64 v1, %s
                fcmpg.64 v1
        description: Check fmul2.64 with -0 and various values (NaN, Inf, min, max, numbers).
        cases:
          - values:
              - "0"
              - "0"
          - values:
              - "-0.0"
              - "0"
          - values:
              - "1"
              - "-0.0"
          - values:
              - "-1"
              - "0"
          - values:
              # +max
              - "0x7fefffffffffffff"
              - "-0.0"
          - values:
              # -max
              - "0xffefffffffffffff"
              - "0"
          - values:
              # +min
              - "0x0000000000000001"
              - "-0.0"
          - values:
              # -min
              - "0x8000000000000001"
              - "0"
          - values:
              - "3.14159265358979323846"
              - "-0.0"
          - values:
              - "-3.14159265358979323846"
              - "0"

      - file-name: "op_vs_8_zero_inf"
        isa:
          instructions:
            - sig: fmul2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
          description: >
            Multiplication is NaN if zero is multiplied by infinity.
        check-type: check-acc-nan
        code-template: |
            #
                fldai.64 %s
                fmovi.64 v0, *s
            # Mult 0 by Inf
                fmul2.64 v0
        description: >
          Check fmul2.64 of 0 and Inf is NaN.
        template-cases:
          - values:
            - "0x7ff0000000000000"
            exclude: [inf]
          - values:
            - "0xfff0000000000000"
            exclude: [inf]
          - values:
            - "0"
            exclude: [zero]
          - values:
            # Negative Zero
            - "0x8000000000000000"
            exclude: [zero]
        cases:
          - values:
            - "0x7ff0000000000000"
            id: inf
          - values:
            - "0xfff0000000000000"
            id: inf
          - values:
            - "0"
            id: zero
          - values:
            # Negative Zero
            - "0x8000000000000000"
            id: zero

      - file-name: "op_vs_8_pone"
        isa:
          instructions:
            - sig: fmul2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
        check-type: check-positive
        code-template: |
            #
                fldai.64 1.0 #
                fmovi.64 v0, %s
            # Mult of 1.0 and value
                fmul2.64 v0
                fmovi.64 v1, %s
                fcmpg.64 v1
        description: Check fmul2.64 with +1 and various values (NaN, Inf, min, max, numbers).
        cases:
          - values:
              # +0.0d
              - "0"
              - "0"
          - values:
              - "-0.0"
              - "-0.0"
          - values:
              - "1"
              - "1"
          - values:
              - "-1"
              - "-1"
          - values:
              # +Inf
              - "0x7ff0000000000000"
              # +Inf
              - "0x7FF0000000000000"
          - values:
              # -Inf
              - "0xfff0000000000000"
              # -Inf
              - "0xFFF0000000000000"
          - values:
              # +max
              - "0x7fefffffffffffff"
              # +max
              - "0x7FEFFFFFFFFFFFFF"
          - values:
              # -max
              - "0xFFEFFFFFFFFFFFFF"
              # -max
              - "0xFFEFFFFFFFFFFFFF"
          - values:
              # +min
              - "0x0000000000000001"
              - "0x0000000000000001"
          - values:
              # -min
              - "0x8000000000000001"
              - "0x8000000000000001"
          - values:
              - "3.14159265358979323846"
              - "3.14159265358979323846"
          - values:
              - "-3.14159265358979323846"
              - "-3.14159265358979323846"
          - values:
              - "1234567890.987654321"
              - "1234567890.987654321"

      - file-name: "op_vs_8_none"
        isa:
          instructions:
            - sig: fmul2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
        check-type: check-positive
        code-template: |
            #
                fldai.64 -1.0 #
                fmovi.64 v0, %s
            # Mult of -1.0 and value
                fmul2.64 v0
                fmovi.64 v1, %s
                fcmpg.64 v1
        description: Check fmul2.64 with -1 and various values (NaN, Inf, min, max, numbers).
        cases:
          - values:
              - "0"
              - "-0.0"
          - values:
              - "-0.0"
              - "0"
          - values:
              - "1"
              - "-1"
          - values:
              - "-1"
              - "1"
          - values:
              # +Inf
              - "0x7ff0000000000000"
              # -Inf
              - "0xFFF0000000000000"
          - values:
              # -Inf
              - "0xfff0000000000000"
              # +Inf
              - "0x7FF0000000000000"
          - values:
              # +max
              - "0x7fefffffffffffff"
              - "0xFFEFFFFFFFFFFFFF"
          - values:
              # -max
              - "0xFFEFFFFFFFFFFFFF"
              - "0x7FEFFFFFFFFFFFFF"
          - values:
              # +min
              - "0x0000000000000001"
              - "0x8000000000000001"
          - values:
              # -min
              - "0x8000000000000001"
              - "0x0000000000000001"
          - values:
              - "3.14159265358979323846"
              - "-3.14159265358979323846"
          - values:
              - "-3.14159265358979323846"
              - "3.14159265358979323846"
          - values:
              - "1234567890.987654321"
              - "-1234567890.987654321"

      - file-name: "op_vs_8"
        isa:
          instructions:
            - sig: fmul2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
          description: The sign of division or multiplication result is positive if both values have the same sign, negative if the values have different sign.
        check-type: check-positive
        code-template: |
            #
                fldai.64 %s #
                fmovi.64 v0, %s
            # Mult of -1.0 and value
                fmul2.64 v0
                fmovi.64 v1, %s
                fcmpg.64 v1
        description: Check fmul2.64 with various values (zeroes, Infs, min, max, numbers).
        cases:
            - values:
                - "0.0"
                - "0.0"
                - "0.0"
            - values:
                - "0.0"
                - "-0.0"
                - "-0.0"
            - values:
                - "-0.0"
                - "0.0"
                - "-0.0"
            - values:
                - "-0.0"
                - "-0.0"
                - "0.0"
            - values:
                - "1.0"
                - "-1.0"
                - "-1.0"
            - values:
                - "1.0"
                - "1.0"
                - "1.0"
            - values:
                - "-1.0"
                - "1.0"
                - "-1.0"
            - values:
                - "1.0e100"
                - "1.0e100"
                - "1.0e200"
            - values:
                - "1.0e100"
                - "-1.0e100"
                - "-1.0e200"
            - values:
                - "1.0e+100"
                - "1.0e-100"
                - "1.0"
            - values:
                - "-1.0e100"
                - "1.0e100"
                - "-1.0e200"
            - values:
                - "-1.0e-100"
                - "1.0e-100"
                - "-1.0e-200"
            - values:
                - "-1.0e+100"
                - "-1.0e-100"
                - "1.0"
            - values:
                - "3.14159265358979323846"
                - "-3.14159265358979323846"
                - "-9.869604401089358"
            - values:
                - "3.14159265358979323846e100"
                - "-3.14159265358979323846e100"
                - "-9.869604401089358e200"
      - file-name: "op_vs_8_max"
        isa:
          instructions:
            - sig: fmul2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
        check-type: check-positive
        code-template: |
            #
                fldai.64 %s
                fmovi.64 v0, %s
            # Mult of two values
                fmul2.64 v0
                fmovi.64 v1, %s
                fcmpg.64 v1
        description: Check fmul2.64 with various max values.
        cases:
          - values:
              # +max
              - "0x7fefffffffffffff"
              # +max
              - "0x7fefffffffffffff"
              # +Inf
              - "0x7ff0000000000000"
          - values:
              # -max
              - "0xFFEFFFFFFFFFFFFF"
              # -max
              - "0xFFEFFFFFFFFFFFFF"
              # +Inf
              - "0x7ff0000000000000"
          - values:
              # +max
              - "0x7fefffffffffffff"
              # -max
              - "0xFFEFFFFFFFFFFFFF"
              # -Inf
              - "0xfff0000000000000"
          - values:
              # +max
              - "0x7fefffffffffffff"
              # 1d
              - "0x3ff0000000000000"
              # +max
              - "0x7fefffffffffffff"
          - values:
              # +max
              - "0x7fefffffffffffff"
              - "-1"
              # -max
              - "0xFFEFFFFFFFFFFFFF"
          - values:
              # -max
              - "0xFFEFFFFFFFFFFFFF"
              - "1"
              # -max
              - "0xFFEFFFFFFFFFFFFF"
          - values:
              # -max
              - "0xFFEFFFFFFFFFFFFF"
              - "-1"
              # +max
              - "0x7fefffffffffffff"

      - file-name: "incorrect_reg"
        isa:
          instructions:
            - sig: fmul2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
        check-type: none
        runner-options: [compile-failure]
        description: Check fmul2.64 with incorrect register numbers.
        code-template: |
          #
              fmul2.64 %s
        cases:
          - values: [v256]
          - values: [v65535]
          - values: [a0]
          - values: [a255]
          - values: [null]
          - values: [0]
          - values: [1.1]
          - values: ['2.2']

      - file-name: "reg_number"
        isa:
          instructions:
            - sig: fmul2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
        check-type: none
        runner-options: [compile-only]
        description: Check fmul2.64 with correct register numbers.
        code-template: |
          #
              fmul2.64 %s
        cases:
          - values: [v0]
          - values: [v16]
          - values: [v128]
          - values: [v255]

      - file-name: "calc"
        isa:
          instructions:
            - sig: fmul2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
        check-type: check-positive
        code-template: |
