            The sign of result matches the sign of accumulator value.
            The sum or the difference of infinity and any finite value is infinity.
            The sign of result matches the sign of infinity.
        check-type: check-positive
        code-template: |
            #
                fldai.64 0xfff0000000000000 # -Inf
                fmovi.64 v0, %s
            # Sum of -Inf and value
                fadd2.64 v0
                fmovi.64 v1, %s
                fcmpg.64 v1
        description: Check fadd2.64 with negative Inf and various values (Inf, min, max, numbers).
        cases:
            - values:
                # +0.0d
                - "0"
                # -Inf
                - "0xfff0000000000000"
            - values:
                # -0.0d
                - "0x8000000000000000"
                # -Inf
                - "0xfff0000000000000"
            - values:
                # 1d
                - "0x3ff0000000000000"
                # -Inf
                - "0xfff0000000000000"
            - values:
                # -1d
                - "0xbff0000000000000"
                # -Inf
                - "0xfff0000000000000"
            - values:
                # -Inf
                - "0xfff0000000000000"
                # -Inf
                - "0xfff0000000000000"
            - values:
                # +max
                - "0x7fefffffffffffff"
                # -Inf
                - "0xfff0000000000000"
            - values:
                # -max
                - "0xffefffffffffffff"
                # -Inf
                - "0xfff0000000000000"
            - values:
                # +min
                - "0x0000000000000001"
                # -Inf
                - "0xfff0000000000000"
            - values:
                # -min
                - "0x8000000000000001"
                # -Inf
                - "0xfff0000000000000"
            - values:
                # Some FP value, 3.14159265358979323846
                - "0x400921fb54442d18"
                # -Inf
                - "0xfff0000000000000"
            - values:
                - "1234567890987654321"
                # -Inf
                - "0xfff0000000000000"

      - file-name: "op_vs_8_inf_nan"
        isa:
          instructions:
            - sig: fadd2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
          description: >
            The sum of opposite infinities or the difference of the same sign infinities is NaN.
        check-type: check-acc-nan
        code-template: |
            #
                fldai.64 %s
                fmovi.64 v0, %s
            # Sum of opposite Inf-s
                fadd2.64 v0
        description: Check fadd2.64 with +Inf and -Inf is NaN.
        cases:
          - values:
              - "0x7ff0000000000000"
              - "0xfff0000000000000"
          - values:
              - "0xfff0000000000000"
              - "0x7ff0000000000000"

      - file-name: "op_vs_8_pzero"
        isa:
          instructions:
            - sig: fadd2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
          description: >
              The sum or the difference of infinity and any finite value is infinity.
              The sign of result matches the sign of infinity.
              The sum or the difference of zeros is zero.
              Exceptions are the sum of two negative zeros and the difference of negative and positive zero - the result is negative zero.
        check-type: check-positive
        description: Check fadd2.64 with positive zero and various values (Inf, min, max, numbers).
        code-template: |
            #
                fldai.64 0.0 #
                fmovi.64 v0, %s
                mov.64 v1, v0
            # Sum of +0.0 and value
                fadd2.64 v0
                fcmpg.64 v1
        cases:
            - values:
                # +0.0d
                - "0"
            - values:
                # -0.0d
                - "0x8000000000000000"
            - values:
                # 1d
                - "1"
            - values:
                # -1d
                - "-1"
            - values:
                # +Inf
                - "0x7ff0000000000000"
            - values:
                # -Inf
                - "0xfff0000000000000"
            - values:
                # +max
                - "0x7fefffffffffffff"
            - values:
                # -max
                - "0xffefffffffffffff"
            - values:
                # +min
                - "0x0000000000000001"

            - values:
                # -min
                - "0x8000000000000001"
            - values:
                - "3.14159265358979323846"
            - values:
                - "1234567890987654321"

