definitions:
  - name: java
    template: |
      .language Java
      .record R {}
      .record I <java.interface> {}
      .record Q <java.implements=I> {}
      .record E <java.extends=Q> {}
      .record A <java.annotation, java.annotation.type=runtime> {}
      .record java.lang.String <external>
      .record java.lang.Class <external>
      .record java.lang.Object <external>
  - name: pandasm
    template: |
      .record R {}
      .record panda.String <external>
      .record panda.Class <external>
      .record panda.Object <external>

tests:
  - file-name: "lda.type"
    isa:
      title: Load accumulator from type constant pool
      description: Load type specified by id into accumulator.
      exceptions:
        - x_none
      verification:
        - type_id_any_object
      instructions:
        - sig: lda.type type_id
          acc: out:ref
          format: [op_id_16]
    commands:


      - file-name: "invalid_type"
        isa:
          description: Load type specified by id into accumulator.
        runner-options: [compile-failure]
        description: Check 'lda.type' instruction with invalid type id.
        header-template: []
        code-template: |
          .record A {
            i32   f32
            A     fA
            i32[] f32Array
            A[]   fAArray
          }
          .function void aFunc(A a0) {
            return.void
          }
          .function void bFunc() <static> {
            return.void
          }
          .function i32 main() {
          begin:
              lda.type %s
          end:
        check-type: exit-positive
        cases:
          - values:
            - ""
          - values:
            - "label:"
          - values:
            - "begin"
          - values:
            - "{}"
          - values:
            - "}"
          - values:
            - "# comment"
          - values:
            - "null"
          - values:
            - "0"
          - values:
            - "v0"
          - values:
            - "i32"
          - values:
            - "\"A\""
          - values:
            - "A.f32"
          - values:
            - "A.fA"
          - values:
            - "A.f32Array"
          - values:
            - "A.fAArray"
          - values:
            - "aFunc"
          - values:
            - "A.aFunc"
          - values:
            - "bFunc"
          - values:
            - "main"
          - values:
            - "panda"
          - values:
            - "Object"
          - values:
            - "Object[]"
            bugid: ['3532']
          - values:
            - "XYZ[][]"
            bugid: ['3532']


      - file-name: "valid_type_p"
        isa:
          description: Load type specified by id into accumulator.
        runner-options: ['verifier-only', 'verifier-debug-config']
        tags: [verifier]
        description: Check 'lda.type' instruction with valid type id in PandaAssembly context.
        header-template: [pandasm, main]
        code-template: |
          #
              lda.type %s
        check-type: exit-positive
        cases:
          - values:
            - R
          - values:
            - panda.Class
          - values:
            - panda.Object
          - values:
            - panda.String
            tags: ['tsan']
          - values:
            - R[]
          - values:
            - panda.Class[]
          - values:
            - panda.Object[]
          - values:
            - panda.String[]
          - values:
            - i32[]
          - values:
            - u32[][]
          - values:
            - i64[][][]
          - values:
            - u64[][][][]


      - file-name: "valid_instance_p"
        isa:
          description: Load type specified by id into accumulator.
        description: Check type of object created by 'lda.type' instruction with valid type in PandaAssembly context.
        header-template: [pandasm, main]
        code-template: |
          #
              lda.null
              lda.type *s
              isinstance %s
              subi 1
        check-type: no-check
        template-cases:
          - values:
            - panda.Class
          - values:
            - panda.Object
        cases:
          - values:
            - R
          - values:
            - panda.String
          - values:
            - panda.Class
          - values:
            - panda.Object
            tags: ['tsan']
          - values:
            - R[]
          - values:
            - panda.String[]
          - values:
            - panda.Class[][]
          - values:
            - panda.Object[][][]
          - values:
            - u1[]
          - values:
            - u8[]
          - values:
            - u16[][]
          - values:
            - u32[][][]
          - values:
            - u64[]


      - file-name: "types_eq_p"
        isa:
          description: Load type specified by id into accumulator.
        description: Check that two types created by 'lda.type' instructions are the same in the type constant pool in PandaAssembly context.
        header-template: [pandasm, main]
        code-template: |
          #
              lda.null
              lda.type %s
              sta.obj v1
              lda.null
              lda.type %s
              jeq.obj v1, ok
              ldai 1
              return
          ok:
        check-type: exit-positive
        cases:
          - values:
            - R
            - R
          - values:
            - panda.String
            - panda.String
          - values:
            - panda.Class
            - panda.Class
            tags: ['tsan']
          - values:
            - panda.Object
            - panda.Object
          - values:
            - R[]
            - R[]
          - values:
            - panda.String[]
            - panda.String[]
          - values:
            - panda.Class[]
            - panda.Class[]
          - values:
            - panda.Object[][]
            - panda.Object[][]
          - values:
            - i32[]
            - i32[]
          - values:
            - u32[][]
            - u32[][]
          - values:
            - u64[][][]
            - u64[][][]
          - values:
            - f64[]
            - f64[]


      - file-name: "types_ne_p"
        isa:
          description: Load type specified by id into accumulator.
        description: Check that two types created by 'lda.type' instructions are different in the type constant pool in PandaAssembly context.
