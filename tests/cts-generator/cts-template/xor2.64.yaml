          instructions:
            - sig: xor2.64 v:in:i64
              acc: inout:i64
              prefix: bit
              format: [pref_op_v_8]
        runner-options: ['compile-only']
        code-template: |
          #
              xor2.64 %s
        check-type: none
        description: Check xor2.64 with various register numbers.
        cases:
          - values:
              - "v255"
