definitions: []
tests:
  - file-name: "xor2.64"
    isa:
      title: Two address binary operation on accumulator
      description: >
        Perform specified binary operation on accumulator and register and store result into accumulator
      exceptions:
        - x_none
    commands:
      - file-name: "op_vs_8_zero"
        isa:
          instructions:
            - sig: xor2.64 v:in:i64
              acc: inout:i64
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai.64 0
              movi.64 v0, %s
              mov.64 v1, v0
              xor2.64 v0
              mov.64 v0, v1
              cmp.64 v0
        description: Check xor2.64 with zero and various values.
        cases:
          - values:
              - "0"
          - values:
              - "1"
          - values:
              - "-1"
          - values:
              - "0x7FFFFFFFFFFFFFFF"
          - values:
              - "0x8000000000000000"
          - values:
              - "-0x7FFFFFFFFFFFFFFF"
          - values:
              - "-0x8000000000000000"
          - values:
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "-0xFFFFFFFFFFFFFFFF"

      - file-name: "op_vs_8_pone"
        isa:
          instructions:
            - sig: xor2.64 v:in:i64
              acc: inout:i64
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai.64 1
              movi.64 v0, %s
              xor2.64 v0
              movi.64 v0, %s
              cmp.64 v0
        description: Check xor2.64 with +1 and various values.
        cases:
          - values:
              - "0"
              - "1"
          - values:
              - "1"
              - "0"
          - values:
              - "-1"
              - "-2"
          - values:
              - "0x7FFFFFFFFFFFFFFF"
              - "0x7FFFFFFFFFFFFFFE"
          - values:
              - "0x8000000000000000"
              - "0x8000000000000001"
          - values:
              - "-0x7FFFFFFFFFFFFFFF"
              - "0x8000000000000000"
          - values:
              - "-0x8000000000000000"
              - "0x8000000000000001"
          - values:
              - "0xFFFFFFFFFFFFFFFF"
              - "0xFFFFFFFFFFFFFFFE"
          - values:
              - "-0xFFFFFFFFFFFFFFFF"
              - "0"
      - file-name: "op_vs_8_none"
        isa:
          instructions:
            - sig: xor2.64 v:in:i64
              acc: inout:i64
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai.64 -1
              movi.64 v0, %s
              xor2.64 v0
              movi.64 v0, %s
              cmp.64 v0
        description: Check xor2.64 with -1 and various values.
        cases:
          - values:
              - "0"
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "1"
              - "0xFFFFFFFFFFFFFFFE"
          - values:
              - "-1"
              - "0"
          - values:
              - "0x7FFFFFFFFFFFFFFF"
              - "0x8000000000000000"
          - values:
              - "0x8000000000000000"
              - "0x7FFFFFFFFFFFFFFF"
          - values:
              - "-0x7FFFFFFFFFFFFFFF"
              - "0x7FFFFFFFFFFFFFFE"
          - values:
              - "-0x8000000000000000"
              - "0x7FFFFFFFFFFFFFFF"
          - values:
              - "0xFFFFFFFFFFFFFFFF"
              - "0"
          - values:
              - "-0xFFFFFFFFFFFFFFFF"
              - "0xFFFFFFFFFFFFFFFE"

      - file-name: "op_vs_8_pmax"
        isa:
          instructions:
            - sig: xor2.64 v:in:i64
              acc: inout:i64
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai.64 0x7FFFFFFFFFFFFFFF
              movi.64 v0, %s
              xor2.64 v0
              movi.64 v0, %s
              cmp.64 v0
        description: Check xor2.64 with +max and various values.
        cases:
          - values:
              - "0"
              - "0x7FFFFFFFFFFFFFFF"
          - values:
              - "1"
              - "0x7FFFFFFFFFFFFFFE"
          - values:
              - "-1"
              - "0x8000000000000000"
          - values:
              - "0x7FFFFFFFFFFFFFFF"
              - "0"
          - values:
              - "0x8000000000000000"
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "-0x7FFFFFFFFFFFFFFF"
              - "0xFFFFFFFFFFFFFFFE"
          - values:
              - "-0x8000000000000000"
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "0xFFFFFFFFFFFFFFFF"
              - "0x8000000000000000"
          - values:
              - "-0xFFFFFFFFFFFFFFFF"
              - "0x7FFFFFFFFFFFFFFE"

      - file-name: "op_vs_8_nmax"
