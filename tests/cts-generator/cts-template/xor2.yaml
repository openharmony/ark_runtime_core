              - "0"
              - "0x80000000"
          - values:
              - "1"
              - "0x80000001"
          - values:
              - "-1"
              - "0x7FFFFFFF"
          - values:
              - "0x7FFFFFFF"
              - "0xFFFFFFFF"
          - values:
              - "0x80000000"
              - "0"
          - values:
              - "-0x7FFFFFFF"
              - "1"
          - values:
              - "-0x80000000"
              - "0"
          - values:
              - "0xFFFFFFFF"
              - "0x7FFFFFFF"
          - values:
              - "-0xFFFFFFFF"
              - "0x80000001"

