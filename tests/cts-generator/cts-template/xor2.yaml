definitions: []
tests:
  - file-name: "xor2"
    isa:
      title: Two address binary operation on accumulator
      description: >
        Perform specified binary operation on accumulator and register and store result into accumulator
      exceptions:
        - x_none
    commands:
      - file-name: "op_vs_8_zero"
        isa:
          instructions:
            - sig: xor2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai 0
              movi v0, %s
              mov v1, v0
              xor2 v0
              mov v0, v1
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check xor2 with zero and various values.
        cases:
          - values:
              - "0"
          - values:
              - "1"
          - values:
              - "-1"
          - values:
              - "0x7FFFFFFF"
          - values:
              - "0x80000000"
          - values:
              - "-0x7FFFFFFF"
          - values:
              - "-0x80000000"
          - values:
              - "0xFFFFFFFF"
          - values:
              - "-0xFFFFFFFF"

      - file-name: "op_vs_8_pone"
        isa:
          instructions:
            - sig: xor2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai 1
              movi v0, %s
              xor2 v0
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check xor2 with +1 and various values.
        cases:
          - values:
              - "0"
              - "1"
          - values:
              - "1"
              - "0"
          - values:
              - "-1"
              - "-2"
          - values:
              - "0x7FFFFFFF"
              - "0x7FFFFFFE"
          - values:
              - "0x80000000"
              - "0x80000001"
          - values:
              - "-0x7FFFFFFF"
              - "0x80000000"
          - values:
              - "-0x80000000"
              - "0x80000001"
          - values:
              - "0xFFFFFFFF"
              - "0xFFFFFFFE"
          - values:
              - "-0xFFFFFFFF"
              - "0"
      - file-name: "op_vs_8_none"
        isa:
          instructions:
            - sig: xor2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai -1
              movi v0, %s
              xor2 v0
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check xor2 with -1 and various values.
        cases:
          - values:
              - "0"
              - "0xFFFFFFFF"
          - values:
              - "1"
              - "0xFFFFFFFE"
          - values:
              - "-1"
              - "0"
          - values:
              - "0x7FFFFFFF"
              - "0x80000000"
          - values:
              - "0x80000000"
              - "0x7FFFFFFF"
          - values:
              - "-0x7FFFFFFF"
              - "0x7FFFFFFE"
          - values:
              - "-0x80000000"
              - "0x7FFFFFFF"
          - values:
              - "0xFFFFFFFF"
              - "0"
          - values:
              - "-0xFFFFFFFF"
              - "0xFFFFFFFE"

      - file-name: "op_vs_8_pmax"
        isa:
          instructions:
            - sig: xor2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
