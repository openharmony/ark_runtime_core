        check-type: check-positive
        code-template: |
            #
                fldai.64 0xfff0000000000000 # -Inf
                fmovi.64 v0, %s
            # Sub of -Inf and value
                fsub2.64 v0
                fmovi.64 v1, %s
                fcmpg.64 v1
        description: Check fsub2.64 with negative Inf and various values (NaN, Inf, min, max, numbers).
        cases:
            - values:
                # +Inf
                - "0x7ff0000000000000"
                # -Inf
                - "0xfff0000000000000"
            - values:
                - "0"
                # -Inf
                - "0xfff0000000000000"
            - values:
                - "-0.0"
                # -Inf
                - "0xfff0000000000000"
            - values:
                - "1"
                # -Inf
