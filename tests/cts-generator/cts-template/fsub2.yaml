definitions: []
tests:
  - file-name: "fsub2.64"
    isa:
      title: Two address floating-point binary operation on accumulator
      description: >
        Perform specified floating-point binary operation on accumulator and register and store result into accumulator.
        The results of instructions correspond IEEE-754 arithmetic rules.
      exceptions:
        - x_none
    commands:
      - file-name: "op_vs_8_nan"
        isa:
          instructions:
            - sig: fsub2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
          description: Any operation with NaN results to NaN value.
        check-type: check-acc-nan
        code-template: |
          #
              fldai.64 %s
              fmovi.64 v0, *s
              fsub2.64 v0
        description: >
          Check fsub2.64 results in NaN when acc or v0 is NaN
        template-cases:
          - values:
              # NaN
              - "0x7ff8000000000000"
          - values:
              # NaN representation
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "0"
            exclude: [hasval]
          - values:
              - "-0.0"
            exclude: [hasval]
          - values:
              - "1"
            exclude: [hasval]
          - values:
              - "-1"
            exclude: [hasval]
          - values:
              # +Inf
              - "0x7ff0000000000000"
            exclude: [hasval]
          - values:
              # -Inf
              - "0xfff0000000000000"
            exclude: [hasval]
          - values:
              # +max
              - "0x7fefffffffffffff"
            exclude: [hasval]
          - values:
              # -max
              - "0xffefffffffffffff"
            exclude: [hasval]
          - values:
              # +min
              - "0x0000000000000001"
            exclude: [hasval]
          - values:
              # -min
              - "0x8000000000000001"
            exclude: [hasval]
          - values:
              - "3.14159265358979323846"
            exclude: [hasval]
          - values:
              - "1234567890987654321"
            exclude: [hasval]
        cases:
          - values:
              # NaN
              - "0x7ff8000000000000"
          - values:
              # NaN
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "0"
            id: hasval
          - values:
              - "-0.0"
            id: hasval
          - values:
              - "1"
            id: hasval
          - values:
              - "-1"
            id: hasval
          - values:
              # +Inf
              - "0x7ff0000000000000"
            id: hasval
          - values:
              # -Inf
              - "0xfff0000000000000"
            id: hasval
          - values:
              # +max
              - "0x7fefffffffffffff"
            id: hasval
          - values:
              # -max
              - "0xffefffffffffffff"
            id: hasval
          - values:
              # +min
              - "0x0000000000000001"
            id: hasval
          - values:
              # -min
              - "0x8000000000000001"
            id: hasval
          - values:
              - "3.14159265358979323846"
            id: hasval
          - values:
              - "1234567890987654321"
            id: hasval

      - file-name: "op_vs_8_pinf"
        isa:
          instructions:
            - sig: fsub2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
          description: >
            The sum of two infinities of the same sign or the difference of two infinities of opposite sign is infinity.
            The sign of result matches the sign of accumulator value.
            The sum or the difference of infinity and any finite value is infinity.
            The sign of result matches the sign of infinity.
        check-type: check-positive
        code-template: |
            #
                fldai.64 0x7ff0000000000000 # +Inf
                fmovi.64 v0, %s
            # Sub of +Inf and value
                fsub2.64 v0
                fmovi.64 v1, %s
                fcmpg.64 v1
        description: Check fsub2.64 with positive Inf and various values (NaN, Inf, min, max, numbers).
        cases:
          - values:
              # -Inf
              - "0xfff0000000000000"
              - "0x7ff0000000000000"
          - values:
              - "0"
              - "0x7ff0000000000000"
          - values:
              - "-0.0"
              - "0x7ff0000000000000"
          - values:
              - "1"
              - "0x7ff0000000000000"
          - values:
              - "-1"
              - "0x7ff0000000000000"
          - values:
              # +max
              - "0x7fefffffffffffff"
              - "0x7ff0000000000000"
          - values:
              # -max
              - "0xffefffffffffffff"
              - "0x7ff0000000000000"
          - values:
              # +min
              - "0x0000000000000001"
              - "0x7ff0000000000000"
          - values:
              # -min
              - "0x8000000000000001"
              - "0x7ff0000000000000"
          - values:
              - "3.14159265358979323846"
              - "0x7ff0000000000000"
          - values:
              - "1234567890987654321"
              - "0x7ff0000000000000"

