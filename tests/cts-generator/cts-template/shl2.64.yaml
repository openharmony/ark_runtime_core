            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "0x8000000000000000"
              - "0xFFFFFFFFFFFFFFFF"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "-0x7FFFFFFFFFFFFFFF"
              - "0xFFFFFFFFFFFFFFFE"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
