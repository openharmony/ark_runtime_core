      - file-name: "regs"
        isa:
          instructions:
            - sig: shl2.64 v:in:i64
              acc: inout:i64
              prefix: bit
              format: [pref_op_v_8]
        runner-options: ['compile-only']
        code-template: |
          #
              shl2.64 %s
        check-type: none
        description: Check shl2.64 with various register numbers.
        cases:
          - values:
              - "v255"
          - values:
              - "v256"
            runner-options: ['compile-failure']

      - file-name: "type"
        bugid: ["964", "966"]
        tags: ["verifier"]
        isa:
          instructions:
            - sig: shl2.64 v:in:i64
              acc: inout:i64
              prefix: bit
              format: [pref_op_v_8]
          verification:
            - acc_type
            - v1_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        code-template: |
          #
              %s
              %s
              shl2.64 v0
              ldai.64 0
        check-type: no-check
        description: Check shl2.64 with incorrect accumulator and register types.
        cases:
