definitions: []
tests:
  - file-name: "shl2.64"
    isa:
      title: Two address binary operation on accumulator
      description: >
        Perform specified binary operation on accumulator and register and store result into accumulator
      exceptions:
        - x_none
    commands:
      - file-name: "op_vs_8_zero"
        isa:
          instructions:
            - sig: shl2.64 v:in:i64
              acc: inout:i64
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai.64 0
              movi.64 v0, %s
              mov.64 v1, v0
              shl2.64 v0
              movi.64 v0, 0
              cmp.64 v0
        description: Check shl2.64 with zero and various values.
        cases:
          - values:
              - "0"
          - values:
              - "1"
          - values:
              - "-1"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "0x7FFFFFFFFFFFFFFF"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "0x8000000000000000"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "-0x7FFFFFFFFFFFFFFF"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "-0x8000000000000000"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "0xFFFFFFFFFFFFFFFF"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "-0xFFFFFFFFFFFFFFFF"

      - file-name: "op_vs_8_pone"
        isa:
          instructions:
            - sig: shl2.64 v:in:i64
              acc: inout:i64
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai.64 1
              movi.64 v0, %s
              shl2.64 v0
              movi.64 v0, %s
              cmp.64 v0
        description: Check shl2.64 with +1 and various values.
        cases:
          - values:
              - "0"
              - "1"
          - values:
              - "1"
              - "2"
          - values:
              - "-1"
              - "0x8000000000000000"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "0x7FFFFFFFFFFFFFFF"
              - "0x8000000000000000"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "0x8000000000000000"
              - "1"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "-0x7FFFFFFFFFFFFFFF"
              - "2"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "-0x8000000000000000"
              - "1"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "0xFFFFFFFFFFFFFFFF"
              - "0x8000000000000000"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "-0xFFFFFFFFFFFFFFFF"
              - "2"
      - file-name: "op_vs_8_none"
        isa:
          instructions:
            - sig: shl2.64 v:in:i64
              acc: inout:i64
              prefix: bit
              format: [pref_op_v_8]
