          - values:
              - "0xFFFFFFFFFFFFFFFF"
              - "0x8000000000000000"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "-0xFFFFFFFFFFFFFFFF"
              - "0xFFFFFFFFFFFFFFFE"

      - file-name: "op_vs_8_nmax"
        isa:
          instructions:
            - sig: shl2.64 v:in:i64
              acc: inout:i64
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai.64 -0x8000000000000000
              movi.64 v0, %s
              shl2.64 v0
