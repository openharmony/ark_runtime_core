      - file-name: "vals_mod32_1"
        isa:
          instructions:
            - sig: ashr2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        bugid: ['1324']
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        code-template: |
          #
              ldai.64 %s
              movi.64 v0, %s
              ashr2 v0
              movi.64 v0, %s
              cmp.64 v0
        description: Check ashr2 with incorrect accumulator and register types.
        cases:
          - values:
              - "0x17FFFFFFF"
              - "0x1"
              - "0x000000003FFFFFFF"
          - values:
              - "0x77777777FFFFFFFF"
              - "0x1111111180000000"
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "0x180000000"
              - "0x180000000"
              - "0xFFFFFFFF80000000"

      - file-name: "regs"
        isa:
          instructions:
            - sig: ashr2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        runner-options: ['compile-only']
        code-template: |
          #
              ashr2 %s
        check-type: none
        description: Check ashr2 with various register numbers.
        cases:
          - values:
              - "v255"
          - values:
              - "v256"
            runner-options: ['compile-failure']

      - file-name: "type"
        bugid: ["964", "966"]
        tags: ["verifier"]
        isa:
          instructions:
            - sig: ashr2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
          verification:
            - acc_type
            - v1_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        code-template: |
          #
              %s
              %s
              ashr2 v0
              ldai 0
        check-type: no-check
        description: Check ashr2 with incorrect accumulator and register types.
        cases:
          - values:
              - "lda.null"
              - "movi v0, 0"
          - values:
              - "ldai 0 "
              - "mov.null v0"
          - values:
              - "lda.null"
              - "mov.null v0"
