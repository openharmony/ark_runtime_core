          - values:
              - "0x7FFFFFFF"
              - "0xFFFFFFFF"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "0x80000000"
              - "0x80000000"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "-0x7FFFFFFF"
              - "0xC0000000"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "-0x80000000"
