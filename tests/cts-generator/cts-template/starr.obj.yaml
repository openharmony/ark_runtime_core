      - file-name: "store_all_values_p"
        isa:
          description: >
            Store accumulator content into array slot pointed by index.
        description: Check starr.obj stores correct items into array of objects.
        header-template: []
        check-type: exit-positive
        code-template: |
            %s
            .function i32 main() {
                movi v7, *s
                newarr v1, v7, A[]      # v7 is array size          # v1 - testable array

                movi v2, 0          # v2 - index
            fill_array:
                lda v2
                initobj A.ctor, v2
                starr.obj v1, v2    # v1[v2] = acc
                inci v2, 1          # v2 = v2 + 1
                lda v2
                jne v7, fill_array

                movi v2, 0          # reset index
            check_array:
                lda v2
                ldarr.obj v1        # acc = v1[acc]
                sta.obj v3          # v3 = acc
                call.virt.short A.cmp, v3, v2
                jeqz ok
                ldai 1
                return
            ok:
                inci v2, 1
                lda v2
                jne v7, check_array
        template-cases:
          - values:
            - |
              #
              .record A {
                  i32 fi32
              }
              .function void A.ctor(A a0, i32 a1) <ctor> {
                  lda a1
                  stobj a0, A.fi32
                  return.void
              }
              .function i32 A.cmp(A a0, i32 a1) {
                  ldobj a0, A.fi32
                  jne a1, exit_failure
                  ldai 0
                  return
              exit_failure: ldai 1
                  return
              }
            tags: ['tsan']
          - values:
            - |
              #
              .record A {
                  A fA
              }
              .function void A.ctor(A a0, i32 a1) <ctor> {
                  lda.obj a0
                  stobj.obj a0, A.fA
                  return.void
              }
              .function i32 A.cmp(A a0, i32 a1) {
                  ldobj.obj a0, A.fA
                  jeq.obj a0, ret0
                  ldai 1
                  return
              ret0:
                  ldai 0
                  return
              }
        cases:
          - values:
            - 10000


      - file-name: "store_different_type_values_p"
        isa:
          description: >
            Store accumulator content into array slot pointed by index.
        description: Check starr.obj stores correct items with various types to array of objects.
        header-template: []
        check-type: exit-positive
        code-template: |
            %s
            .function i32 main() {
                movi v7, 1
                newarr v1, v7, %s          # v1 - testable array
                movi v2, 0          # v2 - index = 0

            check_null:
                lda v2
                ldarr.obj v1        # acc = v1[acc]
                jeqz.obj fill_array
                ldai 1
                return

            fill_array:
                %s
                sta.obj v10         # v10 - saved object ref
                starr.obj v1, v2    # v1[v2] = acc

            check_ref:
                lda v2
                ldarr.obj v1        # acc = v1[acc]
                jeq.obj v10, ok
                ldai 2
                return
            ok:
        cases:
          - values:
            - .record A {}
            - A[]
            - lda.null
          - values:
            - |
                  .record A {}
                  .function void A.ctor(A a0) <ctor> {
                    return.void
                  }
            - A[]
            - initobj A.ctor
            tags: ['tsan']
          - values:
            - |
                  .record panda.Class <external>
                  .record A {}
            - panda.Class[]
            - lda.type A
          - values:
            - .record panda.String <external>
            - panda.String[]
            - lda.str "test string"
          - values:
            - |
                  .record panda.Object <external>
                  .record A {}
                  .function void A.ctor(A a0) <ctor> {
                    return.void
                  }
            - panda.Object[]
            - initobj A.ctor
            tags: ['tsan']
          - values:
            - .record A {}
            - A[][]
            - |
