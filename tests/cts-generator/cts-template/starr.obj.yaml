definitions:
  - name: java
    template: |
      .language Java
  - name: aoobe_p
    template: |
      .record panda.ArrayIndexOutOfBoundsException <external>
      .record R {}
      .function void R.ctor(R a0) <ctor> {
          return.void
      }
  - name: aoobe_j
    template: |
      .record java.lang.ArrayIndexOutOfBoundsException <external>
      .record java.lang.String <external>
      .record R {}
      .function void R.ctor(R a0) <ctor> {
          return.void
      }
  - name: npe_p
    template: |
      .record panda.NullPointerException <external>
  - name: npe_j
    template: |
      .record java.lang.NullPointerException <external>
  - name: ase_p
    template: |
      .record panda.ArrayStoreException <external>
  - name: ase_j
    template: |
      .record java.lang.ArrayStoreException <external>

tests:
  - file-name: "starr.obj"
    isa:
      title: Store to array
      description: >
        Store accumulator content into array slot pointed by index.
      instructions:
        - sig: starr.obj v1:in:ref[], v2:in:i32
          acc: in:ref
          format: [op_v1_4_v2_4]
    commands:


      - file-name: "reg_valid"
        isa:
          instructions:
            - sig: starr.obj v1:in:ref[], v2:in:i32
              acc: in:ref
              format: [op_v1_4_v2_4]
        check-type: empty
        runner-options: [compile-only]
        description: Check 'starr.obj' instruction with valid register numbers.
        header-template: []
        code-template: |
          #
          .function i32 main() {
              starr.obj %s, %s
              ldai 0
              return
          }
        cases:
          - values: [v0, v15]
          - values: [v15, v0]
          - values: [v15, v15]
          - case-template: |
              #
              .record A {}
              .function i32 f1(A[] a0, i32 a1) {
                  starr.obj a0, a1   # valid registers
                  ldai 0
                  return
              }

              .function i32 main() {
                  call.short f1, v1, v2
                  return
              }


      - file-name: "reg_v_invalid"
        isa:
          instructions:
            - sig: starr.obj v1:in:ref[], v2:in:i32
              acc: in:ref
              format: [op_v1_4_v2_4]
        runner-options: [compile-failure]
        description: Check 'starr.obj' instruction with invalid register numbers.
        code-template: |
          #
              starr.obj %s, *s
        check-type: exit-positive
        template-cases:
          - values: [v0]
            exclude: [v0, v15]
          - values: [v15]
            exclude: [v0, v15]
          - values: [v255]
          - values: [v256]
          - values: [v65536]
          - values: [a0]
          - values: ['V1']
          - values: [null]
          - values: [0]
        cases:
          - values: [v0]
            id: v0
          - values: [v15]
            id: v15
          - values: [v255]
          - values: [v256]
          - values: [v65536]
          - values: [a0]
          - values: ['V1']
          - values: [null]
          - values: [0]


      - file-name: "reg_a_invalid"
        isa:
          instructions:
            - sig: starr.obj v1:in:ref[], v2:in:i32
              acc: in:ref
              format: [op_v1_4_v2_4]
        runner-options: [compile-failure]
        description: Check 'starr.obj' instruction with invalid register numbers.
        header-template: []
        code-template: |
              #
              .record A {}
              .function void f1(A[] a0, i32 a1) {
                  starr.obj %s
                  return.void
              }

              .function i32 main() {
                  call.short f1, v1, v2
        check-type: exit-positive
        cases:
          - values:
            - 'a0, a2'
          - values:
            - 'a2, a1'


      - file-name: null_pointer_p
        isa:
          exceptions:
            - x_null
        description: Check 'starr.obj' behavior when array is null reference.
        header-template: [npe_p]
        bugid: ['3228']
        code-template: |
          .record A {}
          .function void A.ctor(A a0) <ctor> {
              return.void
          }
          .function A[] get_null() {
              lda.null
              return.obj
          }
          .function i32 main() {
              call.short get_null
              sta.obj v0
              movi v1, %s
              initobj A.ctor
          begin:
              starr.obj v0, v1
          end:
              ldai 1 # Should not reach this line
              return

          catch_NPE:
              ldai 0 # Expected panda.NullPointerException
              return

          catch_all:
              ldai 2 # Unexpected exception, test failed
              return

          .catch panda.NullPointerException, begin, end, catch_NPE
          .catchall begin, end, catch_all
        check-type: none
        cases:
          - values: [0]
            tags: ['tsan']
          - values: [1]
          - values: [10]
          - values: [128]
          - values: [255]
          - values: [65535]
            tags: ['tsan']
          - values: [0x7FFFFFFF]
          - values: [0xFFFFFFFF]
          - values: [0x80000000]


      - file-name: array_out_of_bounds_exception_p
        isa:
          exceptions:
            - x_bounds
        description: Check 'starr.obj' behavior when index is out of array bounds.
        header-template: [aoobe_p, main]
        code-template: |
          #
              movi v0, *s
              newarr v1, v0, %s
              movi v2, *s
              %s
          begin:
              starr.obj v1, v2
          end:
              ldai 1 # Should not reach this line
              return

          catch_AOOBE:
              ldai 0 # Expected panda.ArrayIndexOutOfBoundsException
              return

          catch_all:
              ldai 2 # Unexpected exception, test failed
              return

          .catch panda.ArrayIndexOutOfBoundsException, begin, end, catch_AOOBE
          .catchall begin, end, catch_all
        check-type: none
        template-cases:
            - values:
              - 'R[]'
              - initobj R.ctor
            - values:
              - 'R[][][]'
              - |
                #
                    movi v0, 1
                    newarr v0, v0, R[][]
                    lda.obj v0
        cases:
          - values: [0, 0]
            tags: ['tsan']
          - values: [0, 1]
          - values: [10, -10]
          - values: [10, 128]
          - values: [255, 255]
          - values: [254, 255]
          - values: [65535, 65535]
            tags: ['tsan']
          - values: [65535, 65536]
          - values: [10, 0xFFFFFFFF]
          - values: [256, 0xFFFFFFFE]
          - values: [65536, 0xFFFFFFFD]
            tags: ['tsan']
          - values: [0x100000, 0xFFFFFFFC]
          - values: [10, 0x80000000]
          - values: [256, 0x80000001]
          - values: [65536, 0x80000002]
            tags: ['tsan']
          - values: [0x100000, 0x80000003]


      - file-name: ase_p
        isa:
          exceptions:
            - x_store
        description: Check 'starr.obj' behavior when element isn't an instance of array's element type
        bugid: ['3362']
        header-template: [ase_p]
        code-template: |
          .record panda.Object <external>
          .record panda.String <external>
          .record panda.Class <external>
          .record A {}
          .record B {}
          .function void A.ctor(A a0) <ctor> {
              return.void
          }
          .function void B.ctor(B a0) <ctor> {
              return.void
          }
          .function i32 main() {
              movi v0, 1
              newarr v1, v0, *s
              movi v2, 0
              %s
          begin:
              starr.obj v1, v2
          end:
              ldai 1 # Should not reach this line
              return

          catch_ASE:
              ldai 0 # Expected panda.ArrayStoreException
              return

          catch_all:
              ldai 2 # Unexpected exception, test failed
              return

          .catch panda.ArrayStoreException, begin, end, catch_ASE
          .catchall begin, end, catch_all
        check-type: none
        template-cases:
          - values:
            - initobj A.ctor
            exclude: [a]
          - values:
            - initobj B.ctor
            exclude: [b]
          - values:
            - lda.str "test string"
            exclude: [string]
          - values:
            - lda.type B
            exclude: [class]
          - values:
            - |
              #
                  movi v0, 1
                  newarr v0, v0, A[]
                  lda.obj v0
            exclude: [a_array]
          - values:
            - |
              #
                  movi v0, 1
                  newarr v0, v0, B[]
                  lda.obj v0
            exclude: [b_array]
          - values:
            - |
              #
                  movi v0, 1
                  newarr v0, v0, panda.String[]
                  lda.obj v0
            exclude: [string_array]
          - values:
            - |
              #
                  movi v0, 1
                  newarr v0, v0, panda.Object[]
                  lda.obj v0
        cases:
          - values:
            - A[]
            id: a
          - values:
            - B[]
            id: b
          - values:
            - panda.String[]
            id: string
            tags: ['tsan']
          - values:
            - panda.Class[]
            id: class
          - values:
            - A[][]
            id: a_array
          - values:
            - B[][]
            id: b_array
          - values:
            - panda.String[][]
            id: string_array
          - values:
