              - "0x2D39C657F"
          - values:
              - "0xAB958C2AA68F8936"
              - "0x9677D90DB"
              - "0xFFFFFFFFD4F86B78"
          - values:
              - "0xE1D1D9EF8A718155"
              - "0x3836657CA"
              - "0xFFFFFFFE66F0D1EB"
          - values:
              - "0xB31108FC26286696"
              - "0x6EF88B052"
