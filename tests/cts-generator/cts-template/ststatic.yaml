      - file-name: "into_all_field_types"
        description: Check that accumulator value is properly stored in field
        isa:
          description: If field type size is less than 32, then accumulator content will be trunctated to field size before storing.
        header-template: ['pandasm_header']
        check-type: exit-positive
        tags: ['tsan']
        code-template: |

          .function i32 main() {
            %s
            ststatic R.%s
            lda.null
            ldstatic R.%s
            movi v1, %s
            %s v1
            jeqz success
            ldai 1
            return
          success:
        cases:
          # u1
          - values: ['ldai 0x00000000', 'fu1', 'fu1', 0, 'ucmp']
          - values: ['ldai 0xffffffff', 'fu1', 'fu1', 1, 'ucmp']
            bugid: ['1848']
            ignore: true
          - values: ['ldai 0x00000001', 'fu1', 'fu1', 1, 'ucmp']
          - values: ['ldai 0xfffffffe', 'fu1', 'fu1', 0, 'ucmp']
            bugid: ['1848']
            ignore: true
          - values: ['ldai 0x11111111', 'fu1', 'fu1', 1, 'ucmp']
            bugid: ['1848']
            ignore: true
          - values: ['ldai 0x88888888', 'fu1', 'fu1', 0, 'ucmp']
            bugid: ['1848']
            ignore: true
          # u8
          - values: ['ldai 0x00000000', 'fu8', 'fu8', 0, 'ucmp']
          - values: ['ldai 0xffffffff', 'fu8', 'fu8', 255, 'ucmp']
          - values: ['ldai 0x000000ff', 'fu8', 'fu8', 255, 'ucmp']
          - values: ['ldai 0xffffff00', 'fu8', 'fu8', 0, 'ucmp']
          - values: ['ldai 0x11111111', 'fu8', 'fu8', 17, 'ucmp']
          - values: ['ldai 0x88888888', 'fu8', 'fu8', 136, 'ucmp']
          # u16
          - values: ['ldai 0x00000000', 'fu16', 'fu16', 0, 'ucmp']
          - values: ['ldai 0xffffffff', 'fu16', 'fu16', 65535, 'ucmp']
          - values: ['ldai 0x0000ffff', 'fu16', 'fu16', 65535, 'ucmp']
          - values: ['ldai 0xffff0000', 'fu16', 'fu16', 0, 'ucmp']
          - values: ['ldai 0x11111111', 'fu16', 'fu16', 4369, 'ucmp']
          - values: ['ldai 0x88888888', 'fu16', 'fu16', 34952, 'ucmp']
          # u32
          - values: ['ldai 0x00000000', 'fu32', 'fu32', 0, 'ucmp']
          - values: ['ldai 0xffffffff', 'fu32', 'fu32', 4294967295, 'ucmp']
          - values: ['ldai 0x11111111', 'fu32', 'fu32', 286331153, 'ucmp']
          - values: ['ldai 0x88888888', 'fu32', 'fu32', 2290649224, 'ucmp']

