definitions: []
tests:
  - file-name: "lda.null"
    isa:
      title: Load null reference into accumulator
      description: Load null reference into accumulator.
      exceptions:
        - x_none
      verification:
        - none
    commands:
      - file-name: "op_none"
        isa:
          instructions:
            - sig: lda.null
              acc: out:ref
              format: [op_none]
        description: Check lda.null loads null reference into accumulator.
        tags: ['tsan']
        code-template: |
          #
              mov.null v0
              lda.null
              jne.obj v0, return_ne_num
              ldai 0
              return
          return_ne_num:
              ldai 1
              return
