              - '0xe0e64589'
          - values:
              - '0x3c0a62e1'
              - '0xb18cfa'
              - '0x3cbbefdb'
      - file-name: vals_mod32_1
        bugid: ['1324', '2072']
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        isa:
          instructions:
            - sig: add v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
        code-template: |
          #
              movi v0, %s
              movi v1, %s
              add v0, v1
              movi.64 v0, %s
              cmp.64 v0
        description: Check add with incorrect register type.
        cases:
          - values:
              - '0x7FFFFFFF'
              - '0x7FFFFFFF'
              - '0xFFFFFFFFFFFFFFFE'
            tags: ["clang_release_sanitizer"]
            bugid: ["966"]
          - values:
              - '0x7FFFFFFF'
              - '0x80000000'
              - '0xFFFFFFFFFFFFFFFF'
          - values:
              - '0x80000000'
              - '0x80000000'
              - '0'
            tags: ["clang_release_sanitizer"]
