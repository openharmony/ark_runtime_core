              - '0x45b6dad7'
          - values:
              - '0xded7f996'
              - '0xd94428a1'
              - '0xb81c2237'
          - values:
              - '0x262d5e15'
              - '0x1a85200d'
              - '0x40b27e22'
          - values:
              - '0x4bb930e4'
