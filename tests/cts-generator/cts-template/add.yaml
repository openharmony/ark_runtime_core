        isa:
          instructions:
            - sig: add v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
        code-template: |
          #
              movi v0, -0x80000000
              movi v1, %s
              add v0, v1
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check add with -max and various values.
        cases:
          - values:
              - '0'
              - '0x80000000'
          - values:
              - '1'
              - '0x80000001'
          - values:
              - "-1"
              - '0x7FFFFFFF'
            tags: ["clang_release_sanitizer"]
            bugid: ["966"]
          - values:
              - '0x7FFFFFFF'
              - "-1"
          - values:
              - '0x80000000'
              - '0'
            tags: ["clang_release_sanitizer"]
            bugid: ["966"]
          - values:
              - "-0x7FFFFFFF"
              - '1'
            tags: ["clang_release_sanitizer"]
            bugid: ["966"]
          - values:
              - "-0x80000000"
              - '0'
            tags: ["clang_release_sanitizer"]
            bugid: ["966"]
          - values:
              - '0xFFFFFFFF'
              - '0x7FFFFFFF'
            tags: ["clang_release_sanitizer"]
            bugid: ["966"]
          - values:
              - "-0xFFFFFFFF"
              - "-0x7FFFFFFF"
      - file-name: vals
        isa:
          instructions:
            - sig: add v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
        code-template: |
          #
              movi v0, %s
              movi v1, %s
              add v0, v1
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check add with various values.
        tags: ['tsan']
        cases:
          - values:
              - '0x455ed8f5'
              - '0xfe61fbdd'
              - '0x43c0d4d2'
          - values:
              - '0xc3e6a70'
              - '0xae9b1e98'
              - '0xbad98908'
          - values:
              - '0xd2670242'
