              cmp.64 v0
        description: Check sub2.64 with -max and various values.
        cases:
          - values:
              - "0"
              - "0x8000000000000000"
          - values:
              - "1"
              - "0x7FFFFFFFFFFFFFFF"
            tags: ["clang_release_sanitizer"]
            bugid: ['966']
          - values:
              - "-1"
              - "0x8000000000000001"
          - values:
