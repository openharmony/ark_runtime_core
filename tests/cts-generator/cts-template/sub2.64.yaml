          - values:
              - "0x8000000000000000"
              - "0"
          - values:
              - "-0x8000000000000000"
              - "0"
          - values:
              - "0xFFFFFFFFFFFFFFFF"
              - "0x8000000000000001"
          - values:
              - "-0xFFFFFFFFFFFFFFFF"
              - "0x7FFFFFFFFFFFFFFF"
            tags: ["clang_release_sanitizer"]
            bugid: ['966']

