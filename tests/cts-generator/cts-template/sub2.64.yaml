      - file-name: "regs"
        isa:
          instructions:
            - sig: sub2.64 v:in:i64
              acc: inout:i64
              format: [op_v_8]
        runner-options: ['compile-only']
        code-template: |
          #
              sub2.64 %s
        check-type: none
        description: Check sub2.64 with various register numbers.
        cases:
          - values:
            - "v255"
