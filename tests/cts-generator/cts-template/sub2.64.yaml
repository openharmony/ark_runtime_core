              - "0x8000000000000000"
            tags: ["clang_release_sanitizer"]
            bugid: ['966']
          - values:
              - "-0xFFFFFFFFFFFFFFFF"
              - "0x7FFFFFFFFFFFFFFE"

      - file-name: "op_vs_8_nmax"
