          .function f64 get_value(f64 a0) {

              # Calculate Chebyshev polynom value iteratively
              # Since on [-1; 1] result value is limited by [-1; 1] iteration is possible
              movi v0, 100
              mov.64 v1, a0
          loop:
              ldai 0
              jeq  v0, exit

              lda.64 v1
              fmul2.64 v1
              fmul2.64 v1
              fmovi.64 v2, 4.0
              fmul2.64 v2 # 4 * x^3

              sta.64 v3

              lda.64 v1
              fmovi.64 v2, -3.0
              fmul2.64 v2
              fadd2.64 v3
              sta.64 v1

           #  4*x*x*x - 3*x

              inci v0, -1
              jmp loop
          exit:
              lda.64 v1
              return.64
          }
