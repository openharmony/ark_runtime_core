      - file-name: "sin_taylor"
        isa:
          instructions:
            - sig: fadd2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
            - sig: fmul2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
            - sig: fdiv2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
        tags: ['tsan']
        check-type: empty
        code-template: |
          #   Calculate sin(x) using Taylor series for small x
          #   Check relative deviation
              fmovi.64 v0, %s
              call.short get_value, v0
              sta.64 v0
              fldai.64 %s
              fsub2.64 v0
              fdiv2.64 v0
              sta.64 v0
              fldai.64 0.0
              fcmpg.64 v0
              jeqz l1
              lda.64 v0
              fneg.64
              sta.64 v0
          l1:
              fldai.64 0.0001
              fcmpg.64 v0
              jltz err

              ldai 0
              return
          err:
              ldai 1
              return
          }

          .function f64 fact(i32 a0) {
              mov v0, a0
              fmovi.64 v1, 1.0
          loop:
              ldai 1
              jeq v0, exit

              lda v0
              i32tof64
              fmul2.64 v1
              sta.64 v1
              inci v0, -1
              jmp loop

          exit:
              lda.64 v1
              return.64
          }

          .function f64 pow_div(i32 a0, f64 a1, f64 a2) {
              mov v0, a0
              mov.64 v1, a1
              mov.64 v2, a2
              call.short pow, v0, v1
              fdiv2.64 v2
              return.64
          }

          .function  f64 pow (i32 a0, f64 a1) {
              mov.64 v2, a1  # v2 - value for calculation
              fmovi.64 v1, 1.0 # v1 - initial value
              mov v3, a0 # v3 - iteration counter
          pow_iter:
              ldai 0
              jeq v3, exit
              lda.64 v1
              fmul2.64 v2
              sta.64 v1
              inci v3, -1
              jmp pow_iter
          exit:
              lda.64 v1
              return.64
          }

          .function f64 get_value(f64 a0) {

              # Taylor series for sin(x)
              movi v0, 1 # n
              fmovi.64 v1, 1.0 # sign
              fmovi.64 v2, 0.0 # result
              mov.64 v3, a0

          loop:

              ldai 20
              jlt  v0, exit


              call fact, v0 # acc = v0!
              sta.64 v4 # v4 = n!

              call pow_div, v0, v3, v4 # x^n/n!
              fmul2.64 v1 # *sign
              fadd2.64 v2
              sta.64 v2 # result

              fldai.64 -1.0
              fmul2.64 v1 # flip sign
              sta.64 v1

              inci v0, 2
              jmp loop

          exit:
              lda.64 v2
              return.64
          }
