definitions: []
tests:
  - file-name: "u32toi16"
    isa:
      title: Integer truncations and extensions.
      description: >
        Perform specified integer extension or truncations of accumulator.
        If extension bytecode treats its source as unsigned integer, the value is zero-extended to destination type.
      exceptions:
        - x_none
    commands:
      - file-name: "op_none"
        isa:
          instructions:
            - sig: u32toi16
              acc: inout:u32->i16
              prefix: cast
              format: [pref_op_none]
        code-template: |
          #
              ldai %s
              u32toi16
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check u32toi16 with various values.
        tags: ['tsan']
        cases:
          - values:
              - "0"
              - "0"
          - values:
              - "0xffffffff"
              - "0xffffffffffffffff"
          - values:
              - "0x12345678"
              - "0x5678"
          - values:
              - "4294967295"
              - "-1"
      - file-name: "type"
        isa:
          instructions:
            - sig: u32toi16
              acc: inout:u32->i16
              prefix: cast
              format: [pref_op_none]
          verification:
              - acc_type
        bugid: ["964", "1653"]
        tags: ["verifier"]
        description: |
          Check `u32toi16` with incorrect accumulator type.
          Load different values (objects, strings, types, 64-bit floating point values, 64-bit integer values) and invokes `u32toi16`.
          Return 0 to indicate that negative test failed, because this line is unreachable and code will not be executed after verification error.
        runner-options: ['verifier-failure', 'verifier-debug-config']
        header-template: []
        code-template: |
            #
            .record B {}
            .record panda.String <external>
            .record panda.Object <external>
            .function i32 main() {
                %s
                u32toi16
        check-type: exit-positive
        cases:
            - values:
                - ldai.64 0
            - values:
                - fldai.64 0
            - values:
                - lda.type B
            - values:
                - lda.type B[]
            - values:
                - lda.type panda.String
            - values:
                - lda.str "string"
            - values:
                - lda.type panda.Object
            - values:
                - |
                  #
                      movi v0, 10
                      newarr v0, v0, i32[]
                      lda.obj v0
            - values:
                - lda.null

      - file-name: uninitialized_regs
        isa:
          instructions:
            - sig: u32toi16
              acc: inout:u32->i16
              prefix: cast
              format: [pref_op_none]
        description: Check u32toi16 with uninitialized accumulator.
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        header-template: []
        code-template: |
            #
            .function i32 main() {
                u32toi16
        check-type: exit-positive
