definitions:
  - name: main
    template: |
        # header
        .function i32 main() {
  - name: none
    template: |
      }
  - name: empty
    template: ""
  - name: exit-positive
    template: |
      #
          ldai 0
          return
      }
  - name: no-check
    template: |
      #
          return
      }
  - name: check-positive
    template: |
        #   check positive
            movi v0, 0 # expected result
            jne v0, exit_failure
            ldai 0 # passed
            return
        exit_failure:
            ldai 1 # failed
            return
        }
  - name: check-negative
    template: |
      #   check negative
          movi v0, 0 # unexpected result
          jeq v0, exit_failure
          ldai 0 # passed
          return
      exit_failure:
          ldai 1 # failed
          return
      }
  - name: check-acc-nan
    template: |
        #   check acc contains NaN
            sta.64 v0
            fcmpg.64 v0
            jeqz exit_failure
        # NaN != NaN
            ldai 0 # passed
            return
        exit_failure:
            ldai 1 # failed
            return
        }
  - name: check-acc-minus-1
    template: |
      #   check acc = -1
          movi v0, -1 # unexpected result
          jne v0, exit_failure
          ldai 0 # passed
          return
      exit_failure:
          ldai 1 # failed
          return
      }
  - name: check-acc-1
    template: |
      #   check positive
          movi v0, 1 # expected result
          jne v0, exit_failure
          ldai 0 # passed
          return
      exit_failure:
          ldai 1 # failed
          return
      }

  - name: ArithmeticException
    template: |
      # header
      .record panda.ArithmeticException <external>

  - name: main-exitcode-wrapper
    # This is the wrapper for _GLOBAL::main function to avoid false-positive cases.
    # Please, do not use this wrapper in test definition directly
    template: |
      #
      .function i32 main_exitcode_wrapper() {
          call main
          jeqz wrapper_exit_positive
          ldai 81
          return
      wrapper_exit_positive:
          ldai 80
          return
      }

  - name: obj_ctor
    template: |
      .record Obj {}

      .function void Obj.ctor(Obj a0) {
          return.void
      }

  - name: panda_string
    template: |
      .record panda.String <external>

  - name: xorshift32
    template: |
      #
      # Next random number
      # x ^= x << 13;
      # x ^= x >> 17;
      # x ^= x << 5;
      .function i32 nextRand(i32 a0) {
          mov v0, a0
          lda v0
          shli 13
          xor2 v0
          sta v0 # v-: v0 ^= v0 << 13;
          shri 17
          xor2 v0
          sta v0 # v0: v0 ^= v0>> 17;
          shli 5
          xor2 v0 #  acc: v0 ^= v0 << 5;
          return
      }

