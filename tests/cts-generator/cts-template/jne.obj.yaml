definitions:
  - name: java
    template: |
      .language Java

tests:
  - file-name: "jne.obj"
    isa:
      title: Conditional object comparison jump
      description: >
        Transfer execution to an instruction at offset bytes from the beginning of the current instruction if
        object references in accumulator and source register compare as specified. Offset is sign extended to the size of
        instruction address.
      exceptions:
        - x_none
      verification:
        - branch_target
        - acc_obj_or_null
        - v1_obj_or_null
      instructions:
        - sig: jne.obj v:in:ref, imm:i32
          acc: in:ref
          format: [op_v_8_imm_8, op_v_8_imm_16]
    commands:

      - file-name: "invalid_v_reg"
        isa:
          verification:
            - v1_obj_or_null
          instructions:
            - sig: jne.obj v:in:ref, imm:i32
              acc: in:ref
              format: [op_v_8_imm_8, op_v_8_imm_16]
        runner-options: [compile-failure]
        description: Check 'jne.obj' instruction with invalid 'v' register.
        header-template: []
        code-template: |
            .function i32 main() {
                jne.obj %s
            lbl:
        check-type: exit-positive
        cases:
          - values: ["v256, lbl"]
          - values: ["v65535, lbl"]
          - values: ["v65536, lbl"]
          - values: ["a0, lbl"]
          - values: ["a256, lbl"]
          - values: ["a65535, lbl"]
          - values: ["lbl"]
          - values: [""]
          - values: ["}"]
          - values: ["# v1, lbl"]
          - values: ["V1, lbl"]


      - file-name: "invalid_a_reg"
        isa:
          verification:
            - v1_obj_or_null
          instructions:
            - sig: jne.obj v:in:ref, imm:i32
              acc: in:ref
              format: [op_v_8_imm_8, op_v_8_imm_16]
        runner-options: [compile-failure]
        description: Check 'jne.obj' instruction with invalid 'a' register.
        header-template: []
        code-template: |
            .record R {}
            .function void foo(R a0, R a1, R a2, R a3, R a4, R a5) <static> {
                jne.obj %s
            lbl:
                return.void
            }
            .function i32 main() {
                call.range foo, v0
        check-type: exit-positive
        cases:
          - values: ["v256, lbl"]
          - values: ["v65535, lbl"]
          - values: ["v65536, lbl"]
          - values: ["a6, lbl"]
          - values: ["a256, lbl"]
          - values: ["a65535, lbl"]
          - values: ["lbl"]
          - values: [""]
          - values: ["}"]
          - values: ["# v1, lbl"]
          - values: ["V1, lbl"]


      - file-name: "valid_v_reg"
        isa:
          verification:
            - v1_obj_or_null
          instructions:
            - sig: jne.obj v:in:ref, imm:i32
              acc: in:ref
              format: [op_v_8_imm_8, op_v_8_imm_16]
        description: Check 'jne.obj' instruction with valid 'v' register.
        header-template: []
        code-template: |
            .function i32 main() {
                mov.null %s
                lda.null
                jne.obj %s, lbl
                ldai 0
                return
            lbl:
                ldai 1
        check-type: no-check
        cases:
          - values: ["v0", "v0"]
          - values: ["v7", "v7"]
          - values: ["v8", "v8"]
          - values: ["v15", "v15"]
          - values: ["v16", "v16"]
            tags: [tsan]
          - values: ["v254", "v254"]
          - values: ["v255", "v255"]


      - file-name: "valid_a_reg"
        isa:
          verification:
            - v1_obj_or_null
          instructions:
            - sig: jne.obj v:in:ref, imm:i32
              acc: in:ref
              format: [op_v_8_imm_8, op_v_8_imm_16]
        description: Check 'jne.obj' instruction with valid 'a' register.
        header-template: []
        code-template: |
            .record R {}
            .function void R.ctor(R a0) <ctor> {
                return.void
            }
            .function i32 foo(%s) <static> {
                lda.obj a0
                jne.obj %s, lbl
                ldai 0
                return
            lbl:
                ldai 1
                return
            }
            .function i32 main() {
                initobj R.ctor
            %s
                call.range foo, v0
        check-type: no-check
        cases:
          - values:
            - R a0
            - a0
            - |
              #
                  sta.obj v0
            tags: [tsan]
          - values:
            - R a0, R a1
            - a1
            - |
              #
                  sta.obj v0
                  sta.obj v1
          - values:
            - "#{[*0..255].map do |i| \" R a#{i}\" end .join(\",\")}"
            - a254
            - "#{[*0..255].map do |i| \"    sta.obj v#{i}\\n\" end .join}"
            bugid: ['3855']
          - values:
            - "#{[*0..255].map do |i| \" R a#{i}\" end .join(\",\")}"
            - a255
            - "#{[*0..255].map do |i| \"    sta.obj v#{i}\\n\" end .join}"
            bugid: ['3855']


      - file-name: "uninitialized_regs"
        isa:
          verification:
            - acc_obj_or_null
            - v1_obj_or_null
        runner-options: ['verifier-failure', 'verifier-debug-config']
        tags: [verifier]
        description: Check 'jne.obj' instruction with uninitialized registers.
        header-template: []
        code-template: |
            .function i32 main() {
                %s
                jne.obj v1, lbl
                ldai 1
                return
            lbl:
        check-type: exit-positive
        cases:
          - description: Accumulator is not initialized.
            values:
              - mov.null v1
          - description: V register is not initialized.
            values:
              - lda.null
          - description: Accumulator and 'v' register are both not initialized.
            values:
              - ""


      - file-name: "invalid_branch_target"
        isa:
          verification:
            - branch_target
        runner-options: [compile-failure]
        description: Check 'jne.obj' instruction with invalid branch target.
        header-template: []
        code-template: |
            .record R {}

            .function void R.ctor(R a0) <ctor> {
            lbl_ctor:
                return.void
            }

            .function void R.cctor() <cctor> {
            lbl_cctor:
                return.void
            }

            .function i32 foo() <static> {
                lda.obj a0
                jne.obj a1, %s
            }

            .function i32 bar() <static> {
            lbl_bar:
                ldai 1
                return
            }

            .function i32 main() {
                call.short foo
            lbl_main:
        check-type: exit-positive
        cases:
          - values: ["main"]
          - values: ["foo"]
          - values: ["bar"]
          - values: ["baz"]
          - values: ["R"]
          - values: ["lbl_main"]
          - values: ["lbl_bar"]
          - values: ["lbl_ctor"]
          - values: ["lbl_cctor"]


      - file-name: "prohibited_branch_target_p"
        isa:
          verification:
            - branch_target
        runner-options: ['verifier-failure', 'verifier-debug-config']
        tags: [verifier]
        description: Check 'jne.obj' instruction with prohibited branch target in PandaAssembly context.
        header-template: []
        code-template: |
            .record E1 {}
            .record E2 {}
            .record R {}

            .function void R.ctor(R a0) <ctor> {
                return.void
            }

            .function i32 main() {
                initobj R.ctor
                sta.obj v0
                initobj R.ctor
                jne.obj v0, %s

            begin:
                ldai 0
                return
            mid:
                ldai 1
                return
            end:
                ldai 2
                return

            catch_E1_begin:
                ldai 3
                return
            catch_E1_mid:
                ldai 4
                return
            catch_E1_end:
                ldai 5
                return

            catch_E2_begin:
                ldai 6
                return
            catch_E2_mid:
                ldai 7
                return
            catch_E2_end:

            quit:
                ldai 8
                return

            .catch E1, begin, end, catch_E1_begin, catch_E1_end
            .catch E2, catch_E1_begin, catch_E1_end, catch_E2_begin, catch_E2_end
            outside:
        check-type: none
        cases:
          - values: ["begin"]
            runner-options: ['verifier-only', 'verifier-debug-config']
          - values: ["mid"]
            runner-options: ['verifier-only', 'verifier-debug-config']
          - values: ["end"]
            runner-options: ['verifier-only', 'verifier-debug-config']
          - values: ["quit"]
            runner-options: ['verifier-only', 'verifier-debug-config']
          - values: ["catch_E1_begin"]
          - values: ["catch_E1_mid"]
          - values: ["catch_E1_end"]
            runner-options: ['verifier-only', 'verifier-debug-config']
          - values: ["catch_E2_begin"]
          - values: ["catch_E2_mid"]
          - values: ["catch_E2_end"]
            runner-options: ['verifier-only', 'verifier-debug-config']
          - values: ["outside"]


      - file-name: "invalid_acc_value"
        isa:
          verification:
            - acc_obj_or_null
        runner-options: ['verifier-failure', 'verifier-debug-config']
        tags: [verifier]
        description: Check 'jne.obj' instruction with invalid accumulator value
        header-template: []
        code-template: |
            .record R {}
            .function void R.ctor(R a0) <ctor> {
                return.void
            }
            .function i32 main() {
                %s
                *s
                jne.obj v1, ok
                ldai 1
                return
            ok:
        check-type: exit-positive
        template-cases:
          - values:
            - |
              #
                  initobj R.ctor
                  sta.obj v1
          - values:
            - mov.null v1
        cases:
          - values:
            - ldai 0
          - values:
            - ldai 1
          - values:
            - ldai 0x7fffffff
          - values:
            - ldai 0xffffffff
          - values:
            - ldai 0x80000000
          - values:
            - ldai.64 0
          - values:
            - ldai.64 1
          - values:
            - ldai.64 0x7fffffffffffffff
          - values:
            - ldai.64 0xffffffffffffffff
          - values:
            - ldai.64 0x8000000000000000
          - values:
            - |
              #
                  fldai.64 0x0000000000000000 # Positive zero (+0.0, hexadecimal representation is `0x0000000000000000`)
          - values:
            - |
              #
                  fldai.64 0x8000000000000000 # Negative zero (-0.0, hexadecimal representation is `0x8000000000000000`)
          - values:
            - |
              #
                  fldai.64 0x0000000000000001 # Minimal positive value (4.9E-324, hexadecimal representation is `0x0000000000000001`)
          - values:
            - |
              #
                  fldai.64 0x8000000000000001 # Maximal negative value (-4.9E-324, hexadecimal representation is `0x8000000000000001`)
          - values:
            - |
              #
                  fldai.64 0x7fefffffffffffff # Maximal positive value (1.7976931348623157e308, hexadecimal representation is `0x7fefffffffffffff`)
          - values:
            - |
              #
                  fldai.64 0xffefffffffffffff # Minimal negative value (-1.7976931348623157e308, hexadecimal representation is `0xffefffffffffffff`)
          - values:
            - |
              #
                  fldai.64 0x7ff0000000000000 # Positive infinity (hexadecimal representation is `0x7ff0000000000000`)
          - values:
            - |
              #
                  fldai.64 0xfff0000000000000 # Negative infinity (hexadecimal representation is `0xfff0000000000000`)
          - values:
            - |
              #
                  fldai.64 0x7ff8000000000000 # NaN


      - file-name: "invalid_v_value"
