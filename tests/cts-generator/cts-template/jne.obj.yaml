      - file-name: "valid_equal_values_p"
        isa:
          description: >
            Transfer execution to an instruction at offset bytes from the beginning of the current instruction if
            object references in accumulator and source register compare as specified. Offset is sign extended to the size of
            instruction address.
        description: Check 'jne.obj' instruction with valid equal values in PandaAssembly context.
        header-template: []
        code-template: |
            .record panda.String <external>
            .record panda.Class <external>
            .record panda.Object <external>
            .record R {}
            .function void R.ctor(R a0) <ctor> {
                return.void
            }
            .function i32 main() {
                %s
                jne.obj v1, ng
                ldai 0
                return
            ng:
                ldai 1
        check-type: no-check
        cases:
          - values:
            - |
              #
                  mov.null v1
                  lda.null
          - values:
            - |
              #
                  initobj R.ctor
                  sta.obj v1
            tags: [tsan]
          - values:
            - |
              #
                  lda.str "test"
                  sta.obj v1
                  lda.str "test"
          - values:
            - |
              #
                  lda.type R
                  sta.obj v1
                  lda.type R
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, R[]
                  lda.obj v1
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, panda.String[]
                  lda.obj v1
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, panda.Class[]
                  lda.obj v1
            tags: [tsan]
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, panda.Object[][]
                  lda.obj v1


      - file-name: "valid_not_equal_values_p"
        isa:
          description: >
            Transfer execution to an instruction at offset bytes from the beginning of the current instruction if
            object references in accumulator and source register compare as specified. Offset is sign extended to the size of
            instruction address.
        description: Check 'jne.obj' instruction with valid not equal values in PandaAssembly context.
        header-template: []
        code-template: |
            .record panda.String <external>
            .record panda.Class <external>
            .record panda.Object <external>
            .record R {}
            .function void R.ctor(R a0) <ctor> {
                return.void
            }
            .function i32 main() {
                # set v1 register
                *s
                # set accumulator
                %s
                jne.obj v1, ng
                ldai 1
                return
            ng:
        check-type: exit-positive
        template-cases:
          - values:
            - lda.null
            exclude: [nul]
          - values:
            - initobj R.ctor
          - values:
            - lda.str "test1"
            exclude: [str1]
          - values:
            - lda.str "test2"
            exclude: [str2]
          - values:
            - lda.type R
            exclude: [tr]
          - values:
            - lda.type panda.Object
            exclude: [to]
          - values:
            - |
              #
                  movi v2, 10
                  newarr v2, v2, R[]
                  lda.obj v2
          - values:
            - |
              #
                  movi v2, 10
                  newarr v2, v2, R[][]
                  lda.obj v2
          - values:
            - |
              #
                  movi v2, 10
                  newarr v2, v2, panda.String[][][]
                  lda.obj v2
        cases:
          - values:
            - mov.null v1
            id: nul
          - values:
            - |
              #
                  initobj R.ctor
                  sta.obj v1
          - values:
            - |
              #
                  lda.str "test1"
                  sta.obj v1
            id: str1
          - values:
            - |
              #
                  lda.str "test2"
                  sta.obj v1
            id: str2
          - values:
            - |
              #
                  lda.type R
                  sta.obj v1
            id: tr
          - values:
            - |
              #
                  lda.type panda.Object
                  sta.obj v1
            id: to
          - values:
            - |
              #
                  movi v2, 10
                  newarr v1, v2, R[]
                  lda.obj v1
          - values:
            - |
              #
                  movi v2, 10
                  newarr v1, v2, R[][]
                  lda.obj v1
          - values:
            - |
              #
                  movi v2, 10
                  newarr v1, v2, panda.String[][][]
                  lda.obj v1


      - file-name: "valid_offset_values"
