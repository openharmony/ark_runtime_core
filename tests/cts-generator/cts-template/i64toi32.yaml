definitions: []
tests:
  - file-name: "i64toi32"
    isa:
      title: Integer truncations and extensions.
      description: >
        Perform specified integer extension or truncations of accumulator.
        Truncations discard all but N lowest-order bits, where N is the bit size of destination type.
      exceptions:
        - x_none
    commands:
      - file-name: "op_none"
        isa:
          instructions:
            - sig: i64toi32
              acc: inout:i64->i32
              prefix: cast
              format: [pref_op_none]
        code-template: |
          #
              ldai.64 %s
              i64toi32
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check i64toi32 with various values.
        tags: ['tsan']
        cases:
          - values:
              - "0"
              - "0"
          - values:
              - "-1"
              - "-1"
          - values:
              - "0x1111111122222222"
              - "0x22222222"
          - values:
              - "0x7fffffffffffffff"
              - "-1"
          - values:
              - "0xBBCCDDEE00000001"
              - "1"
      - file-name: "type"
        isa:
          instructions:
            - sig: i64toi32
              acc: inout:i64->i32
              prefix: cast
              format: [pref_op_none]
          verification:
              - acc_type
        bugid: ["964", "1653", "2107"]
        tags: ["verifier"]
        description: |
          Check `i64toi32` with incorrect accumulator type.
          Load different values (objects, strings, types, 64-bit floating point values, 32-bit integer values) and invokes `i64toi32`.
          Return 0 to indicate that negative test failed, because this line is unreachable and code will not be executed after verification error.
        runner-options: ['verifier-failure', 'verifier-debug-config']
        header-template: []
        code-template: |
            #
            .record B {}
            .record panda.String <external>
            .record panda.Object <external>
            .function i32 main() {
                %s
                i64toi32
        check-type: exit-positive
        cases:
            - values:
                - ldai 0
            - values:
                - fldai.64 0
            - values:
                - lda.type B
            - values:
                - lda.type B[]
            - values:
                - lda.type panda.String
            - values:
                - lda.str "string"
            - values:
                - lda.type panda.Object
            - values:
                - |
                  #
                      movi v0, 10
                      newarr v0, v0, i32[]
                      lda.obj v0
            - values:
                - lda.null

      - file-name: uninitialized_regs
        isa:
          instructions:
            - sig: i64toi32
              acc: inout:i64->i32
              prefix: cast
              format: [pref_op_none]
        description: Check i64toi32 with uninitialized accumulator.
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        header-template: []
        code-template: |
            #
            .function i32 main() {
                i64toi32
        check-type: exit-positive
