definitions: []
tests:
  - file-name: "fmod2.64"
    isa:
      title: Two address floating-point binary operation on accumulator
      description: >
        Perform specified floating-point binary operation on accumulator and register and store result into accumulator.
        The results of instructions correspond IEEE-754 arithmetic rules.
      exceptions:
        - x_none
    commands:
      - file-name: "op_vs_8_nan"
        isa:
          instructions:
            - sig: fmod2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
          description: Any operation with NaN results to NaN value.
        check-type: check-acc-nan
        code-template: |
          #
              fldai.64 %s
              fmovi.64 v0, *s
              fmod2.64 v0
        description: >
          Check fmod2.64 results in NaN when acc or v0 is NaN
        template-cases:
          - values:
              # NaN
              - "0x7ff8000000000000"
          - values:
              # NaN representation
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "0"
            exclude: [hasval]
          - values:
              # Negative zero
              # -0.0d
              - "0x8000000000000000"
            exclude: [hasval]
          - values:
              - "1"
            exclude: [hasval]
          - values:
              - "-1"
            exclude: [hasval]
          - values:
              # +Inf
              - "0x7ff0000000000000"
            exclude: [hasval]
          - values:
              # -Inf
              - "0xfff0000000000000"
            exclude: [hasval]
          - values:
            # +max
            - "0x7fefffffffffffff"
            exclude: [hasval]
          - values:
            # -max
            - "0xffefffffffffffff"
            exclude: [hasval]
          - values:
            # +min
            - "0x0000000000000001"
            exclude: [hasval]
          - values:
            # -min
            - "0x8000000000000001"
            exclude: [hasval]
          - values:
              - "3.14159265358979323846"
            exclude: [hasval]
          - values:
              - "1234567890987654321"
            exclude: [hasval]
        cases:
          - values:
              # NaN
              - "0x7ff8000000000000"
          - values:
              # NaN
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "0"
            id: hasval
            tags: [aot-fail]
            bugid: ['3846']
          - values:
              # Negative zero
              # -0.0d
              - "0x8000000000000000"
            id: hasval
            tags: [aot-fail]
            bugid: ['3846']
          - values:
              - "1"
            id: hasval
          - values:
              - "-1"
            id: hasval
          - values:
              # +Inf
              - "0x7ff0000000000000"
            id: hasval
          - values:
              # -Inf
              - "0xfff0000000000000"
            id: hasval
          - values:
              # +max
              - "0x7fefffffffffffff"
            id: hasval
          - values:
              # -max
              - "0xffefffffffffffff"
            id: hasval
          - values:
              # +min
              - "0x0000000000000001"
            id: hasval
          - values:
              # -min
              - "0x8000000000000001"
            id: hasval
          - values:
              - "3.14159265358979323846"
            id: hasval
          - values:
              - "1234567890987654321"
            id: hasval

      - file-name: "op_vs_8_pinf"
        isa:
          instructions:
            - sig: fmod2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
        check-type: check-acc-nan
        code-template: |
            #
                fldai.64 0x7ff0000000000000 # +Inf
                fmovi.64 v0, %s
            # Mod of +Inf and value
                fmod2.64 v0
        description: Check fmod2.64 with positive Inf and various values (NaN, Inf, min, max, numbers).
        cases:
          - values:
              # NaN
              - "0x7ff8000000000000"
          - values:
              # NaN
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "0"
            tags: [aot-fail]
            bugid: ['3846']
          - values:
              # -0.0
              - "0x8000000000000000"
            tags: [aot-fail]
            bugid: ['3846']
          - values:
              - "1"
          - values:
             - "-1"
          - values:
              # +Inf
              - "0x7ff0000000000000"
          - values:
              # -Inf
              - "0xfff0000000000000"
          - values:
              # +max
              - "0x7fefffffffffffff"
          - values:
              # -max
              - "0xffefffffffffffff"
          - values:
              # +min
              - "0x0000000000000001"
          - values:
              # -min
              - "0x8000000000000001"
          - values:
              - "3.14159265358979323846"
          - values:
              - "1234567890987654321"

      - file-name: "op_vs_8_ninf"
        isa:
          instructions:
            - sig: fmod2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
        check-type: check-acc-nan

        code-template: |
            #
                fldai.64 0xfff0000000000000 # -Inf
                fmovi.64 v0, %s
            # Mod of -Inf and value
                fmod2.64 v0
        description: Check fmod2.64 with negative Inf and various values (NaN, Inf, min, max, numbers).
        cases:
            - values:
                # NaN
                - "0x7ff8000000000000"
            - values:
                # NaN
                - "0xFFFFFFFFFFFFFFFF"
            - values:
                - "0"
              tags: [aot-fail]
              bugid: ['3846']
            - values:
                # -0.0d
                - "0x8000000000000000"
              tags: [aot-fail]
              bugid: ['3846']
            - values:
                - "1"
            - values:
                - "-1"
            - values:
                # +Inf
                - "0x7ff0000000000000"
            - values:
                # -Inf
                - "0xfff0000000000000"
            - values:
                # +max
                - "0x7fefffffffffffff"
            - values:
                # -max
                - "0xffefffffffffffff"
            - values:
                # +min
                - "0x0000000000000001"
            - values:
                # -min
                - "0x8000000000000001"
            - values:
                - "3.14159265358979323846"
            - values:
                - "1234567890987654321"

      - file-name: "op_vs_8_inf_nan"
        isa:
          instructions:
            - sig: fmod2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
          description: >
            Division is NaN if Infinity is divided by Infinity.
        check-type: check-acc-nan
        code-template: |
            #
                fldai.64 %s
                fmovi.64 v0, *s
            # Modulo of Inf by Inf
                fmod2.64 v0
        description: >
          Check fmod2.64 of Inf by Inf is NaN. (Case of Modulo)
        template-cases:
          - values: ["0x7ff0000000000000"]
          - values: ["0xfff0000000000000"]
        cases:
          - values: ["0x7ff0000000000000"]
          - values: ["0xfff0000000000000"]

      - file-name: "op_vs_8_pzero"
        isa:
          instructions:
            - sig: fmod2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
        check-type: check-positive
        code-template: |
            #
                fldai.64 0.0 #
                fmovi.64 v0, %s
            # Mod of +0.0 and value
                fmod2.64 v0
                fmovi.64 v1, %s
                fcmpg.64 v1
        description: Check fmod2.64 with +0 and various values (NaN, Inf, min, max, numbers).
        cases:
            - values:
                # +Inf
                - "0x7ff0000000000000"
                - "0"
            - values:
                # -Inf
                - "0xfff0000000000000"
                - "0"
            - values:
                # 1d
                - "1"
                - "0"
            - values:
                - "-1"
                # -0.0
                - "0x8000000000000000"

            - values:
                # +max
                - "0x7fefffffffffffff"
                - "0"
            - values:
                # -max
                - "0xffefffffffffffff"
                # -0.0
                - "0x8000000000000000"
            - values:
                # +min
                - "0x0000000000000001"
                - "0"
            - values:
                # -min
                - "0x8000000000000001"
                # -0.0
                - "0x8000000000000000"
            - values:
                # Some FP value, 3.14159265358979323846
                - "3.14159265358979323846"
                - "0"

      - file-name: "op_vs_8_nzero"
        isa:
          instructions:
            - sig: fmod2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
        check-type: check-positive
        code-template: |
            #
                fldai.64 -0.0 #
                fmovi.64 v0, %s
            # Mod of -0.0 and value
                fmod2.64 v0
                fmovi.64 v1, %s
                fcmpg.64 v1
        description: Check fmod2.64 with -0 and various values (NaN, Inf, min, max, numbers).
        cases:
          - values:
              # +Inf
              - "0x7ff0000000000000"
              - "0"
          - values:
              # -Inf
              - "0xfff0000000000000"
              - "0"
          - values:
              - "1"
              # -0.0d
              - "0x8000000000000000"
          - values:
              - "-1"
              - "0"
          - values:
              # +max
              - "0x7fefffffffffffff"
              # -0.0d
              - "0x8000000000000000"
          - values:
              # -max
              - "0xffefffffffffffff"
              - "0"
          - values:
              # +min
              - "0x0000000000000001"
              # -0.0d
              - "0x8000000000000000"
          - values:
              # -min
              - "0x8000000000000001"
              - "0"
          - values:
              - "3.14159265358979323846"
              # -0.0d
              - "0x8000000000000000"
          - values:
              # Some FP value,
              - "-3.14159265358979323846"
              - "0"

      - file-name: "op_vs_8_pone"
        isa:
          instructions:
            - sig: fmod2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
        check-type: check-positive
        code-template: |
            #
                fldai.64 1.0 #
                fmovi.64 v0, %s
            # Mod of 1.0 and value
                fmod2.64 v0
                fmovi.64 v1, %s
                fcmpg.64 v1
        description: Check fmod2.64 with +1 and various values (NaN, Inf, min, max, numbers).
        cases:
          - values:
              - "1"
              - "0"
          - values:
              - "-1"
              - "0"
          - values:
              # +Inf
              - "0x7ff0000000000000"
              - "1"
          - values:
              # -Inf
              - "0xfff0000000000000"
              - "1"
          - values:
              # +max
              - "0x7fefffffffffffff"
              - "1"
          - values:
              # -max
              - "0xffefffffffffffff"
              - "1"
          - values:
              # +min
              - "0x0000000000000001"
              - "0"
          - values:
              # -min
              - "0x8000000000000001"
              - "0"
          - values:
              # Some FP value,
              - "3.14159265358979323846"
              - "1"
          - values:
              - "-3.14159265358979323846"
              - "1"
          - values:
              - "1234567890.987654321"
              - "1"

      - file-name: "op_vs_8_none"
        isa:
          instructions:
            - sig: fmod2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
        check-type: check-positive
        code-template: |
            #
                fldai.64 -1.0 #
                fmovi.64 v0, %s
            # Mod of -1.0 and value
                fmod2.64 v0
                fmovi.64 v1, %s
                fcmpg.64 v1
        description: Check fmod2.64 with -1 and various values (NaN, Inf, min, max, numbers).
        cases:
          - values:
              - "1"
              - "-0.0"
          - values:
              - "-1"
              - "-0.0"
          - values:
              # +Inf
              - "0x7ff0000000000000"
              - "-1"
          - values:
              # -Inf
              - "0xFFF0000000000000"
              - "-1"
          - values:
              # +max
              - "0x7fefffffffffffff"
              - "-1"
          - values:
              # -max
              - "0xffefffffffffffff"
              - "-1"
          - values:
              # +min
              - "0x0000000000000001"
              - "-0.0"
          - values:
              # -min
              - "0x8000000000000001"
              - "-0.0"
          - values:
              # Some FP value,
              - "3.14159265358979323846"
              - "-1"
          - values:
              - "-3.14159265358979323846"
              - "-1"
          - values:
              - "1234567890.987654321"
              - "-1"

      - file-name: "op_vs_8"
        isa:
          instructions:
            - sig: fmod2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
        check-type: check-positive
        code-template: |
            #
                fldai.64 %s #
                fmovi.64 v0, %s
            # Mod of -1.0 and value
                fmod2.64 v0
                fmovi.64 v1, %s
                fcmpg.64 v1
        description: Check fmod2.64 with various values.
        cases:
            - values:
                - "1.0"
                - "-1.0"
                - "0.0"
            - values:
                - "1.0"
                - "1.0"
                - "0.0"
            - values:
                - "-1.0"
                - "1.0"
                - "0.0"
            - values:
                - "1.0e100"
                - "1.0e100"
                - "0.0"
            - values:
                - "1.0e100"
                - "-1.0e100"
                - "-0.0"
            - values:
                - "1.0e+100"
                - "1.0e-100"
                - "9.885752855515831e-101"
            - values:
                - "-1.0e100"
                - "1.0e100"
                - "-0.0"
            - values:
                - "-1.0e-100"
                - "1.0e-100"
                - "-0.0"
            - values:
                - "-1.0e+100"
                - "-1.0e-100"
                - "-9.885752855515831e-101"
            - values:
                - "3.14159265358979323846"
                - "-3.14159265358979323846"
                - "0.0"
            - values:
                - "3.14159265358979323846e100"
                - "-3.14159265358979323846e100"
                - "-0.0"

      - file-name: "op_vs_8_max"
        isa:
          instructions:
            - sig: fmod2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
        check-type: check-positive
        code-template: |
            #
                fldai.64 %s
                fmovi.64 v0, %s
            # Mod of two values
                fmod2.64 v0
                fmovi.64 v1, 0
                fcmpg.64 v1
        description: Check fmod2.64 with various maximal values.
        cases:
          - values:
              # +max
              - "0x7fefffffffffffff"
              # +max
              - "0x7fefffffffffffff"
          - values:
              # -max
              - "0xffefffffffffffff"
              - "0xffefffffffffffff"
          - values:
              # +max
              - "0x7fefffffffffffff"
              # -max
              - "0xffefffffffffffff"
          - values:
              # +max
              - "0x7fefffffffffffff"
              - "1"
          - values:
              # +max
              - "0x7fefffffffffffff"
              - "-1"
          - values:
              # -max
              - "0xffefffffffffffff"
              - "1"
          - values:
              # -max
              - "0xffefffffffffffff"
              - "-1"

      - file-name: "op_vs_8_zeroes_nan"
        isa:
          instructions:
            - sig: fmod2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
        check-type: check-acc-nan
        code-template: |
            #
                fldai.64 %s #
                fmovi.64 v0, %s
            # Mod of -1.0 and value
                fmod2.64 v0
        description: Check fmod2.64 with zeroes.
        tags: [aot-fail]
        bugid: ['3846']
        cases:
            - values:
                - "0.0"
                - "0.0"
            - values:
                - "0.0"
                - "-0.0"
            - values:
                - "-0.0"
                - "0.0"
            - values:
                - "-0.0"
                - "-0.0"

      - file-name: "incorrect_reg"
        isa:
          instructions:
            - sig: fmod2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
        check-type: none
        runner-options: [compile-failure]
        description: Check fmod2.64 with incorrect register numbers.
        code-template: |
          #
              fmod2.64 %s
        cases:
          - values: [v256]
          - values: [v65535]
          - values: [a0]
          - values: [a255]
          - values: [null]
          - values: [0]
          - values: [1.1]
          - values: ['2.2']

      - file-name: "reg_number"
        isa:
          instructions:
            - sig: fmod2.64 v:in:f64
              acc: inout:f64
              format: [op_v_8]
        check-type: none
        runner-options: [compile-only]
        description: Check fmod2.64 with correct register numbers.
        code-template: |
          #
              fmod2.64 %s
        cases:
          - values: [v0]
          - values: [v16]
          - values: [v128]
          - values: [v255]

