definitions:
  - name: java
    template: |
      .language Java

tests:
  - file-name: "initobj"
    isa:
      title: Create new object and call initializer
      description: |
        Resolve class type from initializer method_id, allocate memory for an object, initialize its fields with their
        default values (i.e. 0 for primitives and null for objects), call specified initializer and put a reference to
        the newly created object into accumulator. method_id should resolve to an initializer.
        Non-range instructions can be used to pass up to 4 arguments.
        Unused register slot values will be discarded and corresponding registers will not be passed to initializer).
      instructions:
        - sig: initobj method_id, v1:in:none, v2:in:none, v3:in:none, v4:in:none
          acc: out:ref
          format: [op_v1_4_v2_4_v3_4_v4_4_id_16]
    commands:

      - file-name: "invalid_syntax"
        isa:
          verification:
            - method_id_non_static
            - method_id_accessible
            - method_init_obj
        runner-options: [compile-failure]
        description: Check 'initobj' instruction with invalid method id.
        header-template: []
        code-template: |
          .record A {
              i32   f32
              A     fA
              i32[] f32Array
              A[]   fAArray
          }
          .function void A.c4(A a0, u1 a1, u1 a2, u1 a3, u1 a4) <ctor> {
              return.void
          }
          .function void A.c3(A a0, u16 a1, u16 a2, u16 a3) <ctor> {
              return.void
          }
          .function void A.c2(A a0, u32 a1, u32 a2) <ctor> {
              return.void
          }
          .function void A.c1(A a0, u64 a1) <ctor> {
              return.void
          }
          .function void A.c0(A a0) <ctor> {
              return.void
          }
          .function void A.aFunc(A a0) {
              return.void
          }
          .function i32 main() {
          begin:
              initobj %s
        check-type: exit-positive
        cases:
          - values:
            - ""
          - values:
            - "label:"
          - values:
            - "begin"
          - values:
            - "{}"
          - values:
            - "}"
          - values:
            - "# comment"
          - values:
            - "null"
          - values:
            - "0"
          - values:
            - "v0"
          - values:
            - "i32"
          - values:
            - i32[]
          - values:
            - "\"A\""
          - values:
            - A
          - values:
            - "A.f32"
          - values:
            - "A.fA"
          - values:
            - "A.f32Array"
          - values:
            - "A.fAArray"
          - values:
            - "A[]"
          - values:
            - "panda.Object[]"
          - values:
            - "aFunc, v1"
          - values:
            - "Object"
          - values:
            - A.c4, v1, v2, v3, v4, v5
          - values:
            - A.c4, v1, v2, v3
          - values:
            - A.c4, a1, a2, a3, a4
          - values:
            - A.c4, 0, 1, 2, 3
          - values:
            - A.c3, v1, v2
          - values:
            - A.c3, a1, a2, a3
          - values:
            - A.c3, , ,


      - file-name: "uninitialized_regs_p"
        isa:
          instructions:
            - sig: initobj method_id, v1:in:none, v2:in:none, v3:in:none, v4:in:none
              acc: out:ref
              format: [op_v1_4_v2_4_v3_4_v4_4_id_16]
        runner-options: ['verifier-failure', 'verifier-debug-config']
        tags: [verifier]
        description: Check 'initobj' instruction with uninitialized registers in PandaAssembly context.
        header-template: []
        code-template: |
          .record panda.Object <external>
          .record panda.String <external>
          .record R {}
          .function void R.ctor(R a0, %s) <ctor> {
              return.void
          }
          .function i32 main() {
              %s
        check-type: exit-positive
        cases:
          - values:
            # v1 not initialized
            - i32 a1
            - initobj R.ctor, v1
          - values:
            # v2 not initialized
            - i64 a1, f64 a2
            - |
              #
                  movi.64 v1, 1
                  initobj R.ctor, v1, v2
          - values:
            # v3 not initialized
            - i32[] a1, panda.Object a2, R[] a3
            - |
              #
                  movi v1, 10
                  newarr v1, v1, i32[]
                  mov.null v2
                  initobj R.ctor, v1, v2, v3
          - values:
            # v4 not initialized
            - R a1, panda.String a2, f64 a3, panda.Object a4
            - |
              #
                  mov.null v1
                  lda.str "test string"
                  sta.obj v2
                  fmovi.64 v3, 3.14
                  initobj R.ctor, v1, v2, v3, v4
          - values:
            # v1, v2, v3, v4 not initialized
            - u1 a1, u8 a2, u16 a3, u32 a4
            - initobj R.ctor, v1, v2, v3, v4
          - values:
            # v4 not initialized but not used
            - f64[] a1, panda.String a2, i8 a3
            - |
              #
                  movi v0, 10
                  newarr v1, v0, f64[]
                  lda.str "test"
                  sta.obj v2
                  movi v3, 127
                  initobj R.ctor, v1, v2, v3, v4
            runner-options: ['verifier-only', 'verifier-debug-config']
          - values:
            # v1, v2, v3 not initialized but not used
            - panda.String[] a1
            - |
              #
                  movi v0, 10
                  newarr v4, v0, panda.String[]
                  initobj R.ctor, v4, v3, v2, v1
            runner-options: ['verifier-only', 'verifier-debug-config']


      - file-name: "reg_v_invalid"
        isa:
          instructions:
            - sig: initobj method_id, v1:in:none, v2:in:none, v3:in:none, v4:in:none
              acc: out:ref
              format: [op_v1_4_v2_4_v3_4_v4_4_id_16]
        runner-options: [compile-failure]
        description: Check 'initobj' instruction with invalid 'v' register numbers.
        header-template: []
        code-template: |
          .record R {}
          .function void R.c(R a0, i32 a1, i32 a2, i32 a3, i32 a4) <ctor> {
              return.void
          }
          #
          .function i32 main() {
              initobj R.c, %s
        check-type: exit-positive
        cases:
          - values:
            - "v16, v1, v2, v3"
          - values:
            - "v0, v255, v2, v3"
          - values:
            - "v0, v1, v256, v3"
          - values:
            - "v0, v1, v2, v65535"
          - values:
            - "v65536, v1, v2, v3"


      - file-name: "reg_a_invalid"
        isa:
          instructions:
            - sig: initobj method_id, v1:in:none, v2:in:none, v3:in:none, v4:in:none
              acc: out:ref
              format: [op_v1_4_v2_4_v3_4_v4_4_id_16]
        runner-options: [compile-failure]
        description: Check 'initobj' instruction with invalid 'a' register numbers.
        header-template: []
        code-template: |
          .record R {}
          .function void R.c(R a0, i32 a1, i32 a2, i32 a3, i32 a4) <ctor> {
              return.void
          }
          .function void func(i32 a0, i32 a1, i32 a2, i32 a3, i32 a4, i32 a5, i32 a6, i32 a7, i32 a8, i32 a9, i32 a10, i32 a11, i32 a12, i32 a13, i32 a14, i32 a15) {
              initobj R.c, %s
              return.void
          }
          #
          .function i32 main() {
              call.range func, v0
        check-type: exit-positive
        cases:
          - values:
            - "a16, a15, a14, a13"
          - values:
            - "a0, a255, a10, a11"
          - values:
            - "a12, a9, a256, a7"
          - values:
            - "a0, a0, a0, a65535"
          - values:
            - "a65536, a1, a2, a3"


      - file-name: "reg_v_valid"
        isa:
          instructions:
            - sig: initobj method_id, v1:in:none, v2:in:none, v3:in:none, v4:in:none
              acc: out:ref
              format: [op_v1_4_v2_4_v3_4_v4_4_id_16]
        description: Check 'initobj' instruction with valid 'v' register numbers.
        header-template: []
        code-template: |
          .record R {}
          .function void R.c(R a0, i32 a1, i32 a2, i32 a3, i32 a4) <ctor> {
              return.void
          }
          #
          .function i32 main() {
              movi %s, 100
              movi %s, 200
              movi %s, 300
              movi %s, 400
              lda.null
              initobj R.c, %s, %s, %s, %s
              jnez.obj ok
              ldai 1
              return
          ok:
        check-type: exit-positive
        cases:
          - values: [v0, v1, v2, v3, v0, v1, v2, v3]
          - values: [v4, v5, v6, v7, v4, v5, v6, v7]
          - values: [v8, v9, v10, v11, v8, v9, v10, v11]
          - values: [v12, v13, v14, v15, v12, v13, v14, v15]


      - file-name: "reg_a_valid"
        isa:
          instructions:
            - sig: initobj method_id, v1:in:none, v2:in:none, v3:in:none, v4:in:none
              acc: out:ref
              format: [op_v1_4_v2_4_v3_4_v4_4_id_16]
        runner-options: ['verifier-only', 'verifier-debug-config']
        tags: ['verifier']
        description: Check 'initobj' instruction with valid 'a' register numbers.
        header-template: []
        code-template: |
          .record R {}
          .function void R.c(R a0, i32 a1, i32 a2, i32 a3, i32 a4) <ctor> {
              return.void
          }
          .function void func(i32 a0, i32 a1, i32 a2, i32 a3, i32 a4, i32 a5, i32 a6, i32 a7, i32 a8, i32 a9, i32 a10, i32 a11, i32 a12, i32 a13, i32 a14, i32 a15) {
              initobj R.c, a0, a1, a2, a3
              initobj R.c, a4, a5, a6, a7
              initobj R.c, a8, a9, a10, a11
              initobj R.c, a12, a13, a14, a15
              return.void
          }
          #
          .function i32 main() {
              movi v0, 0
              movi v1, 1
              movi v2, 2
              movi v3, 3
              movi v4, 4
              movi v5, 5
              movi v6, 6
              movi v7, 7
              movi v8, 8
              movi v9, 9
              movi v10, 10
              movi v11, 11
              movi v12, 12
              movi v13, 13
              movi v14, 14
              movi v15, 15
              call.range func, v0
        check-type: exit-positive


      - file-name: "invalid_ctor_p"
        isa:
          verification:
            - method_id_non_static
            - method_id_accessible
            - method_init_obj
        runner-options: ['verifier-failure', 'verifier-debug-config']
        tags: [verifier]
        description: Check 'initobj' instruction with invalid initializer in PandaAssembly context.
        header-template: []
        code-template: |
          .record R {}
          %s
          .function i32 main() {
              %s
        check-type: exit-positive
        cases:
          # static functions
          - values:
            - ""
            - initobj main
            bugid: ['3585']
            ignore: true
          - values:
            - |
              .function void R.cctor() <cctor> {
                  return.void
              }
            - initobj R.cctor
            bugid: ['3585']
            ignore: true
          - values:
            - |
              .function void R.cctor2(i32 a0) <cctor> {
                  return.void
              }
            - |
              #
                  movi v1, 1
                  initobj R.cctor2, v1
          - values:
            - |
              .function void R.statFunc() <static> {
                  return.void
              }
            - initobj R.statFunc
            bugid: ['3585']
            ignore: true
          - values:
            - |
              .function void R.ctor() <ctor> {
                  return.void
              }
              .function void R.statFunc2(R a0, i32 a1) <static> {
                  return.void
              }
            - |
              #
                  movi v1, 1
                  initobj R.ctor                 # should be ok
                  sta.obj v0
                  initobj R.statFunc2, v0, v1    # should fail
          # virtual functions, not initializers
          - values:
            - |
              .function void R.virtFunc(R a0) {
                  return.void
              }
            - initobj R.virtFunc
            bugid: ['3585']
            ignore: true
          - values:
            - |
              .function void R.ctor() <ctor> {
                  return.void
              }
              .function void R.virtFunc2(R a0, i32 a1) {
                  return.void
              }
            - |
              #
                  movi v1, 1
                  initobj R.ctor                 # should be ok
                  sta.obj v0
                  initobj R.virtFunc2, v0, v1    # should fail
          - values:
            - |
              .record panda.NullPointerException <external>
              .record panda.String <external>
              .function panda.String panda.NullPointerException.getMessage(panda.NullPointerException a0) <external>
            - initobj panda.NullPointerException.getMessage
            bugid: ['3585']
            ignore: true
          - values:
            - |
              .function void R.ctor() <ctor> {
                  return.void
              }
              .record panda.NullPointerException <external>
              .record panda.String <external>
              .record panda.Object <external>
              .function void panda.NullPointerException.ctor(panda.NullPointerException a0, panda.String a1, panda.Object a2) <external, ctor>
              .function panda.String panda.NullPointerException.getMessage(panda.NullPointerException a0) <external>
            - |
              #
                  lda.str "message"
                  sta.obj v1
                  initobj R.ctor                                      # should be ok
                  sta.obj v2
                  initobj panda.NullPointerException.ctor, v1, v2     # should be ok
                  sta.obj v0
                  initobj panda.NullPointerException.getMessage, v0   # should fail
            bugid: ['3585']
            ignore: true
          # inaccessible methods
          - values:
            - .function void R.extFunc(R a0) <external>
            - initobj R.extFunc
            bugid: ['3585']
          - values:
            - .function void R.nativeFunc(R a0) <native>
            - initobj R.nativeFunc
            bugid: ['3585']
            ignore: true
          - values:
            - .function void R.noimplFunc(R a0) <noimpl>
            - initobj R.noimplFunc
            bugid: ['3585']
            ignore: true
          # ctor without return
          - values:
            - .function void R.ctorNoReturn(R a0) <ctor> {}
            - initobj R.ctorNoReturn
            bugid: ['3585']


      - file-name: "incompatible_args_p"
        isa:
          verification:
            - compatible_arguments
        runner-options: ['verifier-failure', 'verifier-debug-config']
        tags: [verifier]
        description: Check 'initobj' instruction with initializer called with incompatible arguments in PandaAssembly context.
        header-template: []
        code-template: |
          .record panda.Object <external>
          .record panda.Class <external>
          .record panda.String <external>
          .record R {}
          .function void R.constructor(R a0, %s a1) <ctor> {
              return.void
          }

          .function i32 main() {
              *s
              initobj R.constructor, v1
        check-type: exit-positive
        template-cases:
          - values:
            - u1
            exclude: [i32]
          - values:
            - u8
            exclude: [i32]
          - values:
            - i8
            exclude: [i32]
          - values:
            - u16
            exclude: [i32]
          - values:
            - i16
            exclude: [i32]
          - values:
            - u32
            exclude: [i32]
          - values:
            - u64
            exclude: [i64]
          - values:
            - f32
            exclude: [f64]
          - values:
            - u32[]
            exclude: [u32a, nul]
          - values:
            - u64[]
            exclude: [u64a, nul]
          - values:
            - f32[]
            exclude: [f32a, nul]
          - values:
            - u32[][]
            exclude: [u32aa, nul]
          - values:
            - u64[][]
            exclude: [u64aa, nul]
          - values:
            - f32[][]
            exclude: [f32aa, nul]
          - values:
            - R
            exclude: [nul]
          - values:
            - panda.String
            exclude: [str, nul]
          - values:
            - panda.Class
            exclude: [typ, nul]
          - values:
            - panda.Object
            exclude: [u32a, u64a, f32a, u32aa, u64aa, f32aa, str, typ, ra, stra, typa, obja, raa, straa, typaa, objaa, nul]
          - values:
            - R[]
            exclude: [ra, nul]
          - values:
            - panda.String[]
            exclude: [stra, nul]
          - values:
            - panda.Class[]
            exclude: [typa, nul]
          - values:
            - panda.Object[]
            exclude: [obja, u32aa, u64aa, f32aa, ra, stra, typa, raa, straa, typaa, objaa, nul]
          - values:
            - R[][]
            exclude: [raa, nul]
          - values:
            - panda.String[][]
            exclude: [straa, nul]
          - values:
            - panda.Class[][]
            exclude: [typaa, nul]
          - values:
            - panda.Object[][]
            exclude: [objaa, raa, straa, typaa, nul]
        cases:
          - values:
            - movi v1, 1
            id: i32
          - values:
            - movi.64 v1, 1
            id: i64
          - values:
            - fmovi.64 v1, 1.0
            id: f64
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, u32[]
            id: u32a
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, u64[]
            id: u64a
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, f32[]
            id: f32a
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, u32[][]
            id: u32aa
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, u64[][]
            id: u64aa
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, f32[][]
            id: f32aa
          - values:
            - |
              #
                  lda.str "test message"
                  sta.obj v1
            id: str
          - values:
            - |
              #
                  lda.type R
                  sta.obj v1
            id: typ
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, R[]
            id: ra
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, panda.String[]
            id: stra
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, panda.Class[]
            id: typa
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, panda.Object[]
            id: obja
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, R[][]
            id: raa
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, panda.String[][]
            id: straa
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, panda.Class[][]
            id: typaa
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, panda.Object[][]
            id: objaa
          - values:
            - mov.null v1
            id: nul


      - file-name: "compatible_primitive_args_p"
        isa:
          verification:
            - compatible_arguments
        runner-options: ['verifier-only', 'verifier-debug-config']
        tags: [verifier]
