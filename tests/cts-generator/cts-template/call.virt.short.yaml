        header-template: [xorshift32, r_R]
        description: >
            Invoke virtual method with different pseudo-random values and check if correct value is stored in object field. Check i32, i64, f64 and reference types.
            Use PandaAssembly language context.
        tags: ['tsan']
        code-template: |
            .record panda.String <external>
            .record panda.Object <external>

            .function void R.constructor(R a0) <ctor> {
                return.void
            }

            .function void R.storeValue(R a0, %s a1) {
                lda%s a1
                stobj%s a0, R.%s
                return.void
            }

            .function i32 main() {
                # Create R object
                initobj.short R.constructor
                # Keep them in v0
                sta.obj v0
                # Iterations
                movi v2, 10
                # Start value
                movi v3, *s

            loop:
                %s
                inci v2, -1
                lda v2
                jnez loop
                ldai 0
                return
            exit_err:
                ldai 1
                return
        check-type: none
        template-cases:
            - values:
              - i32
              - ''
              - ''
              - fi32
              - |
                # Get next random number
                    call.short nextRand, v3
                    sta v3
                # Store in object
                    call.virt.short R.storeValue, v0, v3
                # Get object field
                    ldobj v0, R.fi32
                # Compare field value
                    jne v3, exit_err
            - values:
              - i32[]
              - '.obj'
              - '.obj'
              - fai32
              - |
                # Get next random number
                    call.short nextRand, v3
                    sta v3
                    andi 0x7f
                    sta v4
                    newarr v4, v4, i32[]
                # Store in object
                    call.virt.short R.storeValue, v0, v4
                # Get object field
                    ldobj.obj v0, R.fai32
                # Compare field value
                    jne.obj v4, exit_err
            - values:
              - i64
              - '.64'
              - '.64'
              - fi64
              - |
                # Get next random number
                    call.short nextRand, v3
                    sta v3
                # Convert to i64 to get high 32 bits
                    u32toi64
                    movi.64 v5, 32
                    shl2.64 v5
                    sta.64 v5
                # Get next random
                    call.short nextRand, v3
                    sta v3
                # Convert to i64 to get lowest 32 bits
                    u32toi64
                    or2.64 v5
                    sta.64 v4
                # Store in object
                    call.virt.short R.storeValue, v0, v4
                # Get object field value
                    ldobj.64 v0, R.fi64
                # Compare field value
                    cmp.64 v4
                    jnez exit_err
            - values:
              - i64[]
              - '.obj'
              - '.obj'
              - fai64
              - |
                # Get next random number
                    call.short nextRand, v3
                    sta v3
                    andi 0xff
                    sta v4
                    newarr v4, v4, i64[]
                # Store in object
                    call.virt.short R.storeValue, v0, v4
                # Get object field
                    ldobj.obj v0, R.fai64
                # Compare field value
                    jne.obj v4, exit_err
            - values:
