definitions: []
tests:
  - file-name: "i32tou8"
    isa:
      title: Integer truncations and extensions.
      description: >
        Perform specified integer extension or truncations of accumulator.
        If extension bytecode treats its source as signed integer, the value is sign-extended to destination type.
      exceptions:
        - x_none
    commands:
      - file-name: "op_none"
        isa:
          instructions:
            - sig: i32tou8
              acc: inout:i32->u8
              prefix: cast
              format: [pref_op_none]
        code-template: |
          #
              ldai %s
              i32tou8
              movi v0, %s
              ucmp v0
        description: Check i32tou8 with various values.
        tags: ['tsan']
        cases:
          - values: ["0", "0"]
          - values: ["1", "1"]
          - values: ["-1", "0x00000000000000FF"]
          - values: ["0x7FFFFFFF", "0x00000000000000FF"]
          - values: ["-0x7FFFFFFF", "1"]
          - values: ["0x80000000", "0"]
          - values: ["-0x80000000", "0"]
          - values: ["0xFFFFFFFF", "0x00000000000000FF"]
          - values: ["-0xFFFFFFFF", "1"]
          - values: ["0xf0f0f0f0", "0x00000000000000F0"]
          - values: ["0x7f0f0f0f", "0x000000000000000F"]

      - file-name: "type"
        isa:
          instructions:
            - sig: i32tou8
              acc: inout:i32->u8
              prefix: cast
              format: [pref_op_none]
          verification:
              - acc_type
        description: |
          Check `i32tou8` with incorrect accumulator type.
          Load different values (objects, strings, types, 64-bit floating point values, 64-bit integer values) and invokes `i32tou8`.
          Return 0 to indicate that negative test failed, because this line is unreachable and code will not be executed after verification error.
        bugid: ["964", "1653"]
        tags: ["verifier"]
        runner-options: ['verifier-failure', 'verifier-debug-config']
        header-template: []
        code-template: |
            #
            .record B {}
            .record panda.String <external>
            .record panda.Object <external>
            .function i32 main() {
                %s
                i32tou8
        check-type: exit-positive
        cases:
            - values:
                - ldai.64 0
            - values:
                - fldai.64 0
            - values:
                - lda.type B
            - values:
                - lda.type B[]
            - values:
                - lda.type panda.String
            - values:
                - lda.str "string"
            - values:
                - lda.type panda.Object
            - values:
                - |
                  #
                      movi v0, 10
                      newarr v0, v0, i32[]
                      lda.obj v0
            - values:
                - lda.null

      - file-name: uninitialized_regs
        isa:
          instructions:
            - sig: i32tou8
              acc: inout:i32->u8
              prefix: cast
              format: [pref_op_none]
        description: Check i32tou8 with uninitialized accumulator.
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        header-template: []
        code-template: |
            #
            .function i32 main() {
                i32tou8
        check-type: exit-positive
