      - file-name: "vals_mod32_2"
        bugid: ['1324']
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        isa:
          instructions:
            - sig: sub v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
        code-template: |
            #
                movi.64 v0, %s
                movi.64 v1, %s
                sub v0, v1
                movi.64 v0, %s
                cmp.64 v0
        description: Check sub with incorrect register types.
        cases:
            - values:
                - "0"
                - "0x180000000"
                - "0xFFFFFFFF80000000"
              tags: ["clang_release_sanitizer"]
              bugid: ['966']
            - values:
                - "0x1234567680000000"
                - "1"
                - "0x7FFFFFFF"
              tags: ["clang_release_sanitizer"]
              bugid: ['966']
            - values:
                - "0x7654321080000000"
                - "-0x1234567680000000"
                - "0"

      - file-name: "regs"
