definitions: []
tests:
  - file-name: "sub"
    isa:
      title: Three address binary operation
      description: Perform specified binary operation on two registers and store result
          into accumulator
      exceptions:
          - x_none
    commands:
      - file-name: "op_vs1_4_vs2_4_zero"
        isa:
          instructions:
            - sig: sub v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
        code-template: |
          #
              movi v0, 0
              movi v1, %s
              sub v0, v1
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check sub with zero and various values.
        cases:
          - values:
              - "0"
              - "0"
          - values:
              - "1"
              - "0xffffffff"
          - values:
              - "-1"
              - "1"
          - values:
              - "0x7fffffff"
              - "0x80000001"
          - values:
              - "-0x7fffffff"
              - "0x7fffffff"
          - values:
              - "0x80000000"
              - "0x80000000"
            tags: ["clang_release_sanitizer"]
            bugid: ['966']
          - values:
              - "-0x80000000"
              - "0x80000000"
            tags: ["clang_release_sanitizer"]
            bugid: ['966']
          - values:
              - "0xFFFFFFFF"
              - "1"
          - values:
              - "-0xFFFFFFFF"
              - "0xFFFFFFFF"

      - file-name: "op_vs1_4_vs2_4_pone"
        isa:
          instructions:
            - sig: sub v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
        code-template: |
          #
              movi v0, 1
              movi v1, %s
              sub v0, v1
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check sub with +1 and various values.
        cases:
          - values:
              - "0"
              - "1"
          - values:
              - "1"
              - "0"
          - values:
              - "-1"
              - "2"
          - values:
              - "0x7FFFFFFF"
              - "0x80000002"
          - values:
              - "-0x7FFFFFFF"
              - "0x80000000"
            tags: ["clang_release_sanitizer"]
            bugid: ['966']
          - values:
              - "0x80000000"
              - "0x80000001"
            tags: ["clang_release_sanitizer"]
            bugid: ['966']
          - values:
              - "-0x80000000"
              - "0x80000001"
            tags: ["clang_release_sanitizer"]
            bugid: ['966']
          - values:
              - "0xFFFFFFFF"
              - "2"
          - values:
              - "-0xFFFFFFFF"
              - "0"
      - file-name: "op_vs1_4_vs2_4_none"
        isa:
          instructions:
            - sig: sub v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
        code-template: |
          #
              movi v0, -1
              movi v1, %s
              sub v0, v1
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check sub with -1 and various values.
        cases:
          - values:
              - "0"
              - "-1"
          - values:
              - "1"
              - "-2"
          - values:
              - "-1"
              - "0"
          - values:
              - "0x7FFFFFFF"
              - "0x80000000"
          - values:
              - "-0x7FFFFFFF"
              - "0x7FFFFFFE"
          - values:
              - "0x80000000"
              - "0x7FFFFFFF"
          - values:
              - "-0x80000000"
              - "0x7FFFFFFF"
          - values:
              - "0xFFFFFFFF"
              - "0"
          - values:
              - "-0xFFFFFFFF"
              - "0xFFFFFFFE"
      - file-name: "op_vs1_4_vs2_4_pmax"
        isa:
