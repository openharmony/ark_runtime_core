            bugid: ['966']
          - values:
              - "-0x80000000"
              - "0xffffffff"
            tags: ["clang_release_sanitizer"]
            bugid: ['966']
          - values:
              - "0xffffffff"
              - "0x80000000"
            tags: ["clang_release_sanitizer"]
            bugid: ['966']
          - values:
              - "-0xffffffff"
              - "0x7ffffffe"

