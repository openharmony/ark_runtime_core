      - file-name: "vals_mod32_1"
        bugid: ['1324', '2072']
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        isa:
          instructions:
            - sig: sub v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
        code-template: |
          #
              movi v0, %s
              movi v1, %s
              sub v0, v1
              movi.64 v0, %s
              cmp.64 v0
        description: Check sub with incorrect register types.
        cases:
          - values:
              - "0"
              - "0x80000000"
              - "0xFFFFFFFF80000000"
            tags: ["clang_release_sanitizer"]
            bugid: ['966']
          - values:
              - "0x80000000"
              - "1"
              - "0x7FFFFFFF"
            tags: ["clang_release_sanitizer"]
            bugid: ['966']
          - values:
