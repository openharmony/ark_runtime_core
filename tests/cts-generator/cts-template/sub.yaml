              acc: out:i32
              format: [op_v1_4_v2_4]
        runner-options: ['compile-only']
        code-template: |
          #
              sub %s, %s
        check-type: none
        description: Check sub with various register numbers.
        cases:
          - values:
              - v0
              - v15
          - values:
              - v0
              - v16
            runner-options:
              - compile-failure
          - values:
              - v15
              - v0
          - values:
              - v16
              - v0
            runner-options:
              - compile-failure

      - file-name: "type"
        tags: ["verifier"]
        bugid: ['966', '964']
        isa:
          instructions:
            - sig: sub v1:in:i32, v2:in:i32
              acc: out:i32
              format: [op_v1_4_v2_4]
          verification:
            - v1_type
            - v2_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        code-template: |
          #
              %s
              %s
              sub v0, v1
              ldai 0
        check-type: no-check
        description: Check sub with incorrect register types.
        cases:
          - values:
              - "movi v0, 0"
              - "mov.null v1"
          - values:
              - "mov.null v0"
              - "movi v1, 0"
          - values:
              - "mov.null v0"
              - "mov.null v1"
