definitions:
  - name: pandasm_header
    template: |
      .language PandaAssembly

      .record panda.Object <external>

      .record Q {}
      .function void Q.ctor(Q a0) <ctor> {
        return.void
      }

      .record R {
        u1             fu1
        u8             fu8
        i8             fi8
        u16            fu16
        i16            fi16
        u32            fu32
        i32            fi32
        u64            fu64
        i64            fi64
        f32            ff32
        f64            ff64
        # objects
        i32[]          fi32Array
        Q              fQ
        Q[]            fQArray
        R              fR
        R[]            fRArray
        panda.Object   fObj
        panda.Object[] fObjArray
      }
      .function void R.ctor(R a0) <ctor> {
        return.void
      }

  - name: java_header
    template: |
      .language Java

      .record java.lang.Object <external>
      .function void java.lang.Object.ctor(java.lang.Object a0) <external, ctor>

      .record I <java.interface> {}

      .record Q <java.implements=I> {}
      .function void Q.ctor(Q a0) <ctor> {
        return.void
      }

      .record R <java.extends=Q> {
        u1                 fu1
        u8                 fu8
        i8                 fi8
        u16                fu16
        i16                fi16
        u32                fu32
        i32                fi32
        u64                fu64
        i64                fi64
        f32                ff32
        f64                ff64
        # objects
        i32[]              fi32Array
        Q                  fQ
        Q[]                fQArray
        R                  fR
        R[]                fRArray
        I                  fI
        I[]                fIArray
        java.lang.Object   fObj
        java.lang.Object[] fObjArray
      }
      .function void R.ctor(R a0) <ctor> {
        return.void
      }

tests:
  - file-name: "stobj.obj"
    isa:
      title: Store accumulator content into object field
      description: >
        Store accumulator content into object field by field_id.
      instructions:
        - sig: stobj.obj v:in:ref, field_id
          acc: in:ref
          format: [op_v_8_id_16]
    commands:

      - file-name: "check_if_regs_initialized"
        description: Check that verifier reports error if source registers are not initialized
        isa:
          description: Store accumulator content into object field by field_id.
        header-template: ['pandasm_header']
        check-type: exit-positive
        tags: ['verifier']
        bugid: ['1324']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        code-template: |

          %s

          .function i32 main() {
            initobj R.ctor
            sta.obj v0
            call.short check, v0
        cases:
          - values:
            - |
              # acc (value) not initialized in the frame
              .function void check(R a0) {
                stobj.obj a0, R.fR
                return.void
              }
          - values:
            - |
              # v0 (object) not initialized in the frame
              .function void check(R a0) {
                lda.obj a0
                stobj.obj v0, R.fR
                return.void
              }
            bugid: ['1324']

      - file-name: "with_null_ref_pa"
        description: Check that NullPointerException is thrown if source ref is null
        isa:
          exceptions:
            - x_null
        header-template: ['pandasm_header']
        check-type: empty
        tags: ['arm64-jit']
        bugid: ['3047']
        code-template: |
          .record panda.NullPointerException <external>

          .function R get_null() {
            lda.null
            return.obj
          }

          .function i32 main() {
            call.short get_null
            sta.obj v0
            %s
          try_begin:
            stobj.obj v0, %s
            ldai 1
            return
          try_end:
            ldai 0
            return
          .catch panda.NullPointerException, try_begin, try_end, try_end
          }
        cases:
          - values:
            - lda.null
            - R.fR
          - values:
            - initobj Q.ctor
            - R.fQ
          - values:
            - |
              movi v1, 10
                newarr v1, v1, i32[]
                lda.obj v1
            - R.fi32Array

      - file-name: "with_non_object_ref_pa"
        description: Check that verifier reports error when the 1st operand is not a ref to an object (other than array)
        isa:
          verification:
            - v1_object
        header-template: ['pandasm_header']
        check-type: empty
        tags: ['verifier']
        bugid: ['1324', '1826', '1827']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        code-template: |

          .function i32 main() {
            %s
            initobj Q.ctor
          try_begin:
            stobj.obj v0, R.fQ
          try_end:
            ldai 0
            return
          .catchall try_begin, try_end, try_end
          }
        cases:
          - values:
            - movi v0, 0

          - values:
            - movi v0, 1
          - values:
            - movi.64 v0, 0x00
          - values:
            - movi.64 v0, 0xCAFECAFECAFECAFE
          - values:
            - fmovi.64 v0, 0.0
          - values:
            - fmovi.64 v0, 6.62607015
          - values:
            - |
                movi v1, 10
                  newarr v0, v1, R[]

      - file-name: "with_static_field_id_pa"
        description: Check that verifier reports error when the field doesn't resolve to a non-static object field
        isa:
          verification:
            - field_id_non_static
        header-template: ['pandasm_header']
        check-type: exit-positive
        bugid: ['1324', '1828', '1833']
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        code-template: |
          .record W {
            W   static_field  <static>
            W[] static_array  <static>
          }
          .function void W.ctor(W a0) <ctor> {
            return.void
          }
          .function void W.foo(W a0) {
            return.void
          }

          .record random_record_name {
            W random_field_name
          }

          .function void random_function_name() {
            return.void
          }

          .function i32 main() {
            initobj W.ctor
            sta.obj v0
            lda.null
            stobj.obj v0, %s
        cases:
          # resolves to a static object field
          - values:
            - W.static_field
          # resolves to a static object array
          - values:
            - W.static_array
          # resolves to a non-existing object field
          - values:
            - W.field_not_exists
            runner-options: ['compile-failure']
          # resolves to object's constructor
          - values:
            - W.ctor
            runner-options: ['compile-failure']
          # resolves to objects's method
          - values:
            - W.foo
            runner-options: ['compile-failure']
          # resolves to some other object
          - values:
            - random_record_name
            runner-options: ['compile-failure']
          # resolves to some static function
          - values:
            - random_function_name
            runner-options: ['compile-failure']
          # resolves to a field name in a wrong object
          - values:
            - random_record_name.random_field_name
            bugid: ['3536']
            ignore: true
          # cannot resolve, because it's a i32 number
          - values:
            - 0
            runner-options: ['compile-failure']
          # cannot resolve, because it's a f64 number
          - values:
            - -1.1
            runner-options: ['compile-failure']
          # cannot resolve, because it's a "null" string
          - values:
            - "null"
            runner-options: ['compile-failure']

      - file-name: "with_wrong_acc_type_pa"
        description: Check that verifier reports error when the accumulator contains a value of type not corresponding to the bytecode
        isa:
          verification:
            - acc_type
        header-template: ['pandasm_header']
        check-type: exit-positive
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        code-template: |

          .function i32 main() {
            initobj R.ctor
            sta.obj v0
            %s
            stobj.obj v0, %s
        cases:
          # store into object field
          - values:
            - ldai 0
            - R.fQ
            bugid: ['1324', '1834']
          - values:
            - ldai.64 1
            - R.fQ
            bugid: ['1324', '1834']
          - values:
            - fldai.64 0x7FFFFFFFFFFFFFFF
            - R.fQ
            bugid: ['1324', '1834']
          - values:
            - lda.type R
            - R.fQ
            bugid: ['1834']
          - values:
            - |
                movi v1, 10
                  newarr v1, v1, Q[]
                  lda.obj v1
            - R.fQ
            bugid: ['1834']
          # store into object array field
          - values:
            - ldai 0
            - R.fQArray
            bugid: ['1324', '1834']
          - values:
            - ldai.64 1
            - R.fQArray
            bugid: ['1324', '1834']
          - values:
            - fldai.64 0x7FFFFFFFFFFFFFFF
            - R.fQArray
            bugid: ['1324', '1834']
          - values:
            - initobj Q.ctor
            - R.fQArray
            bugid: ['1834']
          - values:
            - |
              movi v1, 10
                newarr v1, v1, R[]
                lda.obj v1
            - R.fQArray
            bugid: ['1834']
          # store into i32[] array field
          - values:
            - ldai 0
            - R.fi32Array
            bugid: ['1324', '1834']
          - values:
            - ldai.64 1
            - R.fi32Array
            bugid: ['1324', '1834']
          - values:
            - fldai.64 0x7FFFFFFFFFFFFFFF
            - R.fi32Array
            bugid: ['1324', '1834']
          - values:
            - lda.type R
            - R.fi32Array
            bugid: ['1834']
          - values:
            - |
              movi v1, 10
                newarr v1, v1, Q[]
                lda.obj v1
            - R.fi32Array
            bugid: ['1834']

      - file-name: "op_v_8_id_16"
        description: Check that compiler reports error when the register number is out of 8 bit size
        isa:
          instructions:
            - sig: stobj.obj v:in:ref, field_id
              acc: in:ref
              format: [op_v_8_id_16]
        header-template: ['pandasm_header']
        check-type: exit-positive
        code-template: |

          .function i32 main() {
            stobj.obj %s, R.fQ
        cases:
          - values: ['v255']
            runner-options: ['compile-only']
          - values: ['v256']
            runner-options: ['compile-failure']
          - values: ['v65535']
            runner-options: ['compile-failure']

      - file-name: "into_all_field_types_pa"
        description: Check that accumulator value is stored in field
        isa:
          description: Store accumulator content into object field by field_id.
        header-template: ['pandasm_header']
        check-type: exit-positive
        tags: ['tsan']
        code-template: |

          .function i32 main() {
            initobj R.ctor
            sta.obj v0
            %s
            sta.obj v7
            stobj.obj v0, R.%s
            lda.null
            ldobj.obj v0, R.%s
            jeq.obj v7, success
            ldai 1
            return
          success:
        cases:
          - values:
            - |
                # store null into Q type field
                  lda.null
            - fQ
            - fQ
          - values:
            - |
                # store null into Q[] type field
                  lda.null
            - fQArray
            - fQArray
          - values:
            - |
                # store Q into Q type field
                  initobj Q.ctor
            - fQ
            - fQ
          - values:
            - |
                # store Q[] into Q[] type field
                  movi v1, 10
                  newarr v1, v1, Q[]
                  lda.obj v1
            - fQArray
            - fQArray

