          - values:
              - "0x47B214A1354D2806"
              - "0x965F36821"
              - "0x557F2C6A4"

      - file-name: "op_v_8_exception"
        isa:
          instructions:
            - sig: modu2.64 v:in:u64
              acc: inout:u64
              prefix: unsigned
              format: [pref_op_v_8]
        header-template: [ArithmeticException, main]
        code-template: |
            #
                ldai.64 %s
                movi.64 v0, 0
            begin:
                modu2.64 v0
            end:
                ldai 1 # Should not reach this line
                return

            catch_AE:
                ldai 0 # Expected panda.ArithmeticException
                return

            catch_all:
                ldai 1 # Unexpected exception, test failed
                return

            .catch panda.ArithmeticException, begin, end, catch_AE
            .catchall begin, end, catch_all
        check-type: none
        description: Check `modu2.64` throws ArithmeticException when divides by zero.
        cases:
          - values: ["0"]
          - values: ["1"]
          - values: ["0x7FFFFFFF"]
          - values: ["0x80000000"]
          - values: ["0xFFFFFFFF"]
          - values: ["0x100000000"]
          - values: ["0x7FFFFFFFFFFFFFFF"]
          - values: ["0x8000000000000000"]
          - values: ["0xFFFFFFFFFFFFFFFF"]
          - values: ["-1"]
          - values: ["-0x7FFFFFFF"]
          - values: ["-0x80000000"]
          - values: ["-0xFFFFFFFF"]
          - values: ["-0x100000000"]
          - values: ["-0x7FFFFFFFFFFFFFFF"]
          - values: ["-0x8000000000000000"]
          - values: ["-0xFFFFFFFFFFFFFFFF"]

      - file-name: "regs"
        isa:
          instructions:
            - sig: modu2.64 v:in:u64
              acc: inout:u64
              prefix: unsigned
              format: [pref_op_v_8]
        runner-options: ['compile-only']
        code-template: |
          #
              modu2.64 %s
        check-type: none
        description: Check modu2.64 with various register numbers.
        cases:
          - values:
              - "v255"
          - values:
              - "v256"
            runner-options: ['compile-failure']

      - file-name: "type"
        isa:
          instructions:
            - sig: modu2.64 v:in:u64
              acc: inout:u64
              prefix: unsigned
              format: [pref_op_v_8]
          verification:
            - acc_type
            - v1_type
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        code-template: |
          #
              %s
              %s
              modu2.64 v0
              ldai.64 0
        check-type: no-check
        description: Check modu2.64 with incorrect accumulator and register type.
        cases:
          - values:
              - "lda.null"
              - "movi.64 v0, 0"
          - values:
              - "ldai.64 0 "
              - "mov.null v0"
          - values:
              - "lda.null"
              - "mov.null v0"
