definitions: []
tests:
  - file-name: "modu2.64"
    isa:
      title: Two address integer division and modulo on accumulator
      description: >
        Perform integer division or modulo on accumulator and register and store result into accumulator
      exceptions:
        - x_arith
    commands:
      - file-name: "op_vs_8_zero"
        isa:
          instructions:
            - sig: modu2.64 v:in:u64
              acc: inout:u64
              prefix: unsigned
              format: [pref_op_v_8]
        code-template: |
          #
              ldai.64 0
              movi.64 v0, %s
              modu2.64 v0
              movi.64 v0, 0
              ucmp.64 v0
        description: Check modu2.64 with zero and various values.
        cases:
          - values:
              - "0"
            runner-options: ['run-failure']
            description: Division by zero causes to exception.
          - values:
              - "1"
          - values:
              - "-1"
          - values:
              - "0x7FFFFFFFFFFFFFFF"
          - values:
              - "0x8000000000000000"
          - values:
              - "-0x7FFFFFFFFFFFFFFF"
          - values:
              - "-0x8000000000000000"
          - values:
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "-0xFFFFFFFFFFFFFFFF"

      - file-name: "op_vs_8_pone"
        isa:
          instructions:
            - sig: modu2.64 v:in:u64
              acc: inout:u64
              prefix: unsigned
              format: [pref_op_v_8]
        code-template: |
          #
              ldai.64 1
              movi.64 v0, %s
              modu2.64 v0
              movi.64 v0, %s
              ucmp.64 v0
        description: Check modu2.64 with +1 and various values.
        cases:
          - values:
              - "0"
              - "0"
            runner-options: ['run-failure']
            description: Division by zero causes to exception.
          - values:
              - "1"
              - "0"
          - values:
              - "-1"
              - "1"
          - values:
              - "0x7FFFFFFFFFFFFFFF"
              - "1"
          - values:
              - "0x8000000000000000"
              - "1"
          - values:
              - "-0x7FFFFFFFFFFFFFFF"
              - "1"
          - values:
              - "-0x8000000000000000"
              - "1"
          - values:
              - "0xFFFFFFFFFFFFFFFF"
              - "1"
          - values:
              - "-0xFFFFFFFFFFFFFFFF"
              - "0"

      - file-name: "op_vs_8_none"
        isa:
          instructions:
            - sig: modu2.64 v:in:u64
              acc: inout:u64
              prefix: unsigned
              format: [pref_op_v_8]
        code-template: |
          #
              ldai.64 -1
              movi.64 v0, %s
              modu2.64 v0
              movi.64 v0, %s
              ucmp.64 v0
        description: Check modu2.64 with -1 and various values.
        cases:
          - values:
              - "0"
              - "0"
            runner-options: ['run-failure']
            description: Division by zero causes to exception.
          - values:
              - "1"
              - "0"
          - values:
              - "-1"
              - "0"
          - values:
              - "0x7FFFFFFFFFFFFFFF"
              - "1"
          - values:
              - "0x8000000000000000"
              - "0x7FFFFFFFFFFFFFFF"
          - values:
              - "-0x7FFFFFFFFFFFFFFF"
              - "0x7FFFFFFFFFFFFFFE"
          - values:
              - "-0x8000000000000000"
              - "0x7FFFFFFFFFFFFFFF"
          - values:
              - "0xFFFFFFFFFFFFFFFF"
              - "0"
          - values:
              - "-0xFFFFFFFFFFFFFFFF"
              - "0"

      - file-name: "op_vs_8_pmax"
        isa:
          instructions:
            - sig: modu2.64 v:in:u64
              acc: inout:u64
              prefix: unsigned
              format: [pref_op_v_8]
        code-template: |
          #
              ldai.64 0x7FFFFFFFFFFFFFFF
              movi.64 v0, %s
              modu2.64 v0
              movi.64 v0, %s
              ucmp.64 v0
        description: Check modu2.64 with +max and various values.
        cases:
          - values:
              - "0"
              - "0"
            runner-options: ['run-failure']
            description: Division by zero causes to exception.
          - values:
              - "1"
              - "0"
          - values:
              - "-1"
              - "0x7FFFFFFFFFFFFFFF"
          - values:
              - "0x7FFFFFFFFFFFFFFF"
              - "0"
          - values:
              - "0x8000000000000000"
              - "0x7FFFFFFFFFFFFFFF"
          - values:
              - "-0x7FFFFFFFFFFFFFFF"
              - "0x7FFFFFFFFFFFFFFF"
          - values:
              - "-0x8000000000000000"
              - "0x7FFFFFFFFFFFFFFF"
          - values:
              - "0xFFFFFFFFFFFFFFFF"
              - "0x7FFFFFFFFFFFFFFF"
          - values:
              - "-0xFFFFFFFFFFFFFFFF"
              - "0"

      - file-name: "op_vs_8_nmax"
        isa:
          instructions:
            - sig: modu2.64 v:in:u64
              acc: inout:u64
              prefix: unsigned
              format: [pref_op_v_8]
        code-template: |
          #
              ldai.64 -0x8000000000000000
              movi.64 v0, %s
              modu2.64 v0
              movi.64 v0, %s
              ucmp.64 v0
        description: Check modu2.64 with -max and various values.
        cases:
          - values:
              - "0"
              - "0x0"
            runner-options: ['run-failure']
            description: Division by zero causes to exception.
          - values:
              - "1"
              - "0"
          - values:
              - "-1"
              - "0x8000000000000000"
          - values:
              - "0x7FFFFFFFFFFFFFFF"
              - "1"
          - values:
              - "0x8000000000000000"
              - "0"
          - values:
              - "-0x7FFFFFFFFFFFFFFF"
              - "0x8000000000000000"
          - values:
              - "-0x8000000000000000"
              - "0"
          - values:
              - "0xFFFFFFFFFFFFFFFF"
              - "0x8000000000000000"
          - values:
              - "-0xFFFFFFFFFFFFFFFF"
              - "0"

      - file-name: "vals"
        isa:
          instructions:
            - sig: modu2.64 v:in:u64
              acc: inout:u64
              prefix: unsigned
              format: [pref_op_v_8]
        code-template: |
          #
              ldai.64 %s
              movi.64 v0, %s
              modu2.64 v0
              movi.64 v0, %s
              ucmp.64 v0
        description: Check modu2.64 with various values.
        tags: ['tsan']
        cases:
          - values:
              - "0x1213CCFFB4406DDF"
              - "0xD6A27FEE4"
              - "0x3BC7EE533"
          - values:
              - "0x21550287DC927049"
              - "0xA5AFC7DEF"
              - "0x331A7C60"
          - values:
              - "0x59BD31BAE32D2792"
              - "0xE52C66A1B"
              - "0x9687A5816"
          - values:
              - "0x165CBF524AADA63"
              - "0xFD6519C36"
              - "0xA7CB07E7"
          - values:
              - "0x9DBBD916509AEA83"
              - "0x25D0724C8"
              - "0x2304D13AB"
          - values:
              - "0xC230F9B763DA2444"
              - "0x33986D9FB"
