definitions: []
tests:
  - file-name: "mov"
    isa:
        title: Move register-to-register
        description: Move values between registers.
        exceptions:
          - x_none
    commands:
      - file-name: "op_vs_4_vs_4"
        isa:
          instructions:
            - sig: mov v1:out:i32, v2:in:i32
              acc: none
              format: [op_v1_4_v2_4, op_v1_8_v2_8, op_v1_16_v2_16]
        code-template: |
          #
              movi %s, 0x12345678
              mov %s, %s
              ldai 0x12345678
              jne %s, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check mov instruction with different register numbers (4 bit).
        cases:
          - values: [v0, v0, v0, v0]
          - values: [v0, v1, v0, v1]
          - values: [v0, v2, v0, v2]
          - values: [v0, v4, v0, v4]
          - values: [v0, v7, v0, v7]
          - values: [v1, v1, v1, v1]
          - values: [v1, v2, v1, v2]
          - values: [v1, v4, v1, v4]
          - values: [v1, v7, v1, v7]
          - values: [v2, v2, v2, v2]
          - values: [v2, v4, v2, v4]
          - values: [v2, v7, v2, v7]
          - values: [v4, v4, v4, v4]
          - values: [v4, v7, v4, v7]
          - values: [v7, v7, v7, v7]

      - file-name: "op_vs_8_vs_8"
        isa:
          instructions:
            - sig: mov v1:out:i32, v2:in:i32
              acc: none
              format: [op_v1_4_v2_4, op_v1_8_v2_8, op_v1_16_v2_16]
        code-template: |
          #
              movi %s, 0x12345678
              mov %s, %s
              ldai 0x12345678
              jne %s, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check mov instruction with different register numbers (8 bit).
        cases:
          - values: [v0, v8, v0, v8]
          - values: [v0, v64, v0, v64]
          - values: [v0, v128, v0, v128]
          - values: [v0, v255, v0, v255]
          - values: [v8,   v0, v8, v0]
          - values: [v64,  v0, v64, v0]
          - values: [v128, v0, v128, v0]
          - values: [v255, v0, v255, v0]
          - values: [v8, v8, v8, v8]
          - values: [v8, v64, v8, v64]
          - values: [v8, v128, v8, v128]
          - values: [v8, v255, v8, v255]
          - values: [v64, v64, v64, v64]
          - values: [v64, v128, v64, v128]
          - values: [v64, v255, v64, v255]
          - values: [v128, v128, v128, v128]
          - values: [v128, v255, v128, v255]
          - values: [v255, v255, v255, v255]

      - file-name: "op_vs_16_vs_16"
        isa:
          instructions:
            - sig: mov v1:out:i32, v2:in:i32
              acc: none
              format: [op_v1_4_v2_4, op_v1_8_v2_8, op_v1_16_v2_16]
        code-template: |
          #
              movi v0, 0x12345678
              mov %s, v0
              mov %s, %s
              mov v1, %s
              ldai 0x12345678
              jne v1, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check mov instruction with different register numbers (16 bit).
        tags: ['tsan']
        cases:
          - values: [v256, v256, v256, v256]
          - values: [v256, v1024, v256, v1024]
          - values: [v256, v32768, v256, v32768]
          - values: [v256, v65535, v256, v65535]
          - values: [v1024, v1024, v1024, v1024]
          - values: [v1024, v32768, v1024, v32768]
          - values: [v1024, v65535, v1024, v65535]
          - values: [v32768, v32768, v32768, v32768]
          - values: [v32768, v65535, v32768, v65535]
          - values: [v65535, v65535, v65535, v65535]

      - file-name: "err"
        isa:
          instructions:
            - sig: mov v1:out:i32, v2:in:i32
              acc: none
              format: [op_v1_4_v2_4, op_v1_8_v2_8, op_v1_16_v2_16]
        code-template: |
          #
              mov %s, %s
        check-type: none
        runner-options: [compile-failure]
        description: Test erroneous code with mov instruction.
        cases:
          - values: [v0, v65536]
            description: Check when register number is out of range.
          - values: [v65536, v65536]
            description: Check when register number is out of range.
          - values: [v65536, v0]
            description: Check when register number is out of range.
          - values: [v65536, a0]
            description: Check when register number is out of range and incorrect register name.
          - values: [a0, v65536]
            description: Check when register number is out of range and incorrect register name.
          - values: [a0, a0]
            description: Check when register number is out of range and incorrect register name.
          - values: [1, v65536]
            description: Check with incorrect destination and register number out of range.

      - file-name: "type_1"
        isa:
          instructions:
            - sig: mov v1:out:i32, v2:in:i32
              acc: none
              format: [op_v1_4_v2_4, op_v1_8_v2_8, op_v1_16_v2_16]
        code-template: |
          #
              %s
              mov v1, v0
              %s
              %s
        bugid: ['1324']
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        description: |
          Check mov with different type of source register - i64 (failure) values,
          f64 (failure) values, Object (failure).
        cases:
          - values: ["movi.64 v0, 0", "ldai.64 0", "cmp.64 v1"]
          - values: ["movi.64 v0, 0x12345678", "ldai.64 0x12345678", "cmp.64 v1"]
          - values: ["movi.64 v0, 0x123456789", "ldai.64 0x123456789", "fcmpg.64 v1"]
          - values: ["fmovi.64 v0, 0", "fldai.64 0", "fcmpg.64 v1"]
          - values: ["fmovi.64 v0, 1", "fldai.64 1", "fcmpg.64 v1"]
          - values: ["fmovi.64 v0, 0x1", "fldai.64 0x1", "fcmpg.64 v1"]
          - values: ["fmovi.64 v0, 0x12345678", "fldai.64 0x12345678 ", "fcmpg.64 v1"]
          - values: ["fmovi.64 v0, 0x123456789", "fldai.64 0x123456789", "fcmpg.64 v1"]
          - values:
            - mov.null v0
            - lda.null
            - |
              #
                  jne.obj v1, return_ne_num
                  ldai 0
                  return
              return_ne_num:
                  ldai 1
                  return

      - file-name: "vals_pos"
        isa:
          instructions:
            - sig: mov v1:out:i32, v2:in:i32
              acc: none
              format: [op_v1_4_v2_4, op_v1_8_v2_8, op_v1_16_v2_16]
        code-template: |
          #
              movi v0, %s
              mov v1, v0
              lda v0
              jne v1, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check mov instruction moves value from register to register.
        cases:
          - values: ['0']
          - values: ['1']
          - values: ['0x80']
          - values: ['0xff']
          - values: ['0x8000']
          - values: ['0xffff']
          - values: ['0x80000000']
          - values: ['0xffffffff']
          - values: ['0x12345678']
          - values: ['0x87654321']

      - file-name: "vals_neg"
        isa:
          instructions:
            - sig: mov v1:out:i32, v2:in:i32
              acc: none
              format: [op_v1_4_v2_4, op_v1_8_v2_8, op_v1_16_v2_16]
        code-template: |
          #
              movi v0, %s
              mov v1, v0
              lda v0
              jne v1, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check mov instruction moves values from register to register
        cases:
          - values: ['-1']
          - values: ['-0x80']
          - values: ['-0xff']
          - values: ['-0x8000']
          - values: ['-0xffff']
          - values: ['-0x80000000']
          - values: ['-0xffffffff']
          - values: ['-0x12345678']
          - values: ['-0x87654321']

      - file-name: "type"
        tags: ['verifier']
        isa:
          instructions:
            - sig: mov v1:out:i32, v2:in:i32
              acc: none
              format: [op_v1_4_v2_4, op_v1_8_v2_8, op_v1_16_v2_16]
          verification:
            - v2_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        header-template: []
        code-template: |
            #
            .record A {}
            .record B {}
            .record panda.String <external>
            .record panda.Object <external>
            .function i32 main() {
                %s
                *s
                mov v0, v1
                ldai 0
        check-type: no-check
        description: Check mov with incorrect source register type. Destination type is not checked.
        template-cases:
          - values:
              - |
                #
                    lda.type B
                    sta.obj v0
          - values:
              - |
                #
                    lda.type B[]
                    sta.obj v0
          - values:
              - |
                #
                    lda.type panda.String
                    sta.obj v0
          - values:
              - |
                #
                    lda.type panda.Object
                    sta.obj v0
          - values:
              - |
                #
                    movi v0, 10
                    newarr v0, v0, i32[]
          - values:
              - mov.null v0
          - values:
              - movi v0, 0
          - values:
              - movi.64 v0, 0
          - values:
              - fmovi.64 v0, 0
        cases:
          - values:
              - movi.64 v1, 0
          - values:
              - fmovi.64 v1, 0
          - values:
              - |
                #
                    lda.type A
                    sta.obj v1
          - values:
              - |
                #
                    lda.type A[]
                    sta.obj v1
          - values:
              - |
                #
                    lda.type panda.String
                    sta.obj v1
          - values:
              - |
                #
                    lda.str "string"
                    sta.obj v1
          - values:
              - |
                #
                    lda.type panda.Object
                    sta.obj v1
          - values:
              - |
                #
                    movi v1, 10
                    newarr v1, v1, f64[]
          - values:
              - mov.null v1

      - file-name: uninitialized_regs
        isa:
          instructions:
            - sig: mov v1:out:i32, v2:in:i32
              acc: none
              format: [op_v1_4_v2_4, op_v1_8_v2_8, op_v1_16_v2_16]
        description: Check mov with uninitialized registers.
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        header-template: []
        code-template: |
          #
          .function u32 main() {
              %s
              *s
              mov %s, *s
              ldai 0
        check-type: no-check
        template-cases:
          - values: ['', 'v0']
          - values: ['', 'v256']
          - values: ['', 'v65535']
          - values:
              - movi.64 v2, 0
              - v2
          - values:
              - |
                #
                    fmovi.64 v1, 0
                    mov.64 v65534, v1
              - v65534
          - values:
              - |
                #
                    fmovi.64 v1, 0
                    mov.64 v257, v1
              - v257
        cases:
          - values:
              - ''
              - v0
          - values:
              - ''
              - v8
          - values:
              - ''
              - v15
          - values:
              - ''
              - v256
          - values:
              - ''
              - v65535
