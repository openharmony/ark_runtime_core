      - file-name: "regs"
        isa:
          instructions:
            - sig: mul2.64 v:in:i64
              acc: inout:i64
              format: [op_v_8]
        runner-options: ['compile-only']
        code-template: |
          #
              mul2.64 %s
        check-type: none
        description: Check mul2.64 with various register numbers.
        cases:
          - values:
              - "v255"
          - values:
              - "v256"
            runner-options: ['compile-failure']

      - file-name: "type"
        tags: ["verifier"]
        bugid: ['966', '964']
        isa:
          instructions:
            - sig: mul2.64 v:in:i64
              acc: inout:i64
              format: [op_v_8]
          verification:
