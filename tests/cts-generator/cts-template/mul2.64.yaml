              - "1"
            tags: ["clang_release_sanitizer"]
            bugid: ['966']
          - values:
              - "-0x7FFFFFFFFFFFFFFF"
              - "-1"
            tags: ["clang_release_sanitizer"]
            bugid: ['966']
          - values:
              - "0x8000000000000000"
