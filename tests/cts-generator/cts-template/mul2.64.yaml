            bugid: ['966']
          - values:
              - "-0x8000000000000000"
              - "0x8000000000000000"
            tags: ["clang_release_sanitizer"]
            bugid: ['966']
          - values:
              - "0xFFFFFFFFFFFFFFFF"
              - "0x8000000000000001"
          - values:
              - "-0xFFFFFFFFFFFFFFFF"
              - "0x7FFFFFFFFFFFFFFF"

