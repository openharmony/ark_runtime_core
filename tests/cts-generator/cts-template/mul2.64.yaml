        description: Check mul2.64 with +max and various values.
        cases:
          - values:
              - "0"
              - "0"
          - values:
              - "1"
              - "0x7FFFFFFFFFFFFFFF"
          - values:
              - "-1"
              - "0x8000000000000001"
          - values:
