        runner-options: ['verifier-failure', 'verifier-debug-config']
        bugid: ["964"]
        tags: ["verifier"]
        code-template: |
          #
              %s
              %s
              div2.64 v0
              ldai.64 0
        check-type: no-check
        description: Check div2.64 with incorrect type of accumulator and register.
        cases:
