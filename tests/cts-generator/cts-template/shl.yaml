definitions: []
tests:
  - file-name: "shl"
    isa:
      title: Three address binary operation
      description: Perform specified binary operation on two registers and store result
          into accumulator
      exceptions:
          - x_none
    commands:
      - file-name: "op_vs1_4_vs2_4_zero"
        isa:
          instructions:
            - sig: shl v1:in:i32, v2:in:i32
              acc: out:i32
              prefix: bit
              format: [pref_op_v1_4_v2_4]
        code-template: |
          #
              movi v0, 0
              movi v1, %s
              mov v1, v0
              shl v0, v1
              movi v0, 0
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check shl with zero and various values.
        cases:
          - values:
              - "0"
          - values:
              - "1"
          - values:
              - "-1"
          - values:
              - "0x7FFFFFFF"
          - values:
              - "0x80000000"
          - values:
              - "-0x7FFFFFFF"
          - values:
              - "-0x80000000"
          - values:
              - "0xFFFFFFFF"
          - values:
              - "-0xFFFFFFFF"

      - file-name: "op_vs1_4_vs2_4_pone"
        isa:
          instructions:
            - sig: shl v1:in:i32, v2:in:i32
              acc: out:i32
              prefix: bit
              format: [pref_op_v1_4_v2_4]
        code-template: |
          #
              movi v0, 1
              movi v1, %s
              shl v0, v1
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check shl with +1 and various values.
        cases:
          - values:
              - "0"
              - "1"
          - values:
              - "1"
              - "2"
          - values:
              - "-1"
              - "0x80000000"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "0x7FFFFFFF"
              - "0x80000000"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "0x80000000"
              - "1"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "-0x7FFFFFFF"
              - "2"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "-0x80000000"
              - "1"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "0xFFFFFFFF"
              - "0x80000000"
            bugid: ['1387']
            tags: ["clang_release_sanitizer_jit"]
          - values:
              - "-0xFFFFFFFF"
              - "2"
