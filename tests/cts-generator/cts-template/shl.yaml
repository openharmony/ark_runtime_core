              format: [pref_op_v1_4_v2_4]
        runner-options: ['compile-only']
        code-template: |
          #
              shl %s, %s
        check-type: none
        description: Check shl with various register numbers.
        cases:
          - values:
              - v0
              - v15
          - values:
