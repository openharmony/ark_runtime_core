            return.obj
          }

          .function i32 main() {
            call.short get_null
            sta.obj v0
            %s
          try_begin:
            stobj.v.64 v1, v0, %s
            ldai 1
            return
          try_end:
            ldai 0
            return
          .catch java.lang.NullPointerException, try_begin, try_end, try_end
          }
        cases:
          - values:
            - movi.64 v1, -1
            - R.fi64
          - values:
            - fmovi.64 v1, 1.1
            - R.ff64


