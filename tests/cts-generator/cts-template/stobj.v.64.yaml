          .record random_record {
            i64 random_field
            i64 random_static_field <static>
          }
          .function void random_function() {
            return.void
          }

          .function i32 main() {
            newobj v0, W
            movi.64 v1, 1
            stobj.v.64 v1, v0, %s
        cases:
          - values:
            - W.static_field
            runner-options: ['verifier-failure', 'verifier-debug-config']
            tags: ['verifier']
          - values:
