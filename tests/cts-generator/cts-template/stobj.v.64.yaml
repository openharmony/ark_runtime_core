definitions:
  - name: pandasm_header
    template: |
      .language PandaAssembly
      .record panda.Object <external>
      .record Q {}
      .record R {
        u1             fu1
        u8             fu8
        i8             fi8
        u16            fu16
        i16            fi16
        u32            fu32
        i32            fi32
        u64            fu64
        i64            fi64
        f32            ff32
        f64            ff64
        i32[]          fi32Array
        Q              fQ
        Q[]            fQArray
        panda.Object   fObj
        panda.Object[] fObjArray
      }

  - name: java_header
    template: |
      .language Java
      .record java.lang.Object <external>
      .record I <java.interface> {}
      .record Q <java.implements=I> {}
      .record R <java.extends=Q> {
        u1                 fu1
        i8                 fi8
        u16                fu16
        i16                fi16
        i32                fi32
        i64                fi64
        f32                ff32
        f64                ff64
        # objects
        i32[]              fi32Array
        Q                  fQ
        Q[]                fQArray
        R                  fR
        R[]                fRArray
        I                  fI
        I[]                fIArray
        java.lang.Object   fObj
        java.lang.Object[] fObjArray
      }


tests:
  - file-name: "stobj.v.64"
    isa:
      title: Store register content into object field
      description: >
        Store register content into object field by field_id. For non-object variant the size of actually stored
        value is determined by field_id, other register bits are discarded.
      instructions:
        - sig: stobj.v.64 v1:in:b64, v2:in:ref, field_id
          acc: none
          format: [op_v1_4_v2_4_id_16]
    commands:

      - file-name: "check_if_regs_initialized_p"
        description: Check that verifier reports error if a register is not initialized in PandaAssembly context.
        isa:
          description: Store register content into object field by field_id.
        header-template: ['pandasm_header']
        check-type: exit-positive
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        code-template: |

          %s

          .function i32 main() {
            newobj v0, R
            fmovi.64 v1, 1.1
            %s
        cases:
          - values:
            - ""
            - stobj.v.64 v2, v0, R.ff64
          - values:
            - ""
            - stobj.v.64 v1, v2, R.ff64
          - values:
            - |
              # v0 (value) not initialized in the frame
              .function void check(R a0) {
                stobj.v.64 v0, a0, R.ff64
                return.void
              }
            - call.short check, v0
          - values:
            - |
              # v0 (object) not initialized in the frame
              .function void check(f64 a0) {
                stobj.v.64 a0, v0, R.ff64
                return.void
              }
            - call.short check, v1


      - file-name: "check_if_regs_initialized_j"
        description: Check that verifier reports error if a register is not initialized in Java context.
        isa:
          description: Store register content into object field by field_id.
        header-template: ['java_header']
        check-type: exit-positive
        tags: ['verifier']
        runner-options: ['use-java', 'verifier-failure', 'verifier-debug-config']
        code-template: |

          %s

          .function i32 main() {
            newobj v0, R
            fmovi.64 v1, 1.1
            %s
        cases:
          - values:
            - ""
            - stobj.v.64 v2, v0, R.ff64
          - values:
            - ""
            - stobj.v.64 v1, v2, R.ff64
          - values:
            - |
              # v0 (value) not initialized in the frame
              .function void check(R a0) {
                stobj.v.64 v0, a0, R.ff64
                return.void
              }
            - call.short check, v0
          - values:
            - |
              # v0 (object) not initialized in the frame
              .function void check(f64 a0) {
                stobj.v.64 a0, v0, R.ff64
                return.void
              }
            - call.short check, v1


      - file-name: "with_null_ref_p"
        description: Check that NullPointerException is thrown if object ref is null in PandaAssembly context.
        isa:
          exceptions:
            - x_null
        header-template: ['pandasm_header']
        check-type: empty
        code-template: |
          .record panda.NullPointerException <external>

          .function R get_null() {
            lda.null
            return.obj
          }

          .function i32 main() {
            call.short get_null
            sta.obj v0
            %s
          try_begin:
            stobj.v.64 v1, v0, %s
            ldai 1
            return
          try_end:
            ldai 0
            return
          .catch panda.NullPointerException, try_begin, try_end, try_end
          }
        cases:
          - values:
            - movi.64 v1, -1
            - R.fi64
          - values:
            - movi.64 v1, 1
            - R.fu64
          - values:
            - fmovi.64 v1, 1.1
            - R.ff64


      - file-name: "with_null_ref_j"
        description: Check that NullPointerException is thrown if object ref is null in Java context.
        isa:
          exceptions:
            - x_null
        header-template: ['java_header']
        runner-options: ['use-java']
        check-type: empty
        code-template: |
