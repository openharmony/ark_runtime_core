tests:
  - file-name: "jne"
    isa:
      title: Conditional compared to register jump
      description: >
        Transfer execution to an instruction at offset bytes from the beginning of the current instruction if signed
        32-bit integers in accumulator and register compare as specified. Offset is sign extended to the size of
        instruction address.
      exceptions:
        - x_none
      instructions:
        - sig: jne v:in:i32, imm:i32
          acc: in:i32
          format: [op_v_8_imm_8, op_v_8_imm_16]
    commands:

      - file-name: "invalid_v_reg"
        isa:
          verification:
            - v1_type
        runner-options: [compile-failure]
        description: Check 'jne' instruction with invalid 'v' register.
        header-template: []
        code-template: |
            .function i32 main() {
                jne %s
            lbl:
        check-type: exit-positive
        cases:
          - values: ["v256, lbl"]
          - values: ["v65535, lbl"]
          - values: ["v65536, lbl"]
          - values: ["a0, lbl"]
          - values: ["a256, lbl"]
          - values: ["a65535, lbl"]
          - values: ["lbl"]
          - values: [""]
          - values: ["}"]
          - values: ["# v1, lbl"]
          - values: ["V1, lbl"]
          - values: ["v1, Lbl"]


      - file-name: "invalid_a_reg"
        isa:
          verification:
            - v1_type
        runner-options: [compile-failure]
        description: Check 'jne' instruction with invalid 'a' register.
        header-template: []
        code-template: |
            .function void foo(i32 a0, i32 a1, i32 a2, i32 a3, i32 a4, i32 a5) <static> {
                jne %s
            lbl:
                return.void
            }
            .function i32 main() {
                call.range foo, v0
        check-type: exit-positive
        cases:
          - values: ["v256, lbl"]
          - values: ["v65535, lbl"]
          - values: ["v65536, lbl"]
          - values: ["a6, lbl"]
          - values: ["a256, lbl"]
          - values: ["a65535, lbl"]
          - values: ["lbl"]
          - values: [""]
          - values: ["}"]
          - values: ["# a1, lbl"]
          - values: ["A1, lbl"]
          - values: ["a1, Lbl"]


      - file-name: "valid_v_reg"
        isa:
          verification:
            - v1_type
          instructions:
            - sig: jne v:in:i32, imm:i32
              acc: in:i32
              format: [op_v_8_imm_8, op_v_8_imm_16]
        description: Check 'jne' instruction with valid 'v' register.
        header-template: []
        code-template: |
            .function i32 main() {
                movi %s, 0
                ldai 2
                jne %s, lbl
                ldai 1
                return
            lbl:
        check-type: exit-positive
        cases:
          - values: ["v0", "v0"]
          - values: ["v7", "v7"]
          - values: ["v8", "v8"]
          - values: ["v15", "v15"]
          - values: ["v16", "v16"]
          - values: ["v254", "v254"]
          - values: ["v255", "v255"]
            tags: [tsan]


      - file-name: "valid_a_reg"
        isa:
          verification:
            - v1_type
          instructions:
            - sig: jne v:in:i32, imm:i32
              acc: in:i32
              format: [op_v_8_imm_8, op_v_8_imm_16]
        description: Check 'jne' instruction with valid 'a' register.
        header-template: []
        code-template: |
            .function i32 foo(%s) <static> {
                ldai 0xffffffff
                jne %s, lbl
                ldai 1
                return
            lbl:
                ldai 0
                return
            }
            .function i32 main() {
            %s
                call.range foo, v0
        check-type: no-check
        cases:
          - values:
            - i32 a0
            - a0
            - |
              #
                  movi v0, 0x7fffffff
          - values:
            - i16 a0, i32 a1
            - a1
            - |
              #
                  movi v0, 0x00007fff
                  movi v1, 0x0000ffff
            tags: [tsan]
          - values:
            - "#{[*0..255].map do |i| \" i32 a#{i}\" end .join(\",\")}"
            - a254
            - "#{[*0..255].map do |i| \"    movi v#{i}, #{i}\\n\" end .join}"
            bugid: ['3855']
          - values:
            - "#{[*0..255].map do |i| \" i32 a#{i}\" end .join(\",\")}"
            - a255
            - "#{[*0..255].map do |i| \"    movi v#{i}, #{i}\\n\" end .join}"
            bugid: ['3855']


      - file-name: "uninitialized_regs"
        isa:
          verification:
            - acc_type
            - v1_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        tags: [verifier]
        description: Check 'jne' instruction with uninitialized registers.
        header-template: []
        code-template: |
            .function i32 main() {
                %s
                jne v1, lbl
                ldai 1
                return
            lbl:
        check-type: exit-positive
        cases:
          - description: Accumulator is not initialized.
            values:
              - movi v1, 1
          - description: V register is not initialized.
            values:
              - ldai 1
          - description: Accumulator and 'v' register are both not initialized.
            values:
              - ""


      - file-name: "invalid_branch_target"
        isa:
          verification:
            - branch_target
        runner-options: [compile-failure]
        description: Check 'jne' instruction with invalid branch target.
        header-template: []
        code-template: |
            .record R {}

            .function void R.ctor(R a0) <ctor> {
            lbl_ctor:
                return.void
            }

            .function void R.cctor() <cctor> {
            lbl_cctor:
                return.void
            }

            .function i32 foo(i32 a0, i32 a1) <static> {
                lda a0
                jne a1, %s
                return
            }

            .function i32 bar() <static> {
            lbl_bar:
                ldai 1
                return
            }

            .function i32 main() {
                movi v0, 0
                movi v1, 1
                call.short foo, v0, v1
            lbl_main:
        check-type: exit-positive
        cases:
          - values: ["main"]
          - values: ["foo"]
          - values: ["bar"]
          - values: ["baz"]
          - values: ["R"]
          - values: ["lbl_main"]
          - values: ["lbl_bar"]
          - values: ["lbl_ctor"]
          - values: ["lbl_cctor"]


      - file-name: "prohibited_branch_target"
        isa:
          verification:
            - branch_target
        runner-options: ['verifier-failure', 'verifier-debug-config']
        tags: [verifier]
        description: Check 'jne' instruction with prohibited branch target.
        header-template: []
        code-template: |
            .record E1 {}
            .record E2 {}

            .function i32 main() {
                ldai 1
                movi v0, 1
                jne v0, %s

            begin:
                ldai 0
                return
            mid:
                ldai 1
                return
            end:
                ldai 2
                return

            catch_E1_begin:
                ldai 3
                return
            catch_E1_mid:
                ldai 4
                return
            catch_E1_end:
                ldai 5
                return

            catch_E2_begin:
                ldai 6
                return
            catch_E2_mid:
                ldai 7
                return
            catch_E2_end:

            quit:
                ldai 8
                return

            .catch E1, begin, end, catch_E1_begin, catch_E1_end
            .catch E2, catch_E1_begin, catch_E1_end, catch_E2_begin, catch_E2_end
            outside:
        check-type: none
        cases:
          - values: ["begin"]
            runner-options: ['verifier-only', 'verifier-debug-config']
          - values: ["mid"]
            runner-options: ['verifier-only', 'verifier-debug-config']
          - values: ["end"]
            runner-options: ['verifier-only', 'verifier-debug-config']
          - values: ["quit"]
            runner-options: ['verifier-only', 'verifier-debug-config']
          - values: ["catch_E1_begin"]
          - values: ["catch_E1_mid"]
          - values: ["catch_E1_end"]
            runner-options: ['verifier-only', 'verifier-debug-config']
          - values: ["catch_E2_begin"]
          - values: ["catch_E2_mid"]
          - values: ["catch_E2_end"]
            runner-options: ['verifier-only', 'verifier-debug-config']
          - values: ["outside"]


      - file-name: "invalid_acc_value"
        isa:
          verification:
            - acc_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        tags: [verifier]
        description: Check 'jne' instruction with invalid accumulator value
        header-template: []
        code-template: |
            .record panda.Object <external>
            .record panda.String <external>
            .record panda.Class <external>
            .record R {}
            .function void R.ctor(R a0) <ctor> {
                return.void
            }
            .function i32 main() {
                %s
                movi v1, 1
                jne v1, ok
                ldai 1
                return
            ok:
        check-type: exit-positive
        cases:
          - values:
            - lda.null
          - values:
            - initobj R.ctor
          - values:
            - lda.str "test"
          - values:
            - lda.type panda.Object
          - values:
            - |
              #
                  movi v0, 10
                  newarr v0, v0, i32[]
                  lda.obj v0
          - values:
            - |
              #
                  movi v0, 10
                  newarr v0, v0, f64[]
                  lda.obj v0
          - values:
            - |
              #
                  movi v0, 10
                  newarr v0, v0, R[]
                  lda.obj v0
          - values:
            - |
              #
                  movi v0, 10
                  newarr v0, v0, panda.Class[][]
                  lda.obj v0
          - values:
            - |
              #
                  movi v0, 10
                  newarr v0, v0, panda.String[]
                  lda.obj v0
          - values:
            - ldai.64 0
          - values:
            - ldai.64 1
          - values:
            - ldai.64 0x7fffffffffffffff
          - values:
            - ldai.64 0xffffffffffffffff
          - values:
            - ldai.64 0x8000000000000000
          - values:
            - |
              #
                  fldai.64 0x0000000000000000 # Positive zero (+0.0, hexadecimal representation is `0x0000000000000000`)
          - values:
            - |
              #
                  fldai.64 0x8000000000000000 # Negative zero (-0.0, hexadecimal representation is `0x8000000000000000`)
          - values:
            - |
              #
                  fldai.64 0x0000000000000001 # Minimal positive value (4.9E-324, hexadecimal representation is `0x0000000000000001`)
          - values:
            - |
              #
                  fldai.64 0x8000000000000001 # Maximal negative value (-4.9E-324, hexadecimal representation is `0x8000000000000001`)
          - values:
            - |
              #
                  fldai.64 0x7fefffffffffffff # Maximal positive value (1.7976931348623157e308, hexadecimal representation is `0x7fefffffffffffff`)
          - values:
            - |
              #
                  fldai.64 0xffefffffffffffff # Minimal negative value (-1.7976931348623157e308, hexadecimal representation is `0xffefffffffffffff`)
          - values:
            - |
              #
                  fldai.64 0x7ff0000000000000 # Positive infinity (hexadecimal representation is `0x7ff0000000000000`)
          - values:
            - |
              #
                  fldai.64 0xfff0000000000000 # Negative infinity (hexadecimal representation is `0xfff0000000000000`)
          - values:
            - |
              #
                  fldai.64 0x7ff8000000000000 # NaN


      - file-name: "invalid_v_value"
        isa:
          verification:
            - v1_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        tags: [verifier]
        description: Check 'jne' instruction with invalid v register value
        header-template: []
        code-template: |
            .record panda.Object <external>
