      - file-name: "valid_values"
        isa:
          description: >
            Transfer execution to an instruction at offset bytes from the beginning of the current instruction if signed
            32-bit integers in accumulator and register compare as specified. Offset is sign extended to the size of
            instruction address.
        description: Check 'jne' instruction with valid values in registers.
        header-template: []
        code-template: |
            .function i32 main() {
                ldai %s
                movi v1, %s
                jne v1, lbl
                ldai %s
                return
            lbl:
                ldai %s
        check-type: no-check
        cases:
          - values: [-2147483648, -2147483648, 0, 1]
          - values: [-2147483648, -1, 1, 0]
          - values: [-2147483648, 0, 1, 0]
          - values: [-2147483648, 1, 1, 0]
          - values: [-2147483648, 2147483647, 1, 0]

          - values: [-1, -2147483648, 1, 0]
          - values: [-1, -1, 0, 1]
          - values: [-1, 0, 1, 0]
          - values: [-1, 1, 1, 0]
          - values: [-1, 2147483647, 1, 0]

          - values: [0, -2147483648, 1, 0]
          - values: [0, -1, 1, 0]
          - values: [0, 0, 0, 1]
          - values: [0, 1, 1, 0]
          - values: [0, 2147483647, 1, 0]

          - values: [1, -2147483648, 1, 0]
          - values: [1, -1, 1, 0]
          - values: [1, 0, 1, 0]
          - values: [1, 1, 0, 1]
          - values: [1, 2147483647, 1, 0]

          - values: [2147483647, -2147483648, 1, 0]
          - values: [2147483647, -1, 1, 0]
          - values: [2147483647, 0, 1, 0]
          - values: [2147483647, 1, 1, 0]
          - values: [2147483647, 2147483647, 0, 1]


      - file-name: "valid_offset_values"
        isa:
          description: >
            Transfer execution to an instruction at offset bytes from the beginning of the current instruction if signed
            32-bit integers in accumulator and register compare as specified. Offset is sign extended to the size of
            instruction address.
        description: Check 'jne' instruction with valid offset values.
        header-template: []
        code-template: |
            .function i32 main() {
                ldai 0xffffffff
                movi v1, 2
                %s
                ldai 1      # 2-byte instruction
                return      # 1-byte instruction
            quit:
        check-type: exit-positive
        cases:
          - description: Same instruction jump, offset imm8, 0 bytes
            values:
              - |
                #
                    ldai 2
                lbl:
                    jne v1, lbl
                    ldai 0
                    return
