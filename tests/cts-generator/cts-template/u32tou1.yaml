definitions: []
tests:
  - file-name: "u32tou1"
    isa:
      title: Conversions from integer types to u1
      description: >
        Conversion from integer types to u1 obeys the following rules.
        If converted integer is not equal to zero, the result is 1.
        Otherwise the result is 0.
      exceptions:
        - x_none
    commands:
      - file-name: "op_none"
        isa:
          instructions:
            - sig: u32tou1
              acc: inout:u32->u1
              prefix: cast
              format: [pref_op_none]
        code-template: |
          #
              ldai %s
              u32tou1
              movi v0, %s
              ucmp v0
        description: Check u32tou1 with various values.
        tags: ['tsan']
        cases:
          - values:
              - "0"
              - "0"
          - values:
              - "0xffffffff"
              - "0x1"
          - values:
              - "0x12345678"
              - "1"
          - values:
              - "4294967295"
              - "1"
      - file-name: "type"
        isa:
          instructions:
            - sig: u32tou1
              acc: inout:u32->u1
              prefix: cast
              format: [pref_op_none]
          verification:
              - acc_type
        bugid: ["964", "1653"]
        tags: ["verifier"]
        description: |
          Check `u32tou1` with incorrect accumulator type.
          Load different values (objects, strings, types, 64-bit floating point values, 64-bit integer values) and invokes `u32tou1`.
          Return 0 to indicate that negative test failed, because this line is unreachable and code will not be executed after verification error.
        runner-options: ['verifier-failure', 'verifier-debug-config']
        header-template: []
        code-template: |
            #
            .record B {}
            .record panda.String <external>
            .record panda.Object <external>
            .function i32 main() {
                %s
                u32tou1
        check-type: exit-positive
        cases:
            - values:
                - ldai.64 0
            - values:
                - fldai.64 0
            - values:
                - lda.type B
            - values:
                - lda.type B[]
            - values:
                - lda.type panda.String
            - values:
                - lda.str "string"
            - values:
                - lda.type panda.Object
            - values:
                - |
                  #
                      movi v0, 10
                      newarr v0, v0, i32[]
                      lda.obj v0
            - values:
                - lda.null

      - file-name: uninitialized_regs
        isa:
          instructions:
            - sig: u32tou1
              acc: inout:u32->u1
              prefix: cast
              format: [pref_op_none]
        description: Check u32tou1 with uninitialized accumulator.
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-debug-config']
        header-template: []
        code-template: |
            #
            .function i32 main() {
                u32tou1
        check-type: exit-positive
