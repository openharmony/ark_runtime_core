---
definitions: []
tests:
  - file-name: subi
    isa:
      title: Two address binary operation with immediate on accumulator
      description: >
        Perform specified binary operation on accumulator and immediate and store result into accumulator.
        Immediate is sign extended to operand size.
      exceptions:
        - x_none
    commands:
      - file-name: op_imm_8_zero
        isa:
          instructions:
            - sig: subi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai 0
              subi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check `subi` with zero and various values.
        cases:
          - values: ["0", "0x0"]
          - values: ["1", "0xFFFFFFFF"]
          - values: ["-1", "0x1"]
          - values: ["0xF", "0xFFFFFFF1"]
          - values: ["-0xF", "0xF"]
          - values: ["0x7F", "0xFFFFFF81"]
          - values: ["-0x7F", "0x7F"]
          - values: ["0x80", "0x80"]
          - values: ["-0x80", "0x80"]
          - values: ["0xFF", "0x1"]
          - values: ["-0xFF", "0xFFFFFFFF"]
          - values: ["0x7FFFFFFF", "0x1"]
          - values: ["-0x7FFFFFFF", "0xFFFFFFFF"]
          - values: ["0x80000000", "0x0"]
          - values: ["-0x80000000", "0x0"]
          - values: ["0xFFFFFFFF", "0x1"]
          - values: ["-0xFFFFFFFF", "0xFFFFFFFF"]
      - file-name: op_imm_8_pone
        isa:
          instructions:
            - sig: subi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai 1
              subi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check `subi` with +1 and various values.
        cases:
          - values: ["0", "0x1"]
          - values: ["1", "0x0"]
          - values: ["-1", "0x2"]
          - values: ["0xF", "0xFFFFFFF2"]
          - values: ["-0xF", "0x10"]
          - values: ["0x7F", "0xFFFFFF82"]
          - values: ["-0x7F", "0x80"]
          - values: ["0x80", "0x81"]
          - values: ["-0x80", "0x81"]
          - values: ["0xFF", "0x2"]
          - values: ["-0xFF", "0x0"]
          - values: ["0x7FFFFFFF", "0x2"]
          - values: ["-0x7FFFFFFF", "0x0"]
          - values: ["0x80000000", "0x1"]
          - values: ["-0x80000000", "0x1"]
          - values: ["0xFFFFFFFF", "0x2"]
          - values: ["-0xFFFFFFFF", "0x0"]

      - file-name: op_imm_8_none
        isa:
          instructions:
            - sig: subi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai -1
              subi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check `subi` with -1 and various values.
        cases:
          - values: ["0", "0xFFFFFFFF"]
          - values: ["1", "0xFFFFFFFE"]
          - values: ["-1", "0x0"]
          - values: ["0xF", "0xFFFFFFF0"]
          - values: ["-0xF", "0xE"]
          - values: ["0x7F", "0xFFFFFF80"]
          - values: ["-0x7F", "0x7E"]
          - values: ["0x80", "0x7F"]
          - values: ["-0x80", "0x7F"]
          - values: ["0xFF", "0x0"]
          - values: ["-0xFF", "0xFFFFFFFE"]
          - values: ["0x7FFFFFFF", "0x0"]
          - values: ["-0x7FFFFFFF", "0xFFFFFFFE"]
          - values: ["0x80000000", "0xFFFFFFFF"]
          - values: ["-0x80000000", "0xFFFFFFFF"]
          - values: ["0xFFFFFFFF", "0x0"]
          - values: ["-0xFFFFFFFF", "0xFFFFFFFE"]
      - file-name: op_imm_8_pmax
        isa:
          instructions:
            - sig: subi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai 0x7FFFFFFF
              subi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check `subi` with +max and various values.
        cases:
          - values: ["0", "0x7FFFFFFF"]
          - values: ["1", "0x7FFFFFFE"]
          - values: ["-1", "0x80000000"]
          - values: ["0xF", "0x7FFFFFF0"]
          - values: ["-0xF", "0x8000000E"]
          - values: ["0x7F", "0x7FFFFF80"]
          - values: ["-0x7F", "0x8000007E"]
          - values: ["0x80", "0x8000007F"]
          - values: ["-0x80", "0x8000007F"]
          - values: ["0xFF", "0x80000000"]
          - values: ["-0xFF", "0x7FFFFFFE"]
          - values: ["0x7FFFFFFF", "0x80000000"]
          - values: ["-0x7FFFFFFF", "0x7FFFFFFE"]
          - values: ["0x80000000", "0x7FFFFFFF"]
          - values: ["-0x80000000", "0x7FFFFFFF"]
          - values: ["0xFFFFFFFF", "0x80000000"]
          - values: ["-0xFFFFFFFF", "0x7FFFFFFE"]
      - file-name: op_imm_8_nmax
        isa:
          instructions:
            - sig: subi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai -0x80000000
              subi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check `subi` with -max and various values.
        cases:
          - values: ["0", "0x80000000"]
          - values: ["1", "0x7FFFFFFF"]
          - values: ["-1", "0x80000001"]
          - values: ["0xF", "0x7FFFFFF1"]
          - values: ["-0xF", "0x8000000F"]
          - values: ["0x7F", "0x7FFFFF81"]
          - values: ["-0x7F", "0x8000007F"]
          - values: ["0x80", "0x80000080"]
          - values: ["-0x80", "0x80000080"]
          - values: ["0xFF", "0x80000001"]
          - values: ["-0xFF", "0x7FFFFFFF"]
          - values: ["0x7FFFFFFF", "0x80000001"]
          - values: ["-0x7FFFFFFF", "0x7FFFFFFF"]
          - values: ["0x80000000", "0x80000000"]
          - values: ["-0x80000000", "0x80000000"]
          - values: ["0xFFFFFFFF", "0x80000001"]
          - values: ["-0xFFFFFFFF", "0x7FFFFFFF"]
      - file-name: vals
        isa:
          instructions:
            - sig: subi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai %s
              subi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check `subi` with various values.
        tags: ['tsan']
        cases:
          - values: ["0x3B030AE3", "0x13112359", "0x3B030A8A"]
          - values: ["0xB65CD5EE", "0xA0F81422", "0xB65CD5CC"]
          - values: ["0x879FD92F", "0xBC71FE4", "0x879FD94B"]
          - values: ["0xA7DE239F", "0xA18BDD29", "0xA7DE2376"]
          - values: ["0x29B84E0C", "0xC2F5F80F", "0x29B84DFD"]
          - values: ["0xC97A3E8A", "0xA06050C8", "0xC97A3EC2"]
          - values: ["0x58E37AB0", "0x43513822", "0x58E37A8E"]
          - values: ["0x94CD4C55", "0x6BFC483D", "0x94CD4C18"]
          - values: ["0x966EB4B7", "0x909A94A2", "0x966EB515"]
          - values: ["0x99769A97", "0xD60E43B8", "0x99769ADF"]
      - file-name: type
        bugid: ["964", "966"]
        tags: ["verifier"]
        isa:
          instructions:
            - sig: subi imm:i32
              acc: inout:i32
              format: [op_imm_8]
          verification:
            - acc_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        code-template: |
          #
              %s
              subi 1
              ldai 0
        check-type: no-check
        description: Check `subi` with incorrect accumulator type.
        cases:
          - values: [fldai.64 0.0]
          - values: [fldai.64 -0.0]
          - values: [fldai.64 1.0]
          - values: [fldai.64 -1.0]
          - values: [fldai.64 0x7FF8000000000000]
          - values: [fldai.64 0xFFFFFFFFFFFFFFFF]
          - values: [fldai.64 0x7FF0000000000000]
          - values: [fldai.64 0xFFF0000000000000]
          - values: [fldai.64 0xFFEFFFFFFFFFFFFF]
          - values: [fldai.64 0x7FEFFFFFFFFFFFFF]
          - values: [fldai.64 0x0000000000000001]
          - values: [fldai.64 0x8000000000000001]
          - values: [fldai.64 3.14159265358979323846]
          - values: [lda.str ""]
          - values: [lda.str "some string"]
          - values: [lda.null]
          - values: [ldai.64 0]
          - values: [ldai.64 1]
          - values: [ldai.64 -1]
          - values: [ldai.64 0x0000000100000000]
          - values: [ldai.64 -0x0000000100000000]
          - values: [ldai.64 0x0000000080000000]
          - values: [ldai.64 -0x0000000080000000]
          - values: [ldai.64 0x1000000000000000]
          - values: [ldai.64 0x8000000000000000]
          - values: [ldai.64 0xF000000000000000]
          - values: [ldai.64 0xFFFFFFFF00000000]
          - values: [ldai.64 0xFFFFFFFFFFFFFFFF]
          - values: [ldai.64 -0x1000000000000000]
          - values: [ldai.64 -0x8000000000000000]
          - values: [ldai.64 -0xF000000000000000]
          - values: [ldai.64 -0xFFFFFFFF00000000]
          - values: [ldai.64 -0xFFFFFFFFFFFFFFFF]
      - file-name: type_obj
        bugid: ["964", "966"]
        tags: ["verifier"]
        isa:
          instructions:
            - sig: subi imm:i32
              acc: inout:i32
              format: [op_imm_8]
          verification:
            - acc_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        description: Check `subi` with incorrect accumulator type.
        code-template: |
          #
          .record Object {}
          .function i32 main() {
              %s
              subi 1
              ldai 0
              return
        check-type: none
        header-template: []
        cases:
          - values: [lda.type Object]
          - values:
            - |
              newobj v0, Object
              lda.obj v0
