        description: Check neg.64 with uninitialized accumulator.
        runner-options: ['verifier-failure', 'verifier-debug-config']
        header-template: []
        code-template: |
          #
          .function i32 main() {
              # acc is undefined
              neg.64
        check-type: exit-positive
