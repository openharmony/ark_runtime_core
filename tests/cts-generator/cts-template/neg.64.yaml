      - file-name: type
        bugid: ["964", "966", "2090"]
        tags: ["verifier"]
        isa:
          instructions:
            - sig: neg.64
              acc: inout:i64
              format: [op_none]
          verification:
            - acc_type
        runner-options: ['verifier-failure', 'verifier-debug-config']
        header-template: []
        code-template: |
            .record T {}
            .record panda.String <external>
            .record panda.Object <external>
            #
            .function i32 main() {
                %s
                neg.64
        check-type: exit-positive
        description: Check `neg.64` with incorrect accumulator type.
        cases:
          - values:
            - ldai 1
          - values:
            - fldai.64 1.0
          - values:
            - lda.type T
          - values:
            - lda.type T[]
          - values:
            - lda.type panda.Object
          - values:
            - lda.type panda.String
          - values:
            - lda.str "x"
          - values:
            - |
               newobj v0, T
               lda.obj v0
          - values:
            - lda.null
          - values:
            - |
              #
                  movi v0, 10
                  newarr v0, v0, i32[]
                  lda.obj v0

